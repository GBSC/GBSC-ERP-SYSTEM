<div class="row">
<div class="m-content">
  <div class="row">
    <div class="col-lg-3">
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
                <span class="m-portlet__head-icon"><i class="flaticon-cogwheel-1"></i></span>
              <h3 class="m-portlet__head-text">
                Inventory Setup
              </h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body" style="padding: 0px !important;">
          <div class="m-demo" data-code-html="true" data-code-js="false" data-code-preview="true">
            <div class="m-demo__preview">
              <ul class="m-nav nav nav-tabs">
                <li class="m-nav__item" *ngFor="let tab of tabs;">
                  <a class="m-nav__link" (click)="selectedTab = tab" href="#{{tab}}" data-toggle="tab">
                    <i class="m-nav__link-icon flaticon-share"></i>
                    <span class="m-nav__link-text">
                      {{tab}}
                    </span></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-9" style="padding-left: 0px;">
      <!-- Tab panes -->
      <div class="m-portlet">
        <div class="">
          <div class="tab-content">
            <div class="tab-pane active" *ngIf="selectedTab === tabs[0]" id="{{selectedTab}}">
              <app-product-type></app-product-type>
            </div>
            <div class="tab-pane" *ngIf="selectedTab === tabs[1]" id="{{selectedTab}}">
              <app-brand></app-brand>
            </div>
            <div class="tab-pane" *ngIf="selectedTab === tabs[2]" id="{{selectedTab}}">
              <app-inventory-item-category></app-inventory-item-category>
            </div>
            <div class="tab-pane" *ngIf="selectedTab === tabs[3]" id="{{selectedTab}}">
              <app-unit></app-unit>
            </div>
            <div class="tab-pane" *ngIf="selectedTab === tabs[4]" id="{{selectedTab}}">
              <app-product-pack-category></app-product-pack-category>
            </div>
            <div class="tab-pane" *ngIf="selectedTab === tabs[5]" id="{{selectedTab}}">
              <app-product-pack-type></app-product-pack-type>
            </div>
            <div class="tab-pane" *ngIf="selectedTab === tabs[6]" id="{{selectedTab}}">
              <app-product-pack-size></app-product-pack-size>
            </div>
            <div class="tab-pane" *ngIf="selectedTab === tabs[7]" id="{{selectedTab}}">
              <app-package-type></app-package-type>
            </div>
            <div class="tab-pane" *ngIf="selectedTab === tabs[8]" id="{{selectedTab}}">
              <app-inventory-item></app-inventory-item>
            </div>
            <div class="tab-pane" *ngIf="selectedTab === tabs[9]" id="{{selectedTab}}">
                <app-general-sku></app-general-sku>
              </div>

          </div>

        </div>
      </div>


    </div>
  </div>
</div>
