<div class="row" style="margin-top:  -10px; margin-bottom:  36px;">
        
              <h4>User Banks</h4>
          
        <div class="m-portlet__body">
          <div class="m-section">
            <div class="m-section__content">
              <dx-data-grid id="gridContainer"
               [dataSource]="banks"
               keyExpr="bankId" 
               [showBorders]="true"
               (onRowInserted)="addBank($event)" (onRowUpdated)="updateBank($event)" >
                <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="false" [allowAdding]="true" [useIcons]="true">
                  <dxo-popup title="Employee Bank" [showTitle]="true" [width]="700" [height]="345">
                  </dxo-popup>
                </dxo-editing>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter>

                <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                <dxo-paging [pageSize]="6"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                </dxo-pager> 
                <dxi-column dataField="accountName">
                  <dxi-validation-rule type="required" message="Account Name is required">
                  </dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="accountNumber">
                  <dxi-validation-rule type="required" message="Account Number is required">
                  </dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="bankTitle">
                  <dxi-validation-rule type="required" message="Bank Name is required">
                  </dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="bankCode"></dxi-column>
                <dxi-column dataField="branch">
                  <dxi-validation-rule type="required" message="Bank Branch Name is required">
                  </dxi-validation-rule>
                </dxi-column>
              </dx-data-grid>
            </div>
          </div>
        </div>
