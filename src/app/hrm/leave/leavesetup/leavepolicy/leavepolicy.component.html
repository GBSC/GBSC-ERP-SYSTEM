<div class="m-content">
  <div class="row">
    <div class="col-md-12">
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">
                Add Leave Policy
              </h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body">

          <form [formGroup]="leavePolicyForm">
 
            <div class="row">
                <div class="col-md-10">
  
                  <div class="form-group m-form__group row">
                    <label class="col-lg-4 col-form-label">
                      Group:
                    </label>
                    <div class="col-lg-8">
                      <select class="form-control m-input m-input--solid" formControlName="GroupId" name="leaveYear" id="">
                        <option value="" disabled selected>-- Select Group --</option>
                        <option *ngFor="let grp of hrsetupservice?.group" [value]="grp.groupId">{{grp.name}}</option>
                      </select>
  
                    </div>
                  </div>
                </div>
              </div>
              <div class="m--space-07"></div>

            <div class="row">
              <div class="col-md-10">

                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">
                    Leave Year:
                  </label>
                  <div class="col-lg-8">
                    <select class="form-control m-input m-input--solid" formControlName="LeaveYearId" name="leaveYear" id="">
                      <option value="" disabled selected>-- Select Leave Year --</option>
                      <option *ngFor="let leaveyear of leavesetupservice?.leaveyear" [value]="leaveyear.leaveYearId">{{leaveyear.year}}</option>
                    </select>

                  </div>
                </div>
              </div>
            </div>
            <div class="m--space-07"></div>
              
            <div class="row">
              <div class="col-md-10">

                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">
                    Leave Type:
                  </label>
                  <div class="col-lg-8">
                    <select class="form-control m-input m-input--solid" formControlName="LeaveTypeId" name="leavetype" id="">
                      <option value="" disabled selected>-- Select Leave Type --</option>
                      <option *ngFor="let levetype of leavesetupservice?.leavetype" [value]="levetype.leaveTypeId">{{levetype.title}}</option>
                    </select>

                  </div>
                </div>
              </div>
            </div>
            <div class="m--space-07"></div>

            <div class="m--space-10"></div>

            <div class="row">
              <div class="col-lg-10">
                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">Entitled Qty (Days): </label>
                  <div class="col-lg-8">
                    <input class="form-control m-input m-input--solid" formControlName="EntitledQuantity" name="daysqty" placeholder="3" aria-describedby="days"
                      type="number">
                  </div>
                </div>
              </div>
            </div>
            <div class="m--space-07"></div>

            <div class="row">
              <div class="col-lg-10">
                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">Maximum Allowed Balance (Days): </label>
                  <div class="col-lg-8">
                    <input class="form-control m-input m-input--solid" formControlName="MaximumAllowedBalance" placeholder="6" aria-describedby="days"
                      type="number">
                  </div>
                </div>
              </div>
            </div>
            <div class="m--space-07"></div>

            <div class="row">
              <div class="col-lg-10">
                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">Maximum Leave can be Taken at a time Balance (Days): </label>
                  <div class="col-lg-8">
                    <input class="form-control m-input m-input--solid" formControlName="MaximumAtATime" placeholder="11" aria-describedby="days"
                      type="number">
                  </div>
                </div>
              </div>
            </div>
            <div class="m--space-07"></div>

            <div class="row">
              <div class="col-lg-10">
                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">Minimum Leave can be Taken at a time Balance (Days):</label>
                  <div class="col-lg-8">
                    <input class="form-control m-input m-input--solid" formControlName="MinimumAtATime" placeholder="15" aria-describedby="days"
                      type="number">
                  </div>
                </div>
              </div>
            </div>
            <div class="m--space-07"></div>

            <div class="row">
              <div class="col-lg-10">
                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">Minimum Leave Intemation Period (Days): </label>
                  <div class="col-lg-8">
                    <input class="form-control m-input m-input--solid" formControlName="MinimumIntimationPeriod" placeholder="5" aria-describedby="days"
                      type="number">
                  </div>
                </div>
              </div>
            </div>
            <div class="m--space-07"></div>

            <div class="row">
                <div class="col-md-10">
  
                  <div class="form-group m-form__group row">
                    <label class="col-lg-4 col-form-label">
                     Leave is Encashable:
                    </label>
                    <div class="col-lg-1">
                      <label class="m-checkbox">
                        <input type="checkbox" formControlName="IsEncashable">
                        <span></span>
                      </label>
                    </div>
           <div class="col-md-2">
              <input type="number" class="form-control m-input m-input--solid" placeholder="0" formControlName="EncashmentDays">
              <span class="m-form__help">
                 Qty in Days
                </span>
            </div>
                  </div>
                </div>
              </div>
              <div class="m--space-10"></div>

            <div class="row">
              <div class="col-lg-10">
                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">Leave Encashment Application limit: </label>
                  <div class="col-lg-8">
                    <input class="form-control m-input m-input--solid" formControlName="EncashmentApplicationLimit" placeholder="3" aria-describedby="days"
                      type="number">
                  </div>
                </div>
              </div>
            </div>
            <div class="m--space-07"></div>

            <div class="row">
              <div class="col-lg-10">
                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">Day Continuation Restriction: </label>
                  <div class="col-lg-8"> 
                          <label class="m-checkbox">
                            <input type="checkbox" formControlName="DayContinuationRestriction">
                            <span></span>
                          </label>
                       
                    <!-- <select class="form-control m-input m-input--solid" formControlName="DayContinuationRestriction">
                      <option value="disabled">Select Restriction </option>
                      <option>Yes</option>
                      <option>No</option>
                    </select> -->
                  </div>
                </div>
              </div>
            </div>
            <div class="m--space-07"></div>

            <div class="row">
              <div class="col-md-10">

                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">
                    For Males:
                  </label>
                  <div class="col-lg-8">
                    <label class="m-checkbox">
                      <input type="checkbox" formControlName="IsMale">
                      <span></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="m--space-07"></div>

            <div class="row">
              <div class="col-md-10">

                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">
                    For Females:
                  </label>
                  <div class="col-lg-8">
                    <label class="m-checkbox">
                      <input type="checkbox" formControlName="IsFemale">
                      <span></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="m--space-07"></div>


            <div class="row">
              <div class="col-md-10">

                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">
                    For Married Only:
                  </label>
                  <div class="col-lg-8">
                    <label class="m-checkbox">
                      <input type="checkbox" formControlName="IsMarried">
                      <span></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="m--space-10"></div> 
            
            <div class="row">
                <div class="col-md-10">
                    <div class="form-group m-form__group row">
                    <label class="col-lg-4 col-form-label">
                     Is Balance Brought Forward:
                    </label>
                    <div class="col-lg-1">
                      <label class="m-checkbox">
                        <input type="checkbox" formControlName="IsBalanceBroughtForward">
                        <span></span>
                      </label>
                    </div>
           <div class="col-md-2">
              <input type="number" class="form-control m-input m-input--solid" placeholder="0" formControlName="BalanceBroughtForwardQuantity">
              <span class="m-form__help">
                 Qty in Days
                </span>
            </div>

            <div class="col-md-2">
                <input type="number" class="form-control m-input m-input--solid" placeholder="In Month" formControlName="BalanceBroughtForwardValidity">
                <span class="m-form__help">
                 Month
                  </span>
              </div>
                  </div>
                </div>
              </div>
              <div class="m--space-10"></div>

            <div class="row">
              <div class="col-lg-10">
                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">Leave Day Type: </label>
                  <div class="col-lg-8">

                    <select class="form-control m-input m-input--solid" formControlName="LeaveDayTypeId" name="leavedaytype" id="">
                      <option value="" disabled selected>-- Select Leave Type --</option>
                      <option *ngFor="let levedaytype of leavesetupservice?.leavedaytype" [value]="levedaytype.leaveDayTypeId">{{levedaytype.name}}</option>
                    </select>

                  </div>
                </div>
              </div>
            </div>

            <div class="m--space-10"></div>


            <div class="row">
                <div class="col-md-10">
                  <div class="form-group m-form__group row">
                    <label class="col-lg-4 col-form-label">
                      File Attachement Required:
                    </label>
                    <div class="col-lg-1">
                      <label class="m-checkbox">
                        <input type="checkbox" formControlName="IsFileAttachmentRequired">
                        <span></span>
                      </label>
                    </div>
           <div class="col-md-2">
              <input type="number" class="form-control m-input m-input--solid" placeholder="0" formControlName="FileAttachmentDaysLimit">
              <span class="m-form__help">
                 Qty in Days
                </span>
            </div>
                  </div>
                </div>
              </div>
              <div class="m--space-10"></div>

            <div class="row">
              <div class="col-md-10">

                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">
                    Short Leave Allowed:
                  </label>
                  <div class="col-lg-8">
                    <label class="m-checkbox">
                      <input type="checkbox" formControlName="IsShortLeaveAllowed">
                      <span></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="m--space-10"></div>

            <div class="row">
              <div class="col-md-10">

                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">
                    Allowed Only one in Service:
                  </label>
                  <div class="col-lg-8">
                    <label class="m-checkbox">
                      <input type="checkbox" formControlName="IsAllowedOnlyOnceInService">
                      <span></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="m--space-10"></div>

            <div class="row">
              <div class="col-md-10">

                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">
                    Job Period Based:
                  </label>
                  <div class="col-lg-1">
                    <label class="m-checkbox">
                      <input type="checkbox" formControlName="IsJobPeriodBased">
                      <span></span>
                    </label>
                  </div>
                  <div class="col-md-2">
                      <input type="number" class="form-control m-input m-input--solid" placeholder="In Month" formControlName="JobPeriodTime">
                      <span class="m-form__help">
                        Months
                        </span>
                    </div>
                </div>
              </div>
            </div>
            <div class="m--space-10"></div>

            <div class="row">
                <div class="col-md-10">
  
                  <div class="form-group m-form__group row">
                    <label class="col-lg-4 col-form-label">
                    Paid/UnPaid Qty /Half PAid:
                    </label>
           <div class="col-md-2">
              <input type="number" class="form-control m-input m-input--solid" placeholder="0" formControlName="PaidDaysQuantity">
              <span class="m-form__help">
                Paid
                </span>
            </div>

            <div class="col-md-2">
                <input type="number" class="form-control m-input m-input--solid" placeholder="In Month" formControlName="HalfPaidDaysQuantity">
                <span class="m-form__help">
                 Half Paid
                  </span>
              </div>

              <div class="col-md-2">
                  <input type="number" class="form-control m-input m-input--solid" placeholder="In Month" formControlName="UnPaidDaysQuantity">
                  <span class="m-form__help">
                    UnPaid
                    </span>
                </div>

                  </div>
                </div>
              </div>
              <div class="m--space-10"></div>


            <div class="row">
              <div class="col-lg-10">
                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">Eligibility Based on: </label>
                  <div class="col-lg-8"> 
                    <select class="form-control m-input m-input--solid" formControlName="LeaveEligibilityId" name="leavedaytype" id="">
                      <option value="" disabled selected>-- Select Leave Eligibility --</option>
                      <option *ngFor="let leveeligibility of leavesetupservice?.leaveeligibility" [value]="leveeligiblity.leaveEligibilityId">{{leveeligibility.name}}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="m--space-10"></div>


            <div class="row">
              <div class="col-md-10">

                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">
                    Is Month Based:
                  </label>
                  <div class="col-lg-8">
                    <label class="m-checkbox">
                      <input type="checkbox" formControlName="IsMonthBased">
                      <span></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="m--space-10"></div>

            <div class="row">
                <div class="col-md-10">
  
                  <div class="form-group m-form__group row">
                    <label class="col-lg-4 col-form-label">
                     Is Prorated:
                    </label>
                    <div class="col-lg-8">
                      <label class="m-checkbox">
                        <input type="checkbox" formControlName="IsProrated">
                        <span></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="m--space-10"></div>


            <div class="row">
              <div class="col-lg-10">
                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">Allow Leave Request on Zero Balance: </label>
                  <div class="col-lg-8">

                      <label class="m-checkbox">
                          <input type="checkbox" formControlName="AllowOnZeroBalance">
                          <span></span>
                        </label>
                     

                    <!-- <select class="form-control m-input m-input--solid" formControlName="AllowOnZeroBalance">
                      <option value="disabled"> Allow Leave Request </option>
                      <option>Yes</option>
                      <option>No</option>
                    </select> -->
                  </div>
                </div>
              </div>
            </div>

            <div class="m--space-10"></div>


            <div class="row">
              <div class="col-md-10">

                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">
                    Active:
                  </label>
                  <div class="col-lg-8">
                    <label class="m-checkbox">
                      <input type="checkbox" formControlName="IsActive">
                      <span></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="m--space-10"></div>

            <div class="row">
              <div class="col-lg-10">
                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">Leave Application Limit: </label>
                  <div class="col-lg-8">
                    <input class="form-control m-input m-input--solid" formControlName="ApplicationLimit" placeholder="3"
                      type="number">
                  </div>
                </div>
              </div>
            </div>
            <div class="m--space-07"></div>

            <div class="row">
              <div class="col-md-10">

                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">
                    Print on PaySlip:
                  </label>
                  <div class="col-lg-8">
                    <label class="m-checkbox">
                      <input type="checkbox" formControlName="PrintOnPaySlip">
                      <span></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="m--space-10"></div>

            <div class="m-portlet__foot m-portlet__foot--fit">
              <div class="m-form__actions m-form__actions" style="padding:19px;">
                <div class="row">
                  <div class="col-lg-3"></div>
                  <div class="col-lg-6">
                    <button type="submit" (click)="addleavepolicy(leavePolicyForm.value)" class="btn btn-success">
                      Submit
                    </button>
                    <button type="reset" class="btn btn-secondary">
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
