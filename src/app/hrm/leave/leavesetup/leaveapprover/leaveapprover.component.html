 
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">Leave Approver </h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body">
          <div class="m-section">
            <div class="m-section__content">

              <dx-data-grid id="gridContainer" [dataSource]="leaveapprover" keyExpr="leaveApproverId" 
              (onRowInserted)="addapprover($event)" (onRowUpdated)="updateapprover($event)"
                (onRowRemoved)="deleteapprover($event)">

                <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true" [useIcons]="true">

                  <dxo-popup title="Leave Approver" [showTitle]="true" [width]="700" [height]="345" [position]="{ my: 'center', at: 'center', of: window }">
                  </dxo-popup>
                </dxo-editing>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter>

                <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                <dxo-paging [pageSize]="6"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                </dxo-pager>

                <dxi-column dataField="userId" caption="Employee">
                  <dxo-lookup [dataSource]="employees" displayExpr="firstName" valueExpr="userId">
                  </dxo-lookup> 
                </dxi-column>
                <dxi-column dataField="name" caption="Name"></dxi-column>
              <!-- <dxi-column dataField="name" caption="Name"></dxi-column>  -->
              </dx-data-grid>
            </div>
          </div>
        </div>
      </div>
