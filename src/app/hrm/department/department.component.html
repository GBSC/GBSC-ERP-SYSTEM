<div class="m-content">
    <div class="row">
       <div class="col-xl-12">
         <div class="m-portlet">
           <div class="m-portlet__head">
             <div class="m-portlet__head-caption">
               <div class="m-portlet__head-title">
                 <h3 class="m-portlet__head-text">Department</h3>
               </div>
             </div>
           </div>
           <div class="m-portlet__body">
             <div class="m-section">
               <div class="m-section__content">
                 <dx-data-grid id="gridContainer" [dataSource]="SystemAdministrationServiceobj.departments" 
                 (onRowInserted)="addDepartment($event)" 
                 (onRowUpdated)="updateDepartment($event)" 
                 (onRowRemoved)="deletDepartment($event)">
                  <dxo-editing mode="row" [allowAdding]="true" [allowUpdating]="true" [allowDeleting]="true" [useIcons]="true">
                  </dxo-editing>
                  <dxo-filter-row [visible]="true"></dxo-filter-row>
                  <dxo-header-filter [visible]="true"></dxo-header-filter>
                  <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                  <dxo-paging [pageSize]="7"></dxo-paging>
                  <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true"></dxo-pager>
                   <dxi-column dataField="name" caption="Name"></dxi-column>
                   <dxi-column
                   dataField="branchId"
                   caption="Branches"
                   [width]="225">         
                   <dxo-lookup [dataSource]="deprt" displayExpr="name" valueExpr="branchId"></dxo-lookup>
               </dxi-column>
                 </dx-data-grid>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
   
   
   
   
   
   
   </div>
