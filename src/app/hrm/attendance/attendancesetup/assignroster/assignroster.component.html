<div class="m-content">
  <div class="row">
    <div class="col-xl-12">
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">Assign Roster</h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body">
          <div class="m-section">
            <div class="m-section__content">
              <dx-data-grid id="gridContainer"
               [dataSource]="assignroster"
               keyExpr="assignRosterId"
               (onRowInserted)="addassignroster($event)"
               (onRowUpdated)="updateassignroster($event)"
               (onRowRemoved)="deleteassignroster($event)">
                <dxo-editing mode="popup" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true" [useIcons]="true">
                  <dxo-popup title="Assign Roster" [showTitle]="true" [width]="700" [height]="345" [position]="{ my: 'center', at: 'center', of: window }">
                  </dxo-popup>
                </dxo-editing>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter>

                <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                <dxo-paging [pageSize]="6"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                </dxo-pager> 
                <dxi-column dataField="year" dataType="date" format="year"></dxi-column> 
                <dxi-column dataField="month" dataType="date" format="month"></dxi-column> 
                <dxi-column dataField="fromDate" dataType="date" format="shortDate"></dxi-column> 
                <dxi-column dataField="toDate" dataType="date" format="shortDate"></dxi-column> 
                <dxi-column dataType="boolean" dataField="isDefaultRoster" caption ="Default Roster"></dxi-column> 
                <dxi-column dataField="rosterId" caption="Roster">
                    <dxo-lookup [dataSource]="roster" displayExpr="name" valueExpr="rosterId">
                    </dxo-lookup> 
                    </dxi-column>  
                
              </dx-data-grid>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
