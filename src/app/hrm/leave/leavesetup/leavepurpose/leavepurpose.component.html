 
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">Leave Purpose</h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body">
          <div class="m-section">
            <div class="m-section__content">

              <dx-data-grid id="gridContainer" [dataSource]="leavePurpose" keyExpr="leavePurposeId" (onRowInserted)="addleavepurpose($event)"
                (onRowUpdating)="updatingleavepurpose($event)" 
                (onRowUpdated)="updateleavepurpose()" 
                (onRowRemoved)="deleteleavepurpose($event)">

                <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true" [useIcons]="true">
                </dxo-editing>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter>

                <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                <dxo-paging [pageSize]="6"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                </dxo-pager>

                <dxi-column dataField="title"></dxi-column>
                <dxi-column dataType="boolean" dataField="isActive"></dxi-column>

              </dx-data-grid>
            </div>
          </div>
        </div>
      </div>
