

<div class="m-content">
  <div class="row">
      <div class="col-xl-12">
        <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
          <div class="m-portlet__head-title">
            <h3 class="m-portlet__head-text">Gratuity Payment</h3>
          </div>
          </div>
        </div>
        <div class="m-portlet__body">
          <div class="m-section">
          <div class="m-section__content" >
            <dx-data-grid id="gridContainer" [dataSource]="GratuityPayment"(onRowInserted)="addAllowances($event)" (onRowUpdated)="EditAllowances($event)" (onRowRemoved)="deleteAllowances($event)"> 
              <dxo-editing  mode="popup"[allowUpdating]="true"[allowDeleting]="true"[allowAdding]="true"[useIcons]="true">	
                <dxo-popup title="Graduaty Payment Setup" [showTitle]="true" [width]="750" [height]="545" [position]="{ my: 'center', at: 'center', of: window }"></dxo-popup>
              </dxo-editing>
              <dxo-filter-row [visible]="true"></dxo-filter-row>
              <dxo-header-filter [visible]="true"></dxo-header-filter>
              <dxo-search-panel  [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
              <dxo-paging [pageSize]="8"></dxo-paging>
              <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]"[showInfo]="true"></dxo-pager>
              <dxi-column dataField="id"  caption="ID" ></dxi-column>

              <dxi-column dataField="from"  caption="Employee Period (Days) From"  dataType="date" format="shortDate"></dxi-column>
              <dxi-column dataField="to" caption="To" dataType="date" format="shortDate"></dxi-column>
              <dxi-column dataField="leavingreason"caption="Leaving Reason">
                  <dxo-lookup [dataSource]="leavingreason" valueExpr="value" displayExpr="display"></dxo-lookup>
              </dxi-column>
              <dxi-column dataField="valuetype"caption="Value Type">
                <dxo-lookup [dataSource]="valuetype" valueExpr="value" displayExpr="display"></dxo-lookup>
            </dxi-column>
              <dxi-column dataField="from"  caption="Slab Period (Days) From"  dataType="date" format="shortDate"></dxi-column>
              <dxi-column dataField="to" caption="To" dataType="date" format="shortDate"></dxi-column>
             
              <dxi-column dataField="value"caption="Value"></dxi-column>

              </dx-data-grid> 
          </div>
          </div>
        </div>
        </div>
      </div>
  </div>
</div>
