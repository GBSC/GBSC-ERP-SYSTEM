<div class="m-content">
  <div class="row">
    <div class="col-xl-12">
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">Employees</h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body">
          <div class="m-section">
            <div class="m-section__content">
              <dx-data-grid id="gridContainer" [dataSource]="emp" 
              keyExpr="userId" 
              (onToolbarPreparing)="onToolbarPreparing($event)"
              [showBorders]="true">  
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter>

                <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                <dxo-paging [pageSize]="8"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                </dxo-pager>
                <dxi-column dataField="firstName"></dxi-column>
                <dxi-column dataField="lastName"></dxi-column> 
                <dxi-column dataField="email"></dxi-column> 
                <dxi-column dataField="phone"></dxi-column> 
                <dxi-column caption="Edit" cellTemplate="chartCellTemplate" [width]="90" [allowEditing]="false" [formItem]="{visible: false}"></dxi-column>
                <div *dxTemplate="let d of 'chartCellTemplate'">
                  <div class="chart-cell">
                    <dx-button (click)="getCurrentRowData(d)" icon="edit"></dx-button>
                  </div>
                </div> 
              </dx-data-grid> 
            </div>
          </div>
        </div>
      </div>
    </div>
