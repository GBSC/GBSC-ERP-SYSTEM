                  </div>

                <table id="example" class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>DebitAmount</th>
                      <th>CreditAmount</th>
                      <th>DepartmentName</th>
                      <th>UniqueName</th>
                      <th>Description</th>
                      <th>Detail Account</th>
                    </tr>
                  </thead>
                  <tbody>

                    <tr *ngFor="let field of fieldArray; let i = index">
                      <td>
                        <input type="text" class="form-control m-input" formControlName="DebitAmount" placeholder="0007">
                      </td>
                      <td>
                        <input type="text" class="form-control m-input" formControlName="CreditAmount" placeholder="0007">
                      </td>
                      <td>
                        <input type="text" class="form-control m-input" formControlName="DepartmentName" placeholder="0007">
                      </td>
                      <td>
                        <input type="text" class="form-control m-input" formControlName="UniqueName" placeholder="0007">
                      </td>
                      <td>
                        <select class="form-control m-input" formControlName="DetailAccountId">
                          <option value="" disabled selected>-- Select Detail Account --</option>
                          <option *ngFor="let vt of detailAccount" [value]="vt.detailAccountId">{{vt.name}}</option>
                        </select>
                      </td>
                      <td>
                        <input type="text" class="form-control m-input" (keydown)="addFieldValue($event)" formControlName="Description" placeholder="0007">
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="m-separator"></div>
              <div class="form-group row">
                <div class="col-md-4"></div>
                <div class="col-md-8">
                  <div *ngIf="isUpdate(); else create" class="m--align-right">
                    <button class="btn btn-primary" (click)="update(VoucherForm.value)">
                      Update
                    </button>
                  </div>
                  <ng-template #create class="m--align-left">
                    <button class="btn btn-primary" (click)="addVoucher(VoucherForm.value)">
                      Submit
                    </button>
                    <button class="btn btn-default" type="reset">
                      Reset
                    </button>
                  </ng-template>
                </div>
              </div>
