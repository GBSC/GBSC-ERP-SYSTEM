<div class="m-content">
  <div class="row">
    <div class="col-md-12">
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">
                Leave Request
              </h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body">
          <form [formGroup]="leaveRequestForm">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">
                    Requestioner:
                  </label>
                  <div class="col-lg-8">
                    <select #lb class="form-control m-input" (change)="getLeaveBalance(lb.value)" formControlName="UserId">
                      <option *ngFor="let employee of employees" [value]="employee.userId">{{employee.fullName}}</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">
                    Leave Request Date:
                  </label>
                  <div class="col-lg-8">
                    <dx-date-box formControlName="RequestDate" type="date" format="dd/MM/yyyy" width="100%">
                    </dx-date-box>
                  </div>
                </div>
              </div>


            </div>

            <!-- <div class="row"> 
              <div class="col-md-6">
                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">
                    Is Approved:
                  </label>
                  <div class="col-lg-8">
                    <div class="m-checkbox-list">
                      <label class="m-checkbox m-checkbox--state-success">
                        <input type="checkbox" formControlName="IsApproved"> 
                        <span></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div> -->
          </form>
          <div class="m--space-30"></div>
          <hr>

          <div class="row">
            <div class="col-lg-12">
              <div class="pull-right">
                  <!-- <a  class="btn btn-accent m-btn m-btn--icon btn-sm m-btn--icon-only" >
											<i class="la la-plus" data-toggle="modal" data-target="#m_modal_4"></i>
										</a>  -->
                <a class="m-menu__link m-menu__toggle"> 
                  <i class="m-menu__link-icon flaticon-add" data-toggle="modal" data-target="#m_modal_4"></i>
                  <span class="m-menu__link-text">Add Detail
                  </span>
                </a>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="m-portlet">
                <div class="m-portlet__head">
                  <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                      <h3 class="m-portlet__head-text">
                        Leave Details
                      </h3>
                    </div>
                  </div>
                </div>

                <div class="m-section">
                  <div class="m-section__content">
                    <dx-data-grid id="gridContainer" 
                    [dataSource]="leaveDetail"
                     (onRowInserted)="leaveRequestDetail($event)" (onRowUpdated)="updateLeaverequestDetail($event)">
                      <dxo-editing mode="row" [allowAdding]="true" [allowUpdating]="true" [allowDeleting]="false" [useIcons]="true">
                      </dxo-editing>
                      <dxo-filter-row [visible]="true"></dxo-filter-row>
                      <dxo-header-filter [visible]="true"></dxo-header-filter>

                      <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                      <dxo-paging [pageSize]="8"></dxo-paging>
                      <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                      </dxo-pager>
                      <dxi-column dataField="leaveYearId" caption="Leave Year">
                        <dxo-lookup [dataSource]="leaveYear" displayExpr="name" valueExpr="leaveYearId">
                        </dxo-lookup>
                      </dxi-column>
                      <dxi-column dataField="leaveTypeId" caption="Leave Type" [setCellValue]="onSetCellValue">
                        <dxo-lookup [dataSource]="leaveType" displayExpr="title" valueExpr="leaveTypeId">
                        </dxo-lookup>
                      </dxi-column> 
                      <dxi-column dataType="boolean" dataField="isShortLeave"></dxi-column>
                      <dxi-column dataField="description" caption="Description"></dxi-column>
                      <dxi-column dataField="dateFrom" caption="From Date" dataType="date" format="shortdate"></dxi-column>
                      <dxi-column dataField="dateTill" caption="To Date" dataType="date" format="shortdate"></dxi-column>
                      <dxi-column dataField="value" caption="Leave Value"></dxi-column>
                      <dxi-column dataField="totalLeaveDetailValue" caption="Balance" [allowEditing]="false" [formItem]="{editorOptions: { readOnly: true }}"></dxi-column>
                      <!-- <dxi-column dataField="entitledQuantity" caption="Balance Leave Value"></dxi-column> -->
                      <dxi-column dataField="totalLeave" caption="Total Balance" [allowEditing]="false" [formItem]="{editorOptions: { readOnly: true }}"> </dxi-column>
                      
                    </dx-data-grid>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="m--space-50"></div>
          <div class="row">
            <div class="col-md-12">
              <div class="m-portlet__foot m-portlet__foot--fit">
                <div class="m-form__actions m-form__actions" style="padding:19px;">
                  <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                      <div *ngIf="isUpdate(); else create">
                        <button class="btn btn-primary" (click)="update(leaveRequestForm.value)">
                          Update
                        </button>
                      </div>
                      <ng-template #create>
                        <button class="btn btn-Success" (click)="addLeaveRequest(leaveRequestForm.value)">
                          Submit
                        </button>
                      </ng-template>
                    </div>
                    <div class="col-lg-3"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>

<div class="modal fade" id="m_modal_4" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="padding-top: 100px">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Add Leave Detail
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">
              Ã—
            </span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="leaveRequestDetailForm">

                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group m-form__group">
                      <label class="control-label"> Leave Year </label>
                      <select class="form-control m-input" formControlName="LeaveYearId">
                          <option *ngFor="let ly of leaveYear" [value]="ly.leaveYearId">{{ly.name}}</option>
                        </select>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group m-form__group">
                      <label class="control-label">  Leave Type </label>
                      <select #lv class="form-control m-input" (change)="onSetCellValue(lv.value)" formControlName="LeaveTypeId">
                          <option *ngFor="let lt of leaveType" [value]="lt.leaveTypeId">{{lt.title}}</option>
                        </select>
                    </div>
                  </div>
                  <div class="col-md-4">
                      <div class="form-group m-form__group">
                        <label class="control-label"> Is Short Leave  </label>
                          <div class="m-checkbox-list">
                              <label class="m-checkbox m-checkbox--state-success">
                                <input type="checkbox" formControlName="IsShortLeave"> 
                                <span></span>
                              </label>
                            </div>
                      </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group m-form__group">
                      <label class="control-label"> Date From </label>
                      <dx-date-box formControlName="DateFrom" type="date" format="dd/MM/yyyy" width="100%">
                      </dx-date-box>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group m-form__group">
                      <label class="control-label">  Date Till </label>
                      <dx-date-box formControlName="DateTill" type="date" format="dd/MM/yyyy" width="100%">
                      </dx-date-box>
                    </div>
                  </div>
                  <div class="col-md-4">
                      <div class="form-group m-form__group">
                        <label class="control-label"> Leave Value </label>
                                <input type="number" formControlName="Value" class="form-control m-input">                                          <span></span>
                          
                      </div>
                    </div>
                </div>
                <div class="row">
                  <!-- <div class="col-md-4">
                    <div class="form-group m-form__group">
                      <label class="control-label"> Total LeaveDetail Value </label>
                      <input type="number" formControlName="TotalLeaveDetailValue" class="form-control m-input">
                    </div>
                  </div>  -->
                  <div class="col-md-4">
                      <div class="form-group m-form__group">
                        <label class="control-label"> Total Leave Balance </label>
                        <input type="number" formControlName="TotalLeave" [value]="leaveBBB?.entitledQuantity" class="form-control m-input">                                    
                      </div>
                    </div>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">
           Save
          </button>
        </div>
      </div>
    </div>
  </div>
