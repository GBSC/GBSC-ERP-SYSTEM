  <div class="m-subheader-search">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-6">
            <h2 class="m-subheader-search__title" style="text-align: left;">
              Detail
              <span class="m-subheader-search__desc">
                Report
              </span>
            </h2>
          </div>
          <div class="col-sm-6">
            <button (click)="toggleFilter()" style="float: right; border: solid 1px;" class="btn btn-outline-metal m-btn m-btn--icon m-btn--pill">
              <span *ngIf="showHideFilter">
                <i class="la la-close"></i>
                <span>
                  Hide
                </span>
              </span>
    
              <span *ngIf="!showHideFilter">
                <i class="la la-sort"></i>
                <span>
                  Show Filters
                </span>
              </span>
            </button>
          </div>
        </div>
      </div>
      <div *ngIf="showHideFilter" class="m-grid m-grid--ver-desktop m-grid--desktop">
    
        <div class="col-sm-12">
          <hr style="border-top: 1px solid rgba(255, 255, 255, 0.1);">
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group m-form__group">
                <label>
                  From Date
                </label>
                <input class="form-control m-input m-input--solid" #fromDate type="date">
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group m-form__group">
                <label>
                  To Date
                </label>
                <input class="form-control m-input m-input--solid"  #toDate type="date">
              </div>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
                <div class="form-action pull-right">
                  <button type="submit" (click)="onGridReady( fromDate.value , toDate.value , agGrid    )" class="btn btn-primary m-btn m-btn--custom margin">
                    Show
                  </button>
                  <!-- <button type="submit" (click)="onBtPrint(printableArea)" class="btn btn-primary m-btn m-btn--custom">
                      Print
                    </button> -->
                </div>
            </div>
    
          </div>
      
        </div>
      </div>
    </div>

  <div class="m-content">
    <div class="row">
       <div class="col-xl-12">
         <div class="m-portlet">
           <div class="m-portlet__head headdd">
             <div class="m-portlet__head-caption">
               <div class="m-portlet__head-title">
                 <h3 class="m-portlet__head-text">Shop Census Detail</h3>
               </div>
             </div>
           </div>

           <div class="m-portlet__body">
             
              <div #printea>
              <ag-grid-angular
                   #agGrid
                   style="width: 1050px; height: 200px;"
                   id="myGrid"
                   class="ag-theme-balham my-grid"
                   [columnDefs]="columnDefs"
                   [defaultColDef]="defaultColDef"
                   [autoGroupColumnDef]="autoGroupColumnDef"     
                   [sideBar]="true"
                   [rowData]="rowData"
                   [pagination]="true"
                   (cellClicked)="start($event)"
                   ></ag-grid-angular>
                   <!-- (columnValueChanged)="onColumnRowGroupChanged($event)" -->
                   <!-- (gridReady)="onGridReady()" -->
                   <!-- (gridReady)="onGridReadySec($event)" -->
           </div>
           <!-- <button type="submit" (click)="onBtPrint(agGrid , myGrid ,printea, printableArea)" class="btn btn-primary m-btn m-btn--custom"> -->
            <button type="submit" (click)="onBtPrint(agGrid)" class="btn btn-primary m-btn m-btn--custom btnd">
              Print
            </button>
          </div>
          <div style="position: absolute; top: 0px; left: 0px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 13px;">
          <div  class="dispy" style="padding-bottom: 4px;">
            <label> File Name: <input type="text" id="fileName" /> </label>
            <label style="margin-left: 20px;">
              Separator <input type="text" style="width: 20px;" id="columnSeparator" />
            </label>
            <label style="margin-left: 20px;"> <button (click)="onBtExport()">Export to CSV</button> </label>
          </div>
    
          <table class="dispy">
            <tbody>
              <tr>
                <td valign="top">
                  <label style="margin-right: 20px;"> <input type="checkbox" id="columnGroups" /> Column groups </label>
                  <br />
                  <label style="margin-right: 20px;">
                    <input type="checkbox" id="useSpecificColumns" /> Specify Columns
                  </label>
                  <br />
                  <label style="margin-right: 20px;"> <input type="checkbox" id="allColumns" /> All Columns </label> <br />
                  <label style="margin-right: 20px;"> <input type="checkbox" id="onlySelected" /> Only Selected </label>
                </td>
                <td valign="top">
                  <label style="margin-right: 20px;"> <input type="checkbox" id="customHeader" /> Custom Header </label>
                  <br />
                  <label style="margin-right: 20px;"> <input type="checkbox" id="customFooter" /> Custom Footer </label>
                  <br />
                  <label style="margin-right: 20px;"> <input type="checkbox" id="skipHeader" /> Skip Header </label> <br />
                  <label style="margin-right: 20px;"> <input type="checkbox" id="skipFooters" /> Skip Footers </label>
                </td>
                <td valign="top">
                  <label style="margin-right: 20px;">
                    <input type="checkbox" id="useCellCallback" /> Use Cell Callback
                  </label>
                  <br />
                  <label style="margin-right: 20px;"> <input type="checkbox" id="suppressQuotes" /> Suppress Quotes </label>
                  <br />
                  <label style="margin-right: 20px;"> <input type="checkbox" id="skipGroups" /> Skip Groups </label> <br />
                  <label style="margin-right: 20px;"> <input type="checkbox" id="skipGroupR" /> Skip Group R </label>
                </td>
                <td valign="top">
                  <label style="margin-right: 20px;"> <input type="checkbox" id="processHeaders" /> Format Headers </label>
                  <br />
                  <label style="margin-right: 20px;"> <input type="checkbox" id="skipPinnedTop" /> Skip Pinned Top </label>
                  <br />
                  <label style="margin-right: 20px;">
                    <input type="checkbox" id="skipPinnedBottom" /> Skip Pinned Bottom
                  </label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
         </div> 
       </div>
     </div>
  </div>
