<div class="m-content">
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">Leave Type Balance</h3>
            </div>
            <!-- <button type="submit" (click)= "addleavetypebalance()"> Database</button> -->
          </div>
          <div class="m-portlet__head-tools">
            <ul class="m-portlet__nav">
              <li class="m-portlet__nav-item">
                  <i class="fa fa-database"></i>
                <a (click)= "addleavetypebalance()" class="m-portlet__nav-link btn btn-light m-btn m-btn--pill m-btn--air">
                  Update Database 
                </a>
              </li> 
            </ul>
										</div>
        </div>
        <div class="m-portlet__body">
          <div class="m-section">
            <div class="m-section__content">
              <dx-data-grid id="gridContainer"
               [dataSource]="data"
               [showBorders]="true"> 
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter> 
                <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                <dxo-paging [pageSize]="10"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                </dxo-pager>
                <dxi-column dataField="userId" caption="Employee">
                  <dxo-lookup [dataSource]="employees" displayExpr="fullName" valueExpr="userId">
                  </dxo-lookup> 
            </dxi-column>
            <dxi-column dataField="leaveTypeId" caption="Leave Type">
              <dxo-lookup [dataSource]="LeaveType" displayExpr="title" valueExpr="leaveTypeId">
              </dxo-lookup> 
              </dxi-column>
                <dxi-column dataField="entitledQuantity" caption="Balance Value"></dxi-column>
              </dx-data-grid>
            
          </div>
        </div>
      </div>
    </div>
 </div>
