<div class="m-content">
  <div class="row">
     <div class="col-xl-12">
       <div class="m-portlet">
         <div class="m-portlet__head">
           <div class="m-portlet__head-caption col-sm-8">
             <div class="m-portlet__head-title">
               <h3 class="m-portlet__head-text">Medicine Request  Detail</h3>
             </div>
           </div>
           
           <div class="m-portlet__head-caption col-sm-4">

            <div class="m-portlet__head-title">
                <div class="m-demo__preview m-demo__preview--btn margin">
                    <a  (click)="addMedicineRequest" class="btn btn-warning m-btn m-btn--icon m-btn--icon-only">
                        <i class="la la-plus"></i>
                      </a>
              </div>
             </div>
          </div>
         </div>
         <div class="m-portlet__body">
           <div class="m-section">
             <div class="m-section__content">
               <dx-data-grid id="gridContainer" [dataSource]="medicineRequestDetail"> 
                   <dxo-editing mode="row" [allowDeleting]="true" [useIcons]="true">
               </dxo-editing>
                 <dxo-filter-row [visible]="true"></dxo-filter-row>
                 <dxo-header-filter [visible]="true"></dxo-header-filter>
                 <dxo-paging [pageSize]="5"></dxo-paging>
                 <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[3, 5, 30]" [showInfo]="true"></dxo-pager>

                  <dxi-column dataField="departmentId" caption="Department Name">
                  <dxo-lookup [dataSource]="departments" displayExpr="name" valueExpr="departmentId"></dxo-lookup>
                </dxi-column>  
                
                <dxi-column dataField="userId" caption="User Name">
                  <dxo-lookup [dataSource]="users" displayExpr="fullName" valueExpr="userId"></dxo-lookup>
                </dxi-column>  

                <dxi-column dataField="roDate" caption="Ro Date" dataType="date" format="shortDate"></dxi-column>
                <dxi-column dataField="requestDate" caption="Request Date" dataType="datetime"  ></dxi-column>

                <dxi-column caption="Update" cellTemplate="chartCellTemplateupdate"  [width]="90"></dxi-column>
                <div *dxTemplate="let x of 'chartCellTemplateupdate'">
                <div class="chart-cell">
                  <dx-button (click)="updateHystroscopy(x)" class="icon"  icon="edit"></dx-button>
                </div>
                </div>      
                <dxi-column caption="Report" cellTemplate="chartCellTemplate"  [width]="90"></dxi-column>
                <div *dxTemplate="let d of 'chartCellTemplate'">
                <div class="chart-cell">
                  <dx-button (click)="medicineRequestReport(d)"  icon="doc"></dx-button>
                </div>
                </div>  
               </dx-data-grid>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
