<div class="m-content">
    <div  class="row">
        <div  class="col-lg-12">
          
          <div  class="m-portlet">
            <div  class="m-portlet__head">
              <div  class="m-portlet__head-caption">
                <div  class="m-portlet__head-title">
                  <span  class="m-portlet__head-icon m--hide">
                    <i  class="la la-gear"></i>
                  </span>
                  <h3  class="m-portlet__head-text">
                    Patient Vitals
                  </h3>
                </div>
              </div>
              
            </div>
            
            <form  class="m-form m-form--label-align-left" [formGroup]="PatientVitaLForm"  >
              <div  class="m-portlet__body">
                
                <div  class="form-group row">
                  <div  class="form-group col-lg-6">
                     <label  for="exampleInputEmail1"> Height </label>
                    <input  class="form-control m-input m-input--solid" formControlName="Height" [value]="PatientVitalsByVisitId?.height || ''" placeholder="Height" type="text">
                  </div>
                  <div  class="form-group col-lg-6">
                    <label  for="exampleInputEmail1"> Weight </label>
                    <input  class="form-control m-input m-input--solid" formControlName="Weight" [value]="PatientVitalsByVisitId?.weight || ''"  placeholder="Weight" type="text">
                  </div>
                </div>
                <div  class="form-group row">
                  <div  class="form-group col-lg-6">
                    <label  for="exampleInputEmail1"> Temperature </label>
                    <input  class="form-control m-input m-input--solid" formControlName="Temperature" [value]="PatientVitalsByVisitId?.temperature || ''" placeholder="Temperature" type="text">
                  </div>
                  <div  class="form-group col-lg-6">
                    <label  for="exampleInputEmail1"> Pulse </label>
                    <input  class="form-control m-input m-input--solid" formControlName="Pulse" [value]="PatientVitalsByVisitId?.pulse || ''" placeholder="Pulse" type="text">
                  </div>
                </div>
                <div  class="form-group row">
                  <div  class="form-group col-lg-6">
                    <label  for="exampleInputEmail1"> Respiratory Rate </label>
                    <input  class="form-control m-input m-input--solid" formControlName="RespiratoryRate" [value]="PatientVitalsByVisitId?.respiratoryRate || ''" placeholder="Respiratory Rate" type="text">
                  </div>
                  <div  class="form-group col-lg-6">
                    <label  for="exampleInputEmail1"> Blood Oxygen Saturation </label>
                    <input  class="form-control m-input m-input--solid" formControlName="BloodOxygenSaturation" [value]="PatientVitalsByVisitId?.bloodOxygenSaturation || ''" placeholder="Blood Oxygen Saturation" type="text">
                  </div>
                </div>
                <div  class="form-group row">
                    <div  class="form-group col-lg-6">
                      <label  for="exampleInputEmail1"> Blood Pressure </label>
                      <div class="row">
                          <div  class="form-group col-lg-6">
                              <input  class="form-control m-input m-input--solid" placeholder="Systolic" [value]="PatientVitalsByVisitId?.bloodPressureUp || ''" formControlName="BloodPressureUp" type="text">
                          </div>
                          <div  class="form-group col-lg-6">
                              <input  class="form-control m-input m-input--solid" placeholder="Diastolic" [value]="PatientVitalsByVisitId?.bloodPressureDown || ''" formControlName="BloodPressureDown" type="text">
                          </div>
                      </div>
                    </div>
                    <div  class="form-group col-lg-6">
                    </div>
                  </div>
                  <div class="modal-footer">
                      <button type="reset" class="btn btn-secondary">Reset</button>
                      <button type="submit" (click)="onsubmit(PatientVitaLForm.value)" class="btn btn-primary">Save</button>
                  </div>
              </div>
            </form>
