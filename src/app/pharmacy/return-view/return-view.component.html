<div class="m-portlet">
    <div class="m-portlet__head">
      <div class="m-portlet__head-caption">
        <div class="m-portlet__head-title">
          <h3 class="m-portlet__head-text">Medicine Returns</h3>
        </div>
      </div>
    </div>
  
  
  <div class="m-portlet__body">
  <div class="row">
    <div class="col-md-12"> 
      <dx-data-grid id="gridContainer" [dataSource]="SalesReturns" keyExpr="salesReturnId"> 
        <dxo-editing  mode="popup"[allowUpdating]="false"[allowDeleting]="false"[allowAdding]="false"[useIcons]="false">	
          <dxo-popup [onShown]="GetPurchaseOrderDetails" title="Sales Return Detail" [showTitle]="true" [width]="500" [height]="'auto'" [dragEnabled]="false" [closeOnOutsideClick]="true" [position]="{ my: 'center', at: 'center', of: window }"></dxo-popup>
        </dxo-editing>
        <dxo-filter-row [visible]="true"></dxo-filter-row>
        <dxo-header-filter [visible]="true"></dxo-header-filter>
        <dxo-search-panel  [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
        <dxo-paging [pageSize]="8"></dxo-paging>
        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]"[showInfo]="true"></dxo-pager>
        <dxi-column dataField="stockQuantity" caption="Quantity"></dxi-column>
        <dxi-column dataField="stockQuantity" caption="Quantity"></dxi-column>
        <dxi-column dataField="stockQuantity" caption="Quantity"></dxi-column>
        <dxi-column dataField="stockQuantity" caption="Quantity"></dxi-column>
        <dxi-column dataField="stockQuantity" caption="Quantity"></dxi-column>
        <dxi-column dataField="stockQuantity" caption="Quantity"></dxi-column>
        </dx-data-grid> 
     </div>
  </div>
  </div></div>
