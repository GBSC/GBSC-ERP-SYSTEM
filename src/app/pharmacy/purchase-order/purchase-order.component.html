<div class="m-content">

    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide">
                                <i class="la la-gear"></i>
                            </span>
                            <h3 class="m-portlet__head-text">
                                Purchase Order
                            </h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form" [formGroup]="PurchaseOrderForm">
                    <div class="m-portlet__body">

                        <div class="form-group row">
                            <div class="form-group col-lg-3">
                                <label for="exampleInputEmail1">
                                    PO No
                                </label>
                                <input type="text" class="form-control m-input m-input--solid" formControlName="OrderNumber"
                                    disabled>
                            </div>
                            <div class="form-group col-lg-3">
                                <label for="exampleInputEmail1">
                                    PO Date
                                </label>
                                <div class="input-group date">
                                    <input type="date" class="form-control m-input m-input--solid" formControlName="OrderDate"
                                        disabled>
                                </div>
                            </div>
                            <div class="form-group col-lg-3">
                                <label for="exampleInputEmail1">
                                    Status
                                </label>
                                <input type="text" class="form-control m-input m-input--solid" formControlName="IsApproved"
                                    disabled>
                            </div>
                            <div class="form-group col-lg-3">
                                <label for="exampleInputEmail1">
                                    Tax
                                </label>
                                <input type="text" class="form-control m-input m-input--solid" formControlName="Remarks"
                                    disabled>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="form-group col-lg-3">
                                <label for="exampleInputEmail1">
                                    Supplier
                                </label>
                                <select class="form-control m-input ng-pristine ng-valid ng-touched" (change)="GetSupplierDetails(PurchaseOrderForm.value.SupplierId)"
                                    formControlName="SupplierId">
                                    <option *ngFor="let x of Suppliers" [value]="x?.supplierId"> {{x?.name}} </option>
                                </select>
                            </div>
                            <div class="form-group col-lg-3">
                                <label for="exampleInputEmail1">
                                    Origin
                                </label>
                                <input type="text" class="form-control m-input m-input--solid" formControlName="Origin"
                                    disabled>
                            </div>
                            <div class="form-group col-lg-3">
                                <label for="exampleInputEmail1">
                                    Currency
                                </label>
                                <select class="form-control m-input ng-pristine ng-valid ng-touched" (change)="GetCurrencyDetails(PurchaseOrderForm.value.CurrencyId)"
                                    formControlName="CurrencyId">
                                    <option *ngFor="let x of Currencies" [value]="x?.inventoryCurrencyId">{{x?.name}} </option>
                                </select>
                            </div>
                            <div class="form-group col-lg-3">
                                <label for="exampleInputEmail1">
                                    Exchange Rate
                                </label>
                                <input type="text" class="form-control m-input m-input--solid" formControlName="ExchangeRate"
                                    [value]="SelectedCurrency?.exchangeRate || ''" disabled>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary">
                                Reset
                            </button>
                            <!-- , rate.value -->
                            <button type="button" (click)="SavePurchaseOrderForm(PurchaseOrderForm.value)" class="btn btn-primary">
                                Save
                            </button>
                        </div>




                    </div>

                </form>
