<div class="m-content">

    <div class="row">
      <div class="col-md-12">
        <div class="m-portlet">
          <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
              <div class="m-portlet__head-title">
                <h3 class="m-portlet__head-text">
                  Attendance Rules
                </h3>
              </div>
            </div>
          </div>
          <div class="m-portlet__body">
  
            <form [formGroup]="GratuityForm"> 


                <div class="form-group m-form__group row">
                    <div class="col-lg-6">
                      <label>
                          Gratuity Amount:
                      </label>
                      <input type="number" class="form-control m-input" formControlName="GratuityAmount" placeholder="0">
                    </div>
                    <div class="col-lg-6">
                      <label class="">
                          Total Salary:
                      </label>
                      <input type="number" class="form-control m-input" formControlName="TotalSalary" placeholder="0">
                    </div>
                  </div>

                  <div class="form-group m-form__group row">
                    <div class="col-lg-6">
                      <label>
                          From:
                      </label>
                      <input type="date" class="form-control m-input" formControlName="From" placeholder="0">
                    </div>
                    <div class="col-lg-6">
                      <label class="">
                          Total Salary:
                      </label>
                      <input type="date" class="form-control m-input" formControlName="To" placeholder="0">
                    </div>
                  </div>


              <div class="form-group m-form__group row">
                <div class="col-lg-6">
                  <label>
                   Gratuity Type:
                  </label>
                  <select class="form-control m-input" formControlName="GratuityTypeId" id="">
                      <option value="" disabled selected>-- Select Gratuity Type --</option>
                      <option *ngFor ="let gratutitytype of payrollsetupservice?.gratuitytype" [value]="gratutitytype.gratuityTypeId" >{{gratutitytype.name}}</option>
             </select>
                </div>
                <div class="col-lg-6">
                  <label class="">
                    Leaving Reason:
                  </label> 
                      <select class="form-control m-input" formControlName="LeavingReasonId" id="">
                          <option value="" disabled selected>-- Select Leaving Reason --</option>
                          <option *ngFor ="let leavereason of payrollsetupservice?.leavingreason" [value]="leavereason.leavingReasonId" >{{leavereason.name}}</option>
                 </select>
                </div>
              </div>


              <div class="form-group m-form__group row">
                <div class="col-lg-6">
                  <label>
                   Employee:
                  </label>
                  <select class="form-control m-input" formControlName="UserId" id="">
                      <option value="" disabled selected>-- Select Employee --</option>
                      <option *ngFor ="let user of Employeeservice?.employeereg" [value]="user.userId" >{{user.firstName}}</option>
             </select>
                </div>
                <div class="col-lg-6">
                  <label class="">
                    Fund Setup:
                  </label> 
                      <select class="form-control m-input" formControlName="FundSetupId" id="">
                          <option value="" disabled selected>-- Select Fund Setup --</option>
                          <option *ngFor ="let fundsetup of payrollsetupservice?.fundsetup" [value]="fundsetup.leavingReasonId" >{{fundsetup.minServicePeriod}}</option>
                 </select>
                </div>
              </div>

              <div class="form-group m-form__group row">
                  <div class="col-lg-12">
                    <label>
                     Gratuity Slab:
                    </label>
                    <div class="row">
                      <div class="col-md-5">
                          <select (change)="selectGratuitySlab($event)" class="form-control m-input" formControlName="LeaveTypeId" id="leaveTypeId">
                              <option value="">-- Select Gratuity Slab --</option>
                              <option *ngFor ="let Gratuityslab of payrollsetupservice?.gratuityslab" [value]="Gratuityslab.leaveTypeId">{{Gratuityslab.title}}</option>
                            </select> 
                      </div>
                      <label>
                        Amount:
                         </label>
                      <div class="col-md-4">
                          <input (keyup)="setAmount($event)" type="number" class="form-control m-input" placeholder="0">
                      </div> 
                  <div class="col-md-3">
                    <button class="btn btn-info" type="button" (click)="addFieldValue($event)">Add More</button>
                  </div>
                    </div>
                    <div class="m--space-50"></div> 
                    <table class="table table-bordered m-table m-table--border-brand m-table--head-bg-brand">
          
                      <th>Leave</th> 
                      <th>Delete</th>
                      <tr *ngFor="let field of fieldArray; let i = index">
                
                        <td><p>{{field.title}}</p></td> 
                        <td>   <button class="btn btn-danger"  type="button" (click)="deleteFieldValue(field.title, i)">Delete</button></td>
                      </tr> 
                    </table>
                  </div> 
                </div> 
            
                    <div class="m--space-50"></div> 
                    <div class="m-separator m-separator"></div>
        
                    <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
                      <div class="m-form__actions m-form__actions--solid">
                        <div class="row">
                          <div class="col-lg-4"></div>
                          <div class="col-lg-4">
                            <button type="submit" class="btn btn-brand" (onClick)="addattendancerule($event)">
                              Submit
                            </button>
                            <button type="reset" class="btn btn-secondary">
                              Cancel
                            </button>
                          </div>
                          <div class="col-lg-4"></div>
                        </div>
                      </div>
                    </div>
            </form>
          </div>
        </div>
      </div>
    </div> 
    </div>
