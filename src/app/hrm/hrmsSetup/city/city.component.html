 
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">City</h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body">
          <div class="m-section">
            <div class="m-section__content">
              <dx-data-grid id="gridContainer" [dataSource]="city" keyExpr="cityId" (onRowInserted)="addcity($event)" 
              (onRowUpdating)="UpdatingCity($event)"
              (onRowUpdated)="Updatecity()"
                (onRowRemoved)="deletecity($event)">

                <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="false" [allowAdding]="true" [useIcons]="true">
                </dxo-editing>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter>

                <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                <dxo-paging [pageSize]="6"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                </dxo-pager>
                <dxi-column dataField="companyId" caption="Company">         
                <dxo-lookup [dataSource]="company"displayExpr="name" valueExpr="companyId"></dxo-lookup>
            </dxi-column>
                <dxi-column dataField="countryId" caption="Country">         
                <dxo-lookup [dataSource]="country" displayExpr="name" valueExpr="countryId"></dxo-lookup>
                <dxi-validation-rule type="required" message="Select Country Please"></dxi-validation-rule>
            </dxi-column>
                <dxi-column dataField="code"></dxi-column>
                <dxi-column dataField="name">
                  <dxi-validation-rule type="required" message="City Title is required"></dxi-validation-rule>
                </dxi-column>
              </dx-data-grid>
            </div>
          </div>
        </div>
      </div>
