<div class="m-subheader-search">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-6">
              <h2 class="m-subheader-search__title" style="text-align: left;">
               Daily Attendance
                <span class="m-subheader-search__desc">
                  Report
                </span>
              </h2>
            </div>
            <div class="col-sm-6">
              <button (click)="toggleFilter()" style="float: right; border: solid 1px;" class="btn btn-outline-metal m-btn m-btn--icon m-btn--pill">
                <span *ngIf="showHideFilter">
                  <i class="la la-close"></i>
                  <span>
                    Hide
                  </span>
                </span>
      
                <span *ngIf="!showHideFilter">
                  <i class="la la-sort"></i>
                  <span>
                    Show Filters
                  </span>
                </span>
              </button>
            </div>
          </div>
        </div>
        <div *ngIf="showHideFilter" class="m-grid m-grid--ver-desktop m-grid--desktop">
      
          <div class="col-sm-12">
            <hr style="border-top: 1px solid rgba(255, 255, 255, 0.1);">
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group m-form__group">
                  <label>
                    Department
                  </label>
                 <select #Department class="form-control m-input" (change)="onDepartmentChange(Department.value)">
                    <option class='option' disabled selected>Select Department</option>
                    <option class='option' *ngFor="let dprt of department" [value]="dprt.departmentId">{{dprt.name}}</option>
                  </select> 
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group m-form__group">
                    <label>
                        Shift
                    </label>
                    <select #shift class="form-control m-input" (change)="onShiftChange(shift.value)">
                        <option class='option' disabled selected>Select Shift</option>
                        <option class='option' *ngFor="let shift of shifts" [value]="shift.shiftsId">{{shift.shiftTitle}}</option>
                    </select>  
                </div>
                </div>
            </div>
            
          </div>
        </div>
      </div>
      <div #scripts></div>
      <div #control style="width:100%; height: 1000px">
        <div data-bind="dxReportViewer: $data"></div>
      </div>
