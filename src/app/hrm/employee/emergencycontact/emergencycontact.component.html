 <div class="row" style="margin-top:  -10px; margin-bottom:  36px;">
           
                    <div class="row">
                      <div class="col-xl-12">
                        <div class="m-portlet">
                          <div class="m-portlet__head">
                            <div class="m-portlet__head-caption">
                              <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text">User Dependants</h3>
                              </div>
                            </div>
                            </div>
                
                          <div class="m-portlet__body">
                            <div class="m-section">
                              <div class="m-section__content">
                                <dx-data-grid id="gridContainer"
                                 [dataSource]="relations"
                                 keyExpr="relationId" 
                                 (onRowInserted)="addRelation($event)" (onRowUpdated)="updateRelation($event)" >
                                  <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="false" [allowAdding]="true" [useIcons]="true">
                                    <dxo-popup title="Dependants" [showTitle]="true" [width]="700" [height]="345" [position]="{ my: 'center', at: 'center', of: window }">
                                    </dxo-popup>
                                  </dxo-editing>
                                  <dxo-filter-row [visible]="true"></dxo-filter-row>
                                  <dxo-header-filter [visible]="true"></dxo-header-filter>
                  
                                  <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                                  <dxo-paging [pageSize]="6"></dxo-paging>
                                  <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                                  </dxo-pager> 
                                  <dxi-column dataField="name"></dxi-column>
                                  <dxi-column dataField="email"></dxi-column>
                                  <dxi-column dataField="address"></dxi-column>
                                  <dxi-column dataField="permanentAddress"></dxi-column>
                                  <dxi-column dataField="phone"></dxi-column>
                                  <dxi-column dataField="country"></dxi-column>
                                  <dxi-column dataField="city"></dxi-column>
                                  <dxi-column dataField="province"></dxi-column>
                                  <dxi-column dataField="zipCode"></dxi-column>
                                  <dxi-column dataField="description"></dxi-column>
                                </dx-data-grid>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div> 
                    </div>
