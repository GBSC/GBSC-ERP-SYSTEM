<div class="m-portlet">
  <div class="m-portlet__head">
    <div class="m-portlet__head-caption">
      <div class="m-portlet__head-title">
        <h3 class="m-portlet__head-text">Unit</h3>
      </div>
    </div>
  </div>


<div class="m-portlet__body">
<div class="row">
  <div class="col-md-12"> 
    <dx-data-grid id="gridContainer" [dataSource]="Units" keyExpr="unitId" (onRowInserted)="AddUnit($event)" (onRowUpdating)="UpdateModel($event)" (onRowUpdated)="UpdateUnit()" (onRowRemoved)="DeleteUnit($event)"> 
      <dxo-editing  mode="row"[allowUpdating]="true"[allowDeleting]="true"[allowAdding]="true"[useIcons]="true">	
          <!-- [position]="{ my: 'center', at: 'center', of: window }" -->
        <dxo-popup title="Add Unit" [showTitle]="true" [width]="'auto'" [height]="'auto'" [dragEnabled]="false" [closeOnOutsideClick]="true"></dxo-popup>
      </dxo-editing>
      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxo-header-filter [visible]="true"></dxo-header-filter>
      <dxo-search-panel  [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
      <dxo-paging [pageSize]="8"></dxo-paging>
      <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]"[showInfo]="true"></dxo-pager>
      <dxi-column dataField="name" caption="Name">
        <dxi-validation-rule type="required" message="Name required"></dxi-validation-rule>
      </dxi-column>
      <dxi-column dataField="description" caption="Description">
        <dxi-validation-rule type="required" message="Description required"></dxi-validation-rule>
      </dxi-column>
      </dx-data-grid> 
   </div>

   
</div>
</div></div>
