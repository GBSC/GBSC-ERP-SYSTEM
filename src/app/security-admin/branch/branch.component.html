<div class="m-portlet">
  <div class="m-portlet__head">
    <div class="m-portlet__head-caption">
      <div class="m-portlet__head-title">
        <h3 class="m-portlet__head-text">Branch</h3>
      </div>
    </div>
  </div>
  <div class="m-portlet__body">
    <div class="m-section">
      <div class="m-section__content">
        <dx-data-grid id="gridContainer" [dataSource]="branches" keyExpr="branchId" 
        (onRowInserted)="addBranches($event)" 
        (onRowUpdating)="updatingBranch($event)"
        (onRowUpdated)="updateBranch()"
          (onRowRemoved)="deletBranch($event)">
          <dxo-editing mode="row" [allowAdding]="true" [allowUpdating]="true" [allowDeleting]="true" [useIcons]="true">
          </dxo-editing>
          <dxo-filter-row [visible]="true"></dxo-filter-row>
          <dxo-header-filter [visible]="true"></dxo-header-filter>
          <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
          <dxo-paging [pageSize]="7"></dxo-paging>
          <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true"></dxo-pager>
          <dxi-column dataField="name" caption="Branch Name">
              <dxi-validation-rule type="required" message="Branch Title is required"></dxi-validation-rule>
          </dxi-column>
          <dxi-column dataField="address" caption="Address"></dxi-column>
          <dxi-column dataField="phone" caption="Phone">
             <dxi-validation-rule type="pattern"
                [pattern]="pattern" message="Your phone must have &#34;021-5565985&#34; format!"
                ></dxi-validation-rule>
          </dxi-column>
          <dxi-column dataField="cityId" caption="City">
            <dxo-lookup [dataSource]="cities" displayExpr="name" valueExpr="cityId">
            </dxo-lookup>
            <dxi-validation-rule type="required" message="Select City Please"></dxi-validation-rule>
          </dxi-column>
        </dx-data-grid>
      </div>
    </div>
  </div>
</div>
