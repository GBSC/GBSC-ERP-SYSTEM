    <div class="row">
            <div class="col-xl-12">
              <div class="m-portlet">
                <div class="m-portlet__head">
                  <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                      <h3 class="m-portlet__head-text">Patient Record</h3>
                    </div>
                  </div>
                </div>
                <div class="m-portlet__body">
                  <div class="m-section">
                    <div class="m-section__content" >
                        <dx-data-grid id="gridContainer" [dataSource]="PatientServiceobj.patients"  (onSelectionChanged)="selectionChanged($event)"> 
                       <dxo-filter-row [visible]="true"></dxo-filter-row>
                        <dxo-header-filter [visible]="true"></dxo-header-filter>
                        <dxo-search-panel  [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                        <dxo-paging [pageSize]="8"></dxo-paging>
                        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]"[showInfo]="true"></dxo-pager>
                            <dxo-selection mode="single"></dxo-selection>
                            <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                            <dxo-filter-row [visible]="true"></dxo-filter-row>
                            <dxo-header-filter [visible]="true"></dxo-header-filter>
                            <dxo-paging [pageSize]="5"></dxo-paging>
                            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[3, 5, 30]" [showInfo]="true"></dxo-pager>
                            <dxi-column dataField="mrn" caption="MRN #"></dxi-column>
                            <dxi-column dataField="firstName" caption="Patient Name"></dxi-column>
                            <dxi-column dataField="phoneNumber" caption="Contact Number"></dxi-column>
                            <dxi-column dataField="date" caption="Registration Date"></dxi-column>
                            <dxi-column dataField="gender" caption="Gender"></dxi-column>

                                <div class="chart-cell">
                                    <dx-button  icon="plus"></dx-button>
                                </div>
                            </div> -->
                        </dx-data-grid>  
                    </div>
                  </div>
                </div>
              </div>
            </div>
    </div>
