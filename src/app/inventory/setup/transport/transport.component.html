<div class="m-content">
  <div class="row">
      <div class="col-lg-12"> 

<div class="m-portlet">
  <div class="m-portlet__head">
    <div class="m-portlet__head-caption">
      <div class="m-portlet__head-title">
        <h3 class="m-portlet__head-text">Transport</h3>
      </div>
    </div>
  </div>


<div class="m-portlet__body">
<div class="row">
  <div class="col-md-12"> 
      <dx-data-grid id="gridContainer" [dataSource]="Transports" keyExpr="transportId" (onRowInserted)="AddTransport($event)" (onRowUpdating)="UpdateModel($event)" (onRowUpdated)="UpdateTransport()" (onRowRemoved)="DeleteTransport($event)"> 
          <dxo-editing  mode="popup"[allowUpdating]="true"[allowDeleting]="true"[allowAdding]="true"[useIcons]="true">	
            <dxo-popup title="Add Transport" [showTitle]="true" [width]="500" [height]="'auto'" [dragEnabled]="false" [closeOnOutsideClick]="true" [position]="{ my: 'center', at: 'center', of: window }"></dxo-popup>
          </dxo-editing>
          <dxo-filter-row [visible]="true"></dxo-filter-row>
          <dxo-header-filter [visible]="true"></dxo-header-filter>
          <dxo-search-panel  [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
          <dxo-paging [pageSize]="5"></dxo-paging>
          <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]"[showInfo]="true"></dxo-pager>
          <dxi-column dataField="vehicleNumber" caption="Vehicle Number"></dxi-column>     
          <dxi-column dataField="bookFreight" caption="Book Freight" [visible]="true"></dxi-column>         
          <dxi-column dataField="builtyNumber" caption="Builty Number" [visible]="true"></dxi-column>
          <dxi-column dataField="driver" caption="Driver" [visible]="true"></dxi-column>
          <dxi-column dataField="driverContactNumber" caption="Driver Contact No" [visible]="true"></dxi-column>
          <dxi-column dataField="bookWeight" caption="Book Weight" [visible]="false"></dxi-column>
          </dx-data-grid> 
        </div>
</div>
</div></div>
