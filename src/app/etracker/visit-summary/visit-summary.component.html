<div class="m-content">

    <div class="col-lg-3">
      <div class="m-portlet m-portlet--full-height  ">

            </li>

                  Order Taking
                </span>
              </a>
            </li>
            <li class="m-nav__item">
              <a class="m-nav__link" href="#Currency" data-toggle="tab">
                <i class="m-nav__link-icon flaticon-cogwheel-2"></i>
                <span class="m-nav__link-text">
                  Gift Order
                </span>
              </a>
            </li>
            <li class="m-nav__item">
              <a class="m-nav__link" href="#Stock" data-toggle="tab">
                <i class="m-nav__link-icon flaticon-cogwheel-2"></i>
                <span class="m-nav__link-text">
                  Market Survey
                </span>
              </a>
            </li>
            <li class="m-nav__item">
              <a class="m-nav__link" href="#Stock" data-toggle="tab">

              </a>
