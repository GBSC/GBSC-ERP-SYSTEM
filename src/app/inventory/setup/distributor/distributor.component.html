<div class="m-portlet">
    <div class="m-portlet__head">
      <div class="m-portlet__head-caption">
        <div class="m-portlet__head-title">
          <h3 class="m-portlet__head-text">Distributor</h3>
        </div>
      </div>
    </div>
  
  
  <div class="m-portlet__body">
  <div class="row">
    <div class="col-md-12"> 
        <dx-data-grid id="gridContainer" [dataSource]="Distributors" keyExpr="distributorId" (onRowInserted)="AddDistributor($event)" (onRowUpdating)="UpdateModel($event)" (onRowUpdated)="UpdateDistributor()" (onRowRemoved)="DeleteDistributor($event)"> 
            <dxo-editing  mode="popup"[allowUpdating]="true"[allowDeleting]="true"[allowAdding]="true"[useIcons]="true">	
              <dxo-popup [onHiding]="onPopupHide" [onShown]="onPopupShown" title="Add Distributor" [showTitle]="true" [width]="500" [height]="'auto'" [dragEnabled]="false" [closeOnOutsideClick]="true" [position]="{ my: 'center', at: 'center', of: window }"></dxo-popup>
            </dxo-editing>
            <dxo-filter-row [visible]="true"></dxo-filter-row>
            <dxo-header-filter [visible]="true"></dxo-header-filter>
            <dxo-search-panel  [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
            <dxo-paging [pageSize]="5"></dxo-paging>
            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]"[showInfo]="true"></dxo-pager>
            <dxi-column dataField="dRN" caption="DRN" [allowEditing]="false" [formItem]="{editorOptions: { readOnly: true }}"></dxi-column>
            <dxi-column dataField="status" caption="Status"></dxi-column>
            <dxi-column dataField="name" caption="Name"></dxi-column>          
            <dxi-column dataField="address" caption="Address" [visible]="false"></dxi-column>
            <dxi-column dataField="city" caption="City" [visible]="true"></dxi-column>
            <dxi-column dataField="country"caption="Country" [visible]="true"></dxi-column>
            <dxi-column dataField="landlineNumber" caption="LandLine No" [visible]="false"></dxi-column>
            <dxi-column dataField="mobileNumber" caption="Mobile No" [visible]="ture"></dxi-column>
            <dxi-column dataField="faxNumber" caption="Fax No" [visible]="false"></dxi-column>
            <dxi-column dataField="email" caption="Email" [visible]="ture"></dxi-column>
            <dxi-column dataField="nature" caption="Nature" [visible]="false"></dxi-column>
            <dxi-column dataField="contactName" caption="Contact Person" [visible]="false"></dxi-column>
            <dxi-column dataField="contactNumber" caption="Phone Number" [visible]="false"></dxi-column>
            <dxi-column dataField="territoryId" caption="Territory" [visible]="true">
              <dxo-lookup [dataSource]="DataSource" valueExpr="territoryId" displayExpr="name"></dxo-lookup>
            </dxi-column>
            </dx-data-grid>
     </div>
  
     
  </div>
  </div></div>
