<div class="m-content">
  <div class="row">
    <div class="col-md-12">
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">
                Leave Request
              </h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body">
          <form [formGroup]="leaveRequestForm">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">
                    Requestioner:
                  </label>
                  <div class="col-lg-8">
                    <select class="form-control m-input" formControlName="UserId" name="employee">
                      <option value="" disabled selected>-- Select Employee --</option>
                      <option *ngFor="let employee of employees" [value]="employee.userId">{{employee.firstName}} {{employee.lastName}}</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">
                    Leave Request Date:
                  </label>
                  <div class="col-lg-8">
                    <dx-date-box formControlName="RequestDate" type="date" format="dd/MM/yyyy" width="100%">
                    </dx-date-box> 
                  </div>
                </div>
              </div>


            </div>

            <div class="row"> 
              <div class="col-md-6">
                <div class="form-group m-form__group row">
                  <label class="col-lg-4 col-form-label">
                    Is Approved:
                  </label>
                  <div class="col-lg-8">
                    <div class="m-checkbox-list">
                      <label class="m-checkbox m-checkbox--state-success">
                        <input type="checkbox" formControlName="IsApproved"> 
                        <span></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div class="m--space-30"></div>
          <div class="row">
            <div class="col-md-12">
              <div class="m-portlet">
                <div class="m-portlet__head">
                  <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                      <h3 class="m-portlet__head-text">
                        Leave Details
                      </h3>
                    </div>
                  </div>
                </div> 
                
                <div class="m-section">
                  <div class="m-section__content">
                  <dx-data-grid id="gridContainer" 
                  [dataSource]="leaveDetail"
                  (onRowInserted)="leaveRequestDetail($event)"
                  (onRowUpdated)="updateLeaverequestDetail()">
                    <dxo-editing mode="row" [allowAdding]="true" [allowUpdating]="true" [allowDeleting]="false" [useIcons]="true">
                    </dxo-editing>
                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                    <dxo-header-filter [visible]="true"></dxo-header-filter>
        
                    <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                    <dxo-paging [pageSize]="8"></dxo-paging>
                    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                    </dxo-pager>
        
                    <dxi-column dataField="leaveYearId" caption="Leave Year">
                      <dxo-lookup [dataSource]="leaveYear" displayExpr="name" valueExpr="leaveYearId">
                      </dxo-lookup>
                    </dxi-column>
                    <dxi-column dataField="leaveTypeId" caption="Leave Type">
                      <dxo-lookup [dataSource]="leaveType" displayExpr="title" valueExpr="leaveTypeId">
                      </dxo-lookup>
                    </dxi-column>
                    <dxi-column dataType="boolean" dataField="isShortLeave"></dxi-column>
                    <dxi-column dataField="description" caption="Description"></dxi-column>
                    <dxi-column dataField="dateFrom" caption="From Date" dataType="date" format="shortdate"></dxi-column>
                    <dxi-column dataField="dateTill" caption="To Date" dataType="date" format="shortdate"></dxi-column>
                    <dxi-column dataField="value" caption="Calculated Leave Value"></dxi-column>
                    <dxi-column dataField="totalLeaveDetailValue" caption="Balance Leave Value"> </dxi-column>
                  </dx-data-grid>
         </div>
         </div>
              </div>
            </div>
          </div>

          <div class="m--space-50"></div>
 
          <div class="row" >
            <div class="col-md-12">
              <div class="m-portlet__foot m-portlet__foot--fit">
                <div class="m-form__actions m-form__actions" style="padding:19px;">
                  <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                      <div *ngIf="isUpdate(); else create">
                        <button class="btn btn-primary" (click)="update(leaveRequestForm.value)">
                            Update
                          </button>        
                    </div> 
                    <ng-template #create>
                      <button class="btn btn-Success" (click)="addLeaveRequest(leaveRequestForm.value)">
                        Submit
                      </button>  
                      <button type="reset" class="btn btn-secondary">
                          Reset
                        </button>
                    </ng-template> 
                    </div>
                    <div class="col-lg-3"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
 
</div>
