<div class="m-subheader ">
  <div class="d-flex align-items-center">
    <div class="mr-auto">
      <h3 class="m-subheader__title">
        Human Resource Management Dashboard
      </h3>
    </div>
    <div>
    
    </div>
  </div>
</div>
<div class="m-content">
  <div class="m-portlet ">
    <div class="m-portlet__body  m-portlet__body--no-padding">
      <div class="row m-row--no-padding m-row--col-separator-xl">
        <div class="col-md-12 col-lg-6 col-xl-3">
          <!--begin::Total Profit-->
          <div class="m-widget24">
            <div class="m-widget24__item">
              <h4 class="m-widget24__title">
                Total Employees
              </h4>
              <br>
              <span class="m-widget24__desc">
                All Customs Value
              </span>
              <span class="m-widget24__stats m--font-brand">
                  <i class="flaticon-users m--font-brand"></i>
               300
              </span>
              <div class="m--space-10"></div>

          
            </div>
          </div>
          <!--end::Total Profit-->
        </div>
        <div class="col-md-12 col-lg-6 col-xl-3">
          <!--begin::New Feedbacks-->
          <div class="m-widget24">
            <div class="m-widget24__item">
              <h4 class="m-widget24__title">
                  Temporary Employee
              </h4>
              <br>
              <span class="m-widget24__desc">
                Customer Review
              </span>
              <span class="m-widget24__stats m--font-brand">
                  <i class="flaticon-users m--font-brand"></i>
               300
              </span>
              <div class="m--space-10"></div>
          
            </div>
          </div>
          <!--end::New Feedbacks-->
        </div>
        <div class="col-md-12 col-lg-6 col-xl-3">
          <!--begin::New Orders-->
          <div class="m-widget24">
            <div class="m-widget24__item">
              <h4 class="m-widget24__title">
                  Internship
              </h4>
              <br>
              <span class="m-widget24__desc">
                Fresh Order Amount
              </span>
              <span class="m-widget24__stats m--font-brand">
                  <i class="flaticon-users m--font-brand"></i>
               300
              </span>
              <div class="m--space-10"></div>
            </div>
          </div>
          <!--end::New Orders-->
        </div>
        <div class="col-md-12 col-lg-6 col-xl-3">
          <!--begin::New Users-->
          <div class="m-widget24">
            <div class="m-widget24__item">
              <h4 class="m-widget24__title">
                New Users
              </h4>
              <br>
              <span class="m-widget24__desc">
                Joined New User
              </span>
              <span class="m-widget24__stats m--font-brand">
                  <i class="flaticon-users m--font-brand"></i>
               300
              </span>
              <div class="m--space-10"></div>
            </div>
          </div>
          <!--end::New Users-->
        </div>
      </div>
    </div>
  </div>


  <div class="m-portlet ">
    <div class="m-portlet__body  m-portlet__body--no-padding">
      <div class="row">
        <div class="col-sm-4">
            <dx-chart
            id="chart"
            [dataSource]="userData"
            palette="soft">
            <dxo-title 
                text="Age Breakdown of Facebook Users in the U.S."
                subtitle="as of January 2017">
            </dxo-title>
            <dxo-common-series-settings 
                argumentField="age"
                type="bar"
                valueField="number"
                [ignoreEmptyPoints]="true">
            </dxo-common-series-settings>
            <dxo-series-template nameField="age"></dxo-series-template>
        </dx-chart>
        </div>
        </div>
        </div>
        </div>
</div>
