
<div  class="m-portlet m-portlet--skin-dark m-portlet--bordered-semi m--bg-success ">
  <div  class="m-portlet__head"><div  class="m-portlet__head-caption">
    <div  class="m-portlet__head-title">
      <h3  class="m-portlet__head-text"> General Actions </h3>
    </div></div></div><div  class="m-portlet__body">
      <div  class="m-list-search">
          <!-- || visits[0].startTime  | date: 'MM/dd/yyyy' !==  time | date: 'dd/MM/yyyy' -->
        <div  class="m-list-search__results" *ngIf="lastpatientvisit !== null">
        <a (click)="onSubmit()"  class="m-list-search__result-item">
          <span  class="m-list-search__result-item-icon">
            <i  class="fa fa-map-marker	m--font-white"></i>
          </span>
          <span  class="m-list-search__result-item-text"> Start Visit </span>
        </a>
      </div>
      <div  class="m-list-search__results" *ngIf="lastpatientvisit === null">
          <a (click)="Endvisit()"  class="m-list-search__result-item">
            <span  class="m-list-search__result-item-icon">
              <i  class="fa fa-map-marker	m--font-white"></i>
            </span>
            <span  class="m-list-search__result-item-text"> End Visit </span>
          </a>
        </div>
        {{time | date: 'MM/dd/yyyy'}} {{visits[0].startTime | date: 'MM/dd/yyyy'}}
        <div  class="m-list-search__results" *ngIf="visits[0].startTime | date: 'MM/dd/yyyy' ===  time | date: 'MM/dd/yyyy'">
          <a (click)="already()"  class="m-list-search__result-item">
            <span  class="m-list-search__result-item-icon">
              <i  class="fa fa-map-marker	m--font-white"></i>
            </span>
            <span  class="m-list-search__result-item-text"> already </span>
          </a>
        </div>  

    </div>
  </div>
</div>
