<div class="m-content">
   
    <dx-data-grid
    id="gridContainer"
    [dataSource]="leveyear"
    keyExpr="leaveYearId"
    (onRowInserted)="addleaveyear($event)"
  (onRowUpdated)="updateleaveyear($event)"
  (onRowRemoved)="deleteleaveyear($event)"> 
   
    <dxo-editing 
         mode="popup"
         [allowUpdating]="true"
         [allowDeleting]="true"
         [allowAdding]="true"
         [useIcons]="true">
  
         <dxo-popup
         title="Bank"
         [showTitle]="true"
         [width]="700"
         [height]="345"
         [position]="{ my: 'center', at: 'center', of: window }">
       </dxo-popup>
    </dxo-editing>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter> 
  
  <dxo-search-panel 
    [visible]="true" 
    [width]="240" 
    placeholder="Search..."></dxo-search-panel>
    <dxo-paging [pageSize]="8"></dxo-paging>
    <dxo-pager 
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[5, 10, 20]"
        [showInfo]="true">
    </dxo-pager>
  
  
    <dxi-column dataField="startDate" dataType="date" format="shortDate"></dxi-column>
    <dxi-column dataField="endDate" dataType="date" format="shortDate"></dxi-column> 
    <dxi-column dataType="boolean" dataField="isCurrentYear"></dxi-column> 
    <!-- <dxi-column dataField="leavePolicies"></dxi-column>
    <dxi-column dataField="leavePolicyEmployees"></dxi-column>
    <dxi-column dataField="leaveOpenings"></dxi-column>
    <dxi-column dataField="leaveClosings"></dxi-column>
    <dxi-column dataField="leaveRequestDetails"></dxi-column>  -->
  
  </dx-data-grid>
</div>
