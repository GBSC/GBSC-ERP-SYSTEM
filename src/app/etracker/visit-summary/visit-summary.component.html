          <div class="m-card-profile">

            <div class="m-card-profile__pic">

          <ul class="m-nav nav nav-tabs">

      <div class="m-portlet">
        <div class="">
          <div class="tab-content">


            <div class="tab-pane  active" id="order">
              <div class="m-portlet">
                <div class="m-portlet__head">
                  <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                        <span class="m-portlet__head-icon"><i class="flaticon-cart"></i></span>
                      <h3 class="m-portlet__head-text">Order Taking</h3>
                    </div>
                  </div>
                </div>
                <div class="m-portlet__body">
                  <div class="row">
                    <div class="col-md-12">
                      <div *ngIf="Storevisitdetails.length">
                        <dx-data-grid id="gridContainer" [dataSource]="Storevisitdetails" [showBorders]="true"
                          [masterDetail]="{ enabled: true, template: 'detail' }">
                          <dxo-scrolling mode="virtual"></dxo-scrolling>

                          <dxi-column dataField="productType" caption="Product Type"></dxi-column>
                          <div *dxTemplate="let orderitems of 'detail'">
                            <dx-data-grid [dataSource]="orderitems.data.items" [showBorders]="true">
                              <dxi-column dataField="name" caption="Product"></dxi-column>
                              <dxi-column dataField="unitPrice" caption="Price"></dxi-column>
                              <dxi-column dataField="quantity" caption="Quantity"></dxi-column>
                            </dx-data-grid>
                          </div>
                        </dx-data-grid>
                      </div>

                      <div *ngIf="!Storevisitdetails.length">
                        {{StoreNoOrderReason.reason}}

                <div class="m-portlet__head">
                  <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                        <span class="m-portlet__head-icon"><i class="flaticon-cart"></i></span>
                      <h3 class="m-portlet__head-text">Inventory Taking</h3>
                    </div>
                  </div>
                </div>
                <div class="m-portlet__body">
                  <div class="row">
                    <div class="col-md-12">

                      <dx-data-grid id="gridContainer" [dataSource]="StoreVisitInventories" [showBorders]="true"
                        [masterDetail]="{ enabled: true, template: 'detail' }">
                        <dxo-scrolling mode="virtual"></dxo-scrolling>

                        <dxi-column dataField="brand" caption="Brand Name  "></dxi-column>
                        <div *dxTemplate="let orderitems of 'detail'">
                          <dx-data-grid [dataSource]="orderitems.data.items" [showBorders]="true">
                            <dxi-column dataField="skuItem" caption="Items"></dxi-column>
                          </dx-data-grid>

                      </dx-data-grid>
