<div class="m-content">
  <div class="row">
    <div class="col-xl-12">
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">Biochemistry</h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body">
          <div class="m-section">
            <div class="m-section__content">
              <div class="row">
                <div class="col-sm-2">
                  <div class="form-group m-form__group">
                    <label for="exampleInputEmail1">
                      MRN No.
                    </label>
                    <input type="text" class="form-control m-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{patient?.mrn}}" disabled="disabled">
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="form-group m-form__group">
                    <label for="exampleInputEmail1">
                      Date
                    </label>
                    <input type="text" class="form-control" id="m_datepicker_1" placeholder="Select date" />
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="form-group m-form__group">
                    <label for="exampleInputEmail1">
                      LMP
                    </label>
                    <input type="text" class="form-control m-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="LMP-00215">
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="form-group m-form__group">
                    <label for="exampleInputEmail1">
                      Days
                    </label>
                    <input type="text" class="form-control m-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Days-19">
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="m-form__group form-group">
                    <div class="m-checkbox-list">
                      <label>
                        Select Rendom
                      </label>
                      <label class="m-checkbox m-checkbox--solid m-checkbox--state-brand">
                        <input type="checkbox"> Rendom
                        <span></span>
                      </label>

                    </div>

                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group m-form__group">
                    <label for="exampleInputEmail1">
                      Patient Name
                    </label>
                    <dx-select-box #patientcb [items]="patients" displayExpr="display" valueExpr="patientId" [searchEnabled]="true">
                      </dx-select-box>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group m-form__group">
                    <label for="exampleInputEmail1">
                      Spouse
                    </label>
                    <input type="text" class="form-control m-input" placeholder="{{spouse?.display}}" disabled="disabled">
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group m-form__group">
                    <label for="exampleInputEmail1">
                      Age
                    </label>
                    <input type="text" class="form-control"  placeholder="{{patient?.age}}" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group m-form__group">
                    <label for="exampleSelect1">
                      Doctor
                    </label>
                    <dx-select-box [items]="consultants" displayExpr="name" valueExpr="consultantId" [searchEnabled]="true">
                    </dx-select-box>
                    <!-- <select class="form-control m-input" id="exampleSelect1">
                    <option *ngFor="let consultant of consultants" value="{{consultant.consultantId}}">
                      {{consultant.name}}
                    </option>
                  </select> -->
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group m-form__group">
                    <label for="exampleInputEmail1">
                      Other
                    </label>
                    <input type="text" class="form-control m-input" aria-describedby="emailHelp" placeholder="Others">
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group m-form__group">
                    <label for="exampleSelect1">
                      Gender
                    </label>
                    <input type="text" class="form-control m-input" placeholder="{{patient?.gender}}">
                  </div>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-12">
                  <h4>Biochemistry Details</h4>
                  <dx-data-grid id="gridContainer" [dataSource]="" keyExpr="ID" [allowColumnReordering]="true" [showBorders]="true" (onEditingStart)="logEvent('EditingStart')"
                    (onInitNewRow)="logEvent('InitNewRow')" (onRowInserting)="logEvent('RowInserting')" (onRowInserted)="logEvent('RowInserted')"
                    (onRowUpdating)="logEvent('RowUpdating')" (onRowUpdated)="logEvent('RowUpdated')" (onRowRemoving)="logEvent('RowRemoving')"
                    (onRowRemoved)="logEvent('RowRemoved')">

                    <dxo-paging [enabled]="true"></dxo-paging>
                    <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true">
                    </dxo-editing>

                    <dxi-column dataField="Prefix" caption="Discription of Test"></dxi-column>
                    <dxi-column dataField="unit" caption="Unit"></dxi-column>
                    <dxi-column dataField="StateID" caption="Logical Operator" [width]="125">
                      <dxo-lookup [dataSource]="states" displayExpr="Name" valueExpr="ID">
                      </dxo-lookup>
                    </dxi-column>
                    <dxi-column dataField="Result"></dxi-column>
                    <dxi-column dataField="ReChecked" [width]="130"></dxi-column>
                    <dxi-column dataField="Remarks" [width]="220"></dxi-column>

                  </dx-data-grid>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-10">
                  <div class="form-group m-form__group">
                    <label for="exampleTextarea col-sm-3">
                      Referance Range
                    </label>
                    <textarea class="form-control m-input col-sm-9" id="exampleTextarea" rows="3"></textarea>
                  </div>
                </div>
                <div class="col-sm-2">
                  <button type="reset" class="btn btn-primary">
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
