<div class="m-content">

  <div class="row">
    <div class="col-md-12">
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">
                Attendance Rules
              </h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body">

          <form [formGroup]="AttendanceRuleForm"> 
            <div class="form-group m-form__group row">
              <div class="col-lg-6">
                <label>
                 Group:
                </label>
                <select class="form-control m-input" formControlName="GroupId" id="">
                    <option value="" disabled selected>-- Select Group --</option>
                    <option *ngFor ="let group of hrsetupservice?.group" [value]="group.groupId" >{{group.name}}</option>
           </select>
              </div>
              <div class="col-lg-6">
                <label class="">
                  Attendance Flag:
                </label> 
                    <select class="form-control m-input" formControlName="AttendanceFlagId" id="">
                        <option value="" disabled selected>-- Select Attendance Flag --</option>
                        <option *ngFor ="let flag of attendancesetupservice?.attendanceflag" [value]="flag.attendanceFlagId" >{{flag.title}}</option>
               </select>
              </div>
            </div>


            <div class="form-group m-form__group row">
                <div class="col-lg-6">
                  <label>
                   Action:
                  </label>
                  <select class="form-control m-input" formControlName="Action">
                      <option value="" disabled selected>-- Select Action --</option>
                      <option value="deductionofLeavesBasedOnFlagCount"> Deduction of Leaves Based On Flag Count </option>
                      <option value="deductionofLeavesBasedOnFlagCount "> Deduction of Leaves Based On Flag Count </option>
          </select>
                </div>
                <div class="col-lg-6">
                  <label class="">
                   Effect Frequency:
                  </label>
                  <select class="form-control m-input" id="" formControlName="EffectFrequency">
                      <option value="" disabled selected>-- Select Effect Frequency --</option>
                      <option value="once"> Once </option>
                      <option value="once1"> Once 1 </option>
          </select>
                </div>
              </div>

              <div class="form-group m-form__group row">
                  <div class="col-lg-6">
                    <label>
                     Flag Count:
                    </label>
                    <input type="email" class="form-control m-input" formControlName="FlagCount" placeholder="0">
                  </div>
                  <div class="col-lg-6">
                    <label class="">
                     Exempt Flag Count:
                    </label>
                    <input type="email" class="form-control m-input" formControlName="ExemptFlagCount" placeholder="0">
                  </div>
                </div>

                <div class="form-group m-form__group row">
                    <div class="col-lg-6">
                      <label>
                      Exempt Minutes:
                      </label>
                      <input type="email" class="form-control m-input" formControlName="ExemptMinutes" placeholder="0">
                    </div>
                    <div class="col-lg-6">
                      <label class="">
                      Conditional Exemption:
                      </label>
                      <select class="form-control m-input" id="" formControlName="ConditionalExemption">
                          <option value="" disabled selected>-- Select Conditional Exemption --</option>
                          <option value="conditionalExemption1"> Conditional Exemption 1 </option>
                          <option value="conditionalExemption2"> Conditional Exemption 2 </option>
                          <option value="conditionalExemption3"> Conditional Exemption 3 </option>
                        </select>
                    </div>
                  </div>

                  
              <div class="form-group m-form__group row">
                  <div class="col-lg-6">
                    <label>
                     Effect Quantity:
                    </label>
                    <input type="email" class="form-control m-input" formControlName="EffectQuantity" placeholder="0">
                  </div>
                  <div class="col-lg-6">
                    <label class="">
                    Effect Type:
                    </label>
                    <select class="form-control m-input" id="" formControlName="EffectType">
                        <option value="" disabled selected>-- Select Effect Type --</option>
                        <option value="negative"> Negative </option>
                        <option value="positive"> Positive </option> 
                      </select>
                  </div>
                </div>

                <div class="form-group m-form__group row">
                    <div class="col-lg-12">
                      <label>
                       Leave Detail(s):
                      </label>
                      <div class="row">
                        <div class="col-md-9">
                            <select (change)="selectLeaveType($event)" class="form-control m-input">
                              <option value="" disabled>-- Select Leave Type --</option>  
                              <option *ngFor ="let leavetype of leavesetupservice?.leavetype" [value]="leavetype.leaveTypeId">{{leavetype.title}}</option>
                              </select> 
                        </div>
                    <div class="col-md-3">
                      <button class="btn btn-info" type="button" (click)="addFieldValue()">Add More</button>
                    </div>
                      </div>
                      <div class="m--space-50"></div> 
                      <table class="table table-bordered m-table m-table--border-brand m-table--head-bg-brand">
            
                        <th>Leave</th> 
                        <th>Delete</th>
                        <tr *ngFor="let field of fieldArray; let i = index">
                  
                          <td><p>{{field.title}}</p></td> 
                          <td>   <button class="btn btn-danger"  type="button" (click)="deleteFieldValue(field.title, i)">Delete</button></td>
                        </tr> 
                      </table>
                    </div> 
                  </div> 
                  <div class="m--space-50"></div> 
                  <div class="m-separator m-separator"></div>
      
                  <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
                    <div class="m-form__actions m-form__actions--solid">
                      <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4">
                          <button type="submit" class="btn btn-brand" (click)="addattendancerule()">
                            Submit
                          </button>
                          <button type="reset" class="btn btn-secondary">
                            Cancel
                          </button>
                        </div>
                        <div class="col-lg-4"></div>
                      </div>
                    </div>
                  </div>
          </form>
        </div>
      </div>
    </div>
  </div> 
  </div>
