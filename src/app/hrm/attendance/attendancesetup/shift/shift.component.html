<div class="m-content">
        <div class="m-portlet">
          <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
              <div class="m-portlet__head-title">
                <h3 class="m-portlet__head-text">
                 Shift
                </h3>
              </div>
            </div>
          </div>
          <div class="m-portlet__body">
  
            <form [formGroup]="ShiftForm"> 

               <div class="form-group m-form__group row">
                    <!-- <div class="col-lg-6">
                      <label>
                      Shift Code:
                      </label>
                      <input type="text" class="form-control m-input" formControlName="ShiftCode" placeholder="0">
                    </div> -->
                    <div class="col-lg-6">
                      <label class="">
                       Shift Title:
                      </label>
                      <input type="text" class="form-control m-input" formControlName="ShiftTitle" placeholder="Shift Title">
                    </div>
                    <div class="col-lg-6">
                      <label class="">
                        Shift Hour:
                      </label>
                      <input type="number" class="form-control m-input" formControlName="ShiftHours" placeholder="00">
                    </div>
                  </div>
  
                  <div class="form-group m-form__group row">
                      <div class="col-lg-6">
                        <label>
                        Start Time:
                        </label>
                        <input type="time" class="form-control m-input" formControlName="StartTime" [value]="shift?.startTime | date:'HH:mm:ss'" placeholder="00:00">
                        <!-- <dx-date-box formControlName="StartTime" type="time" width="100%"></dx-date-box> -->
                      </div>
                      <div class="col-lg-6">
                        <label class="">
                         End Time:
                        </label>
                        <input type="time" class="form-control m-input" formControlName="EndTime" placeholder="00:00">
                        <!-- <dx-date-box formControlName="EndTime" type="time" width="100%"></dx-date-box> -->
                      </div>
                    </div>
  
                    <div class="form-group m-form__group row">
                        <div class="col-lg-6">
                          <label>
                          Grace Time:
                          </label>
                          <input type="time" class="form-control m-input" formControlName="GraceTime" placeholder="00:00">
                          <!-- <dx-date-box [value]="now" displayFormat="HH:mm" formControlName="GraceTime" type="datetime" width="100%"></dx-date-box> -->
                        </div>
                        <div class="col-lg-6">
                          <label class="">
                          is Multiple Day Shift:
                          </label>
                          <div class="m-checkbox-list">
                              <label class="m-checkbox m-checkbox--state-success">
                                <input type="checkbox" formControlName="IsMultiple"> 
                                <span></span>
                              </label>
                            </div>
                        </div>
                      </div>

                      <div class="form-group m-form__group row">
                          <div class="col-lg-6">
                            <label>
                            Overtime Start Time:
                            </label>
                            <!-- <dx-date-box [value]="now" displayFormat="HH:mm" formControlName="OverTimeStartTime" type="datetime" width="100%"></dx-date-box> -->
                            <input type="time" class="form-control m-input" formControlName="OverTimeStartTime" placeholder="00:00">
                          </div>
                          <div class="col-lg-6">
                            <label class="">
                            Minimum Over Time:
                            </label>
                            <!-- <dx-date-box [value]="now" displayFormat="HH:mm" formControlName="MinimumOverTime" type="datetime" width="100%"></dx-date-box> -->
                            <input type="number" class="form-control m-input" formControlName="MinimumOverTime" placeholder="00">
                          </div>
                        </div>

                        <div class="form-group m-form__group row">
                            <div class="col-lg-6">
                              <label>
                                  In Time Shift Threshold:
                              </label>
                              <input type="time" class="form-control m-input" formControlName="InTimeShiftThreshold" placeholder="00:00">
                              <!-- <dx-date-box [value]="now" displayFormat="HH:mm" formControlName="InTimeShiftThreshold" type="datetime" width="100%"></dx-date-box> -->
                            </div>
                            <div class="col-lg-6">
                              <label class="">
                                  Out Time Shift Threshold:
                              </label>
                              <input type="time" class="form-control m-input" formControlName="OutTimeShiftThreshold" placeholder="00:00">
                              <!-- <dx-date-box [value]="now" formControlName="OutTimeShiftThreshold" type="datetime" width="100%"></dx-date-box> -->
                            </div>
                          </div>
                          
                        <div class="form-group m-form__group row">
                          <div class="col-lg-6">
                            <label>
                               OverTime Rate:
                            </label>
                            <input type="number" class="form-control m-input" formControlName="OverTimeRate" placeholder="0">
                          </div>
                          <div class="col-lg-6">
                            <label class="">
                             Description:
                            </label>
                            <input type="text" class="form-control m-input" formControlName="Description" placeholder="Description">
                          </div>
                        </div>
            </form>
 
            <div class="m--space-30"></div>
            <div class="row">
              <div class="col-xl-12">
                <div class="m-portlet">
                  <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                      <div class="m-portlet__head-title">
                        <h3 class="m-portlet__head-text">Attendance Flag</h3>
                      </div>
                    </div>
                  </div>
                  <div class="m-portlet__body">
                    <div class="m-section">
                      <div class="m-section__content">
                        <dx-data-grid id="gridContainer"
                        [dataSource]="Flag" 
                         (onRowInserted)="addAttendanceFlag($event)"
                         (onRowUpdated)="updateAttendanceFlag($event)">
                          <dxo-editing mode="cell" [allowUpdating]="true" [allowDeleting]="false" [allowAdding]="true" [useIcons]="true">
                          </dxo-editing>
                          <dxo-filter-row [visible]="true"></dxo-filter-row>
                          <dxo-header-filter [visible]="true"></dxo-header-filter>
          
                          <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                          <dxo-paging [pageSize]="6"></dxo-paging>
                          <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                          </dxo-pager>  
                          <dxi-column dataField="attendanceFlagId" caption="Attendance Flag">
                              <dxo-lookup [dataSource]="attendanceflag" displayExpr="title" valueExpr="attendanceFlagId">
                              </dxo-lookup>
                            </dxi-column> 
                          <dxi-column dataField="fromTime" dataType="datetime" format="shortTime"> </dxi-column>
                          <dxi-column dataField="toTime" dataType="datetime" format="shortTime"> </dxi-column>
                          <dxi-column dataField="flagTypeId" caption="Flag Type">
                              <dxo-lookup [dataSource]="flagType" displayExpr="name" valueExpr="flagTypeId">
                              </dxo-lookup>
                            </dxi-column>
                          <dxi-column dataField="noOfHours" caption="No of Hours"></dxi-column>
                        </dx-data-grid>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

            <div class="m--space-30"></div>

            <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
              <div class="m-form__actions m-form__actions--solid">
                <div class="row">
                  <div class="col-lg-4"></div>
                  <div class="col-lg-4">
                    <button type="reset" class="btn btn-brand" (click)="addshift(ShiftForm.value)">
                      Submit
                    </button>
                    <button type="reset" class="btn btn-secondary">
                      Cancel
                    </button>
                  </div>
                  <div class="col-lg-4"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
