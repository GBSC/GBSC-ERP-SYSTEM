<div class="m-content">
  <div class="row">
    <div class="col-xl-12">
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">Medicine Request</h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body">
            <!-- [formGroup]="patientCaseForm" -->
          <form  [formGroup]="MedicineRequestForm">
            <div class="m-section">
              <div class="m-section__content">
                <div class="row">
                  <div class="col-sm-3">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        RO #
                      </label>
                      <input type="text" class="form-control m-input"  disabled="DisabledFields" >
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                       RO Date
                      </label>
                      <input type="date" class="form-control m-input" formControlName="RoDate">
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                       Request Date
                      </label>
                      <input type="date" class="form-control m-input" formControlName="RequestDate">
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                          Status
                      </label>
                      <select class="form-control m-input" formControlName="Status">
                          <option value="UnCleared">UnCleared</option>
                          <option value="Cleared">Cleared</option>
                        </select>
                      </div>
                  </div>
                
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group m-form__group">
                            <label for="exampleInputEmail1">
                              Department
                            </label>
                            <dx-select-box [items]="departments" displayExpr="name" valueExpr="departmentId"[searchEnabled]="true" formControlName="DepartmentId"> 
                              </dx-select-box>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group m-form__group">
                            <label for="exampleInputEmail1">
                            User
                            </label>
                            <dx-select-box [items]="users" displayExpr="fullName" valueExpr="userId"[searchEnabled]="true" formControlName="UserId"> 
                              </dx-select-box>
                        </div>
                    </div>
                </div>
                <div class="row">
            
                  <div class="col-sm-6">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                       Remarks
                      </label>
                      <input type="text" class="form-control m-input" formControlName="Remarks">
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </form >
          <div class="row">
              <div class="m-portlet__body">
                  <div class="m-section">
                      <div class="m-section__content">
                          <div>
                              <button type="button" data-toggle="modal" data-target="#m_modal_6" class="btn btn-success pull-right margin"><i
                                      class="fa fa-plus"></i></button>
                              <div class="form-group m-form__group row">
                                  <div class="col-lg-12">
                                      <dx-data-grid id="gridContainer" [dataSource]="arraydata"  
                                     (onRowRemoved)="deleteMedicineRequest($event)"> 
                                        <dxo-editing mode="row"  [allowDeleting]="true">
                                    </dxo-editing>
                                          <dxo-filter-row [visible]="true"></dxo-filter-row>
                                          <dxo-header-filter [visible]="true"></dxo-header-filter>
                                          <dxo-paging [pageSize]="5"></dxo-paging>
                                          <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[3, 5, 30]"
                                              [showInfo]="true"></dxo-pager>
                                              <!-- <dxi-column dataField="leaveTypeId" caption="inventoryItems" [setCellValue]="onSetCellValue" (onValueChanged)="valueChanged($event)">
                                                <dxo-lookup [dataSource]="inventoryItems" displayExpr="itemCode" valueExpr="inventoryItemId"  >
                                                </dxo-lookup>
                                              </dxi-column>  -->
                                              <dxi-column dataField="InventoryItemName" caption="InventoryItems"></dxi-column>
                                          <dxi-column dataField="InventoryItemDescription" caption="Description"></dxi-column>
                                          <dxi-column dataField="InventoryItemPackType" caption="Pack Type"></dxi-column>
                                          <dxi-column dataField="OrderQty" caption="Order Qty"></dxi-column>
                                          <dxi-column dataField="DispatchQty" caption="Dispatch Qty"></dxi-column>
                                          <dxo-summary>
                                            <dxi-total-item #totalOrderQty dataField="TotalOrderQty" column="OrderQty" summaryType="sum"  valueFormat="currency"> </dxi-total-item>
                                            <dxi-total-item #totalDispatchQty dataField="TotalDispatchQty" column="DispatchQty" summaryType="sum"  valueFormat="currency"> </dxi-total-item>
                                        </dxo-summary>
                                      </dx-data-grid>
                                  </div>
                              </div>
                              <!-- <div class="form-group m-form__group row">
                                  <div class="col-lg-8"></div>
                                  <div class="col-lg-2">
                                      <label> Total Amount</label>
                                      <input class="form-control m-input m-input--solid" formControlName="TotalOrderQty">
                                  </div>
                                  <div class="col-lg-2">
                                      <label> Total Amount</label>
                                      <input class="form-control m-input m-input--solid" formControlName="TotalDispatchQty">
                                  </div>
                              </div> -->
                              
    
                              <div class="row">
                                <div class="col-sm-2">
                                  <button class="btn btn-primary" (click)="addMedicineRequest(MedicineRequestForm.value , totalOrderQty.value , totalDispatchQty.value )">
                                    Submit
                                  </button>
                                </div>
                              </div> 


                          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- strat model for send sms -->

<div class="modal fade" id="m_modal_6" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">
                    Add Medicine
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        ×
                    </span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="MedicineRequestDetailForm">
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <div class="form-group m-form__group">
                                <label for="exampleInputEmail1">
                                    Manual Code
                                </label>
                                <select class="form-control m-input ng-pristine ng-valid ng-touched" #inventoryItem (change)="getInventoryItem(inventoryItem.value)"  formControlName="InventoryItemId">
                                    <option *ngFor="let x of inventoryItems" [value]="x?.inventoryItemId">{{x?.itemCode}}
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group m-form__group">
                                <label for="exampleInputEmail1">
                                    Description
                                </label>
                                <input class="form-control m-input m-input--solid" [value]="description" formControlName="InventoryItemDescription" >
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group m-form__group">
                                <label for="exampleInputEmail1">
                                    Pack Type
                                </label>
                                <input class="form-control m-input m-input--solid" [value]="packTypeName"  formControlName="InventoryItemPackType">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group m-form__group">
                                <label for="exampleInputEmail1">
                                    Order Qty
                                </label>
                                <input class="form-control m-input m-input--solid"  formControlName="OrderQty">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group m-form__group">
                                <label for="exampleInputEmail1">
                                    Dispatch Qty
                                </label>
                                <input class="form-control m-input m-input--solid" formControlName="DispatchQty"  disabled="DisabledFields" >
                            </div>
                        </div>

                    </div>
                    <!-- <div class="form-group row">
                        <div class="col-sm-3">
                            <div class="form-group m-form__group">
                                <label for="exampleInputEmail1">
                                    Manual Code
                                </label>
                                <input class="form-control m-input" disabled="DisabledFields"  [value]="itemName" formControlName="InventoryItemName">
                            </div>
                        </div>
                    </div> -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Close
                </button>
                <button class="btn btn-success" (click)="addMedicineRequestDetail(MedicineRequestDetailForm.value)">Save</button>
            </div>
        </div>
    </div>
</div>
