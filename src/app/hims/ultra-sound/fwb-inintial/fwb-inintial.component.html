<div class="m-content">
  <div class="row">
    <div class="col-xl-12">
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">FWB Initial</h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body">
          <form [formGroup]="fwbInitialForm">
            <div class="m-section">
              <div class="m-section__content">
                <div class="row">
                  <div class="col-sm-2">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        Document #
                      </label>
                      <input type="text" class="form-control m-input" disabled="patientDisabledFields" [value]="fwbInitialById?.fwbInitialId || ''" >
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        Date
                      </label>
                      <input type="date" class="form-control m-input"  formControlName="FwbInitialDate">
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        File No
                      </label>
                      <input type="text" class="form-control m-input"  disabled="patientDisabledFields"  [value]="pattientById?.mrn  || ''">
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        Pat Id
                      </label>
                      <dx-select-box [items]="patients" displayExpr="fullName" valueExpr="patientId" #patientId (onValueChanged)="getPatientById(patientId.value)" [searchEnabled]="true" formControlName="PatientId"> 
                      </dx-select-box>
                    </div>
                  </div>
                  <div class="col-sm-2"></div>
                  <div class="col-sm-2">
                    <div class="m-section__content">
                      <div class="m-demo" data-code-preview="true" data-code-html="true" data-code-js="false">
                        <div class="m-demo__preview m-demo__preview--btn">
                          <a href="#" class="btn btn-accent m-btn m-btn--icon m-btn--icon-only">
                            <i class="fa flaticon-clock"></i>
                          </a>
                          <a href="#" class="btn btn-metal m-btn m-btn--icon m-btn--icon-only">
                            <i class="fa flaticon-calendar-2"></i>
                          </a>
                          <a href="#" class="btn btn-metal m-btn m-btn--icon m-btn--icon-only">
                            <i class="fa flaticon-calendar-2"></i>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-2">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        Patient Name
                      </label>
                      <input type="text" class="form-control m-input"  disabled="patientDisabledFields">
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        Spouse Name
                      </label>
                      <input type="text" class="form-control m-input">
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        Treatment No
                      </label>
                      <input type="text" class="form-control m-input" formControlName="TreatmentNo" >
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        Cycle No
                      </label>
                      <input type="text" class="form-control m-input" formControlName="CycleNo">
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        Treatment Type
                      </label>
                      <dx-select-box [items]="treatmentType" displayExpr="name" valueExpr="treatmentTypeId" [searchEnabled]="true" formControlName="TreatmentTypeId"> 
                      </dx-select-box>
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        Doctor
                      </label>
                      <dx-select-box [items]="consultant" displayExpr="name" valueExpr="consultantId" [searchEnabled]="true" formControlName="ConsultantId"> 
                      </dx-select-box>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-2">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        Sonologist
                      </label>
                      <dx-select-box [items]="sonologists" displayExpr="name" valueExpr="sonologistId" [searchEnabled]="true" formControlName="SonologistId"> 
                      </dx-select-box>
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        D.O.B
                      </label>
                      <input type="text" class="form-control m-input"   disabled="patientDisabledFields"  [value]="pattientById?.dob  || ''" >
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        ET Date
                      </label>
                      <input type="date" class="form-control m-input" formControlName="ETDate">
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        Geat Age
                      </label>
                      <input type="text" class="form-control m-input" formControlName="GestAge">
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        LMP Date
                      </label>
                      <input type="date" class="form-control m-input" formControlName="LMPDate">
                    </div>
                  </div>
                </div>
                <hr>
                <h3>
                  UltraSound Detail
                </h3>
                <div class="row">
                  <div class="col-sm-4">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        C Facts
                      </label>
                      <input type="text" class="form-control m-input" formControlName="CFacts">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        No of Foetus
                      </label>
                      <input type="text" class="form-control m-input" formControlName="NoofFoetus">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        Foetal Heart Beat
                      </label>
                      <input type="text" class="form-control m-input" formControlName="FoetalHeartBeat">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-4">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        Foetal Movement
                      </label>
                      <input type="text" class="form-control m-input" formControlName="FoetalMovement">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        Amniotic Fluid
                      </label>
                      <input type="text" class="form-control m-input"  formControlName="AmnioticFluid">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        Placnetal Locallisation
                      </label>
                      <input type="text" class="form-control m-input" formControlName="PlacnetalLocallisation">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-4">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        CRL
                      </label>
                      <input type="text" class="form-control m-input"  formControlName="CRL">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        G.Sec
                      </label>
                      <input type="text" class="form-control m-input"  formControlName="GSac">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        Comments
                      </label>
                      <textarea class="form-control m-input" id="exampleTextarea" rows="3" formControlName="Comments"></textarea>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-2">
                    <button class="btn btn-primary"  *ngIf="router.url === '/ultrasound/fwbinitial'" (click)="addfwbInitial(fwbInitialForm.value)">
                      Submit
                    </button>
                    <button class="btn btn-primary"  *ngIf="router.url === '/ultrasound/fwbinitial/'+id" (click)="updatefwbInitial(fwbInitialForm.value)">
                      Update
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
