<div class="m-content">
  <div class="row">

    <div class="col-lg-3">


      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">
                Registration Steps
              </h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body" style="padding: 0px !important;">
          <div class="m-demo" data-code-html="true" data-code-js="false" data-code-preview="true">
            <div class="m-demo__preview">
              <ul class="m-nav nav nav-tabs">
                <li  *ngFor="let tab of tabs; let i = index"  class="m-nav__item" (click)="setTabItem(tab, i)">
                  <a class="m-nav__link" data-toggle="tab">
                    <i class="{{tab.icon}}"></i> 
                    <!-- href="#home-r"  -->
                    <span [ngClass]="tab.selected? selectedTabStyles : ''" class="m-nav__link-text tab">
                        {{tab.name}}
                    </span>
                  </a>
                </li>
                
                          <!-- <li class="m-nav__item">
                              <a class="m-nav__link" href="#cPassword" data-toggle="tab">
                                <i class="m-nav__link-icon flaticon-cogwheel-2"></i>
                                <span class="m-nav__link-text">
                                    Change Password
                                </span>
                              </a>
                            </li> -->
              </ul>
            </div>
          </div>

        </div>
      </div>
 
      <!-- Nav tabs -->

    </div>



    <div class="col-lg-9">
      <!-- Tab panes -->
      <div class="m-portlet">
        <div class="m-portlet__body">
          <div [ngSwitch]="tabItem?.name" class="tab-content">
             <div *ngSwitchCase="'Basic Information'" id="home-r">
              <app-basicinformation (setBasicinfoFormValue)="getbasicinfoFormValue($event)" [id]="id"></app-basicinformation>
            </div>
            <div *ngSwitchCase="'Profile Picture'" id="profile-r"><app-profilepic (setpicFormValue)=getProfilepicFormValue($event)></app-profilepic></div>
            <div *ngSwitchCase="'Employee Dependants'" id="Emergency"><app-emergencycontact (setDepndntFormValue)=getdepndntFormValue($event)></app-emergencycontact></div>
            <div *ngSwitchCase="'Social Networking'"  id="Social"><app-social (setExpFormValue)=getexperienceFormValue($event)></app-social></div>
            <div *ngSwitchCase="'Employee Qualification'"  id="Qualification"><app-employeequalification (setQualificationFormValue)=getQualificationFormValue($event)></app-employeequalification></div>
            <div *ngSwitchCase="'Work Experience'"  id="Experience"><app-experience (setExpFormValue)=getexperienceFormValue($event)></app-experience></div>
            <div *ngSwitchCase="'Employee Bank Account'"  id="Bank"><app-employeebank (setBankFormValue)=getBankFormValue($event)></app-employeebank></div>
            <div *ngSwitchCase="'Employee Company Information'"  id="CompanyInfo"><app-employeecompany (setCompanyFormValue)=getCompanyFormValue($event)></app-employeecompany></div>
            <div *ngSwitchCase="'Documents'" id="Document"><app-document (setdocumentsFormValue)=getDocumentsBankFormValue($event)></app-document></div> 
 
        <div class="m-portlet__foot m-portlet__foot--fit" *ngIf="router.url === '/hrm/employee/registration'">
            <div class="m-form__actions">
               
            <!-- <button type="submit" (click)="next($event)" class="btn btn-primary" >
                    {{text}}
                  </button> |  -->
                  <button type="submit" (click)="submit($event)" class="btn btn-primary" >
                       Save
                    </button>  
            </div>
          </div>
      </div>
    </div>


  </div>  
</div>
