

<div class="m-content">
  <div class="row">
      <div class="col-xl-12">
        <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
          <div class="m-portlet__head-title">
            <h3 class="m-portlet__head-text">Semens Analysis List</h3>
          </div>
          </div>
        </div>
        <div class="m-portlet__body">
          <div class="m-section">
          <div class="m-section__content" >
            <dx-data-grid id="gridContainer" [dataSource]="TaxonBenefits" keyExpr="id" (onRowInserted)="addAllowances($event)" (onRowUpdated)="EditAllowances($event)" (onRowRemoved)="deleteAllowances($event)"> 
              <dxo-editing  mode="popup"[allowUpdating]="true"[allowDeleting]="true"[allowAdding]="true"[useIcons]="true">	
                <dxo-popup title="Semens Analysis List" [showTitle]="true" [width]="750" [height]="545" [position]="{ my: 'center', at: 'center', of: window }"></dxo-popup>
              </dxo-editing>
              <dxo-filter-row [visible]="true"></dxo-filter-row>
              <dxo-header-filter [visible]="true"></dxo-header-filter>
              <dxo-search-panel  [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
              <dxo-paging [pageSize]="10"></dxo-paging>
              <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]"[showInfo]="true"></dxo-pager>
              <dxi-column dataField="" caption="MRN No."></dxi-column>
              <dxi-column dataField="" caption="Name"></dxi-column>
              <dxi-column dataField="" caption="Spouse Name"></dxi-column>
        <dxi-column dataField="ReportDate"  caption="Report Date"  dataType="date" format="shortDate"></dxi-column>
        <dxi-column dataField="PayrollType"caption="Doctor">
          <dxo-lookup [dataSource]="PayrollType" valueExpr="value" displayExpr="display"></dxo-lookup>
      </dxi-column>
      <dxi-column dataField="PayrollType"caption="Status">
        <dxo-lookup [dataSource]="PayrollType" valueExpr="value" displayExpr="display"></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="PayrollType"caption="Location">
      <dxo-lookup [dataSource]="PayrollType" valueExpr="value" displayExpr="display"></dxo-lookup>
  </dxi-column>
      </dx-data-grid> 
          </div>
          </div>
        </div>
        </div>
      </div>
  </div>
</div>
