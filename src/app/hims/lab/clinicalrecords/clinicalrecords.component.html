<div class="m-content">
  <div class="row">
    <div class="col-xl-12">
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">Patient Embryology Records</h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body">
          <form [formGroup]="searchForm">
            <div class="m-section">
              <div class="m-section__content">

                <div class="row">
                  <div class="col-sm-3">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        Patient Name
                      </label>
                      <input type="text" class="form-control m-input" formControlName="Patient">
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        Spouse
                      </label>
                      <input type="text" class="form-control m-input" formControlName="Spouse">
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        MRN#
                      </label>
                      <input type="text" class="form-control m-input" formControlName="Mrn">
                    </div>
                  </div>

                  <div class="col-sm-2">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        Treatment#
                      </label>
                      <input type="number" class="form-control m-input" formControlName="TreatmentNumber">
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        Cycle#
                      </label>
                      <input type="number" class="form-control m-input" formControlName="CycleNumber">
                    </div>
                  </div>

                </div>

                <div class="row">
                  <div class="col-sm-12 m--align-right">
                    <button type="reset" class="btn btn-primary" (click)="submitForm(searchForm.value)">
                      Search
                    </button>
                  </div>

                </div>

                <hr>


                <div class="row">
                  <div class="col-lg-12">
                    <dx-data-grid id="gridContainer" [dataSource]="clinicalRecords">

                      <dxo-editing mode="popup" [allowUpdating]="false" [allowDeleting]="false" [allowAdding]="false">
                      </dxo-editing>
                      <dxo-filter-row [visible]="true"></dxo-filter-row>
                      <dxo-header-filter [visible]="true"></dxo-header-filter>

                      <dxo-search-panel [visible]="false" [width]="240" placeholder="Search..."></dxo-search-panel>
                      <dxo-paging [pageSize]="8"></dxo-paging>
                      <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                      </dxo-pager>
                      <dxi-column dataField="patientName"></dxi-column>
                      <dxi-column dataField="spouse"></dxi-column>
                      <dxi-column dataField="mrn"></dxi-column>
                      <dxi-column dataField="treatmentType"></dxi-column>
                      <dxi-column dataField="consultant"></dxi-column>
                      <dxi-column dataField="cycleNumber"></dxi-column>
                      <dxi-column dataField="patientClinicalRecordId" caption="Action" cellTemplate="cellTemplate"></dxi-column>
                      <div *dxTemplate="let data of 'cellTemplate'">
                        <a class="btn btn-primary" [routerLink]="['/lab/embryology-section', data.value]">View</a>
                      </div>
                    </dx-data-grid>

                  </div>


                </div>


              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
