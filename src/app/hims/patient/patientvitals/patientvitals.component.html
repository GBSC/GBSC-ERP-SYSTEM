            <form [formGroup]="PatientVitaLForm">
                <div class="m-demo__preview">
                    <p class="row">
                        <span class="col-lg-5 m--font-boldest">
                            Height(cm)
                        </span>
                        <span class="col-lg-7">
                            <h6 class="m--font-brand">
                                <input  class="form-control m-input m-input--solid" placeholder="Height(cm)" formControlName="Height">
                            </h6>
                        </span>
                    </p>

                    <p class="row">
                        <span class="col-lg-5 m--font-boldest">
                            Weight(cm)
                        </span>
                        <span class="col-lg-7">
                            <h6 class="m--font-brand">
                                <input  class="form-control m-input m-input--solid" placeholder="Weight(cm)"  formControlName="Weight">
                            </h6>
                        </span>
                    </p>
               
                    <p class="row">
                        <span class="col-lg-5 m--font-boldest">
                            Temperature (C)
                        </span>
                        <span class="col-lg-7">
                            <h6 class="m--font-brand">
                                <input  class="form-control m-input m-input--solid" placeholder="Temperature (C)" formControlName="Temperature">
                            </h6>
                        </span>
                    </p>
                    <p class="row">
                        <span class="col-lg-5 m--font-boldest">
                            Respiratory Rate
                        </span>
                        <span class="col-lg-7">
                            <h6 class="m--font-brand">
                                <input  class="form-control m-input m-input--solid" placeholder="Respiratory Rate" formControlName="RespiratoryRate">
                            </h6>
                        </span>
                    </p>
                    <p class="row">
                        <span class="col-lg-5 m--font-boldest">
                            Pulse
                        </span>
                        <span class="col-lg-7">
                            <h6 class="m--font-brand">
                                <input  class="form-control m-input m-input--solid" placeholder="Pulse" formControlName="Pulse">
                            </h6>
                        </span>
                    </p>
                    <p class="row">
                        <span class="col-lg-5 m--font-boldest">
                            Blood Pressure Systolic
                        </span>
                        <span class="col-lg-7">
                            <h6 class="m--font-brand">
                                <input  class="form-control m-input m-input--solid" formControlName="BloodPressureUp" placeholder="Systolic">
                            </h6>
                        </span>
                    </p>
                    <p class="row">
                        <span class="col-lg-5 m--font-boldest">
                            Blood Pressure Diastolic
                        </span>
                        <span class="col-lg-7">
                            <h6 class="m--font-brand">
                                <input  class="form-control m-input m-input--solid" formControlName="BloodPressureDown" placeholder="Diastolic"> 
                            </h6>
                        </span>
                    </p> 
                    <p class="row">
                      <span class="col-lg-5 m--font-boldest">
                          Blood Oxygen Saturation
                      </span>
                      <span class="col-lg-7">
                          <h6 class="m--font-brand">
                              <input  class="form-control m-input m-input--solid" formControlName="BloodOxygenSaturation" placeholder="Diastolic"> 
                          </h6>
                      </span>
                    </p>
                </div>
                 <div class="modal-footer" *ngIf="router.url === '/hims/patient/visits/'+id">
                   <button type="reset" class="btn btn-secondary">Reset</button> 
                   <button type="submit" (click)="onsubmit(PatientVitaLForm.value)" class="btn btn-primary">Save</button>
                   <!-- <button class="btn btn-secondary" (click)="disable = false">Enable</button> -->
