    <div class="col-lg-9">
      <!-- Tab panes -->
      <div class="m-portlet">
          <div class="tab-content">
            <div class="tab-pane active" id="bank">
              <div class="m-portlet">
                <div class="m-portlet__head">
                  <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                      <h3 class="m-portlet__head-text">Bank</h3>
                    </div>
                  </div>
                </div>
                <div class="m-portlet__body">
                  <div class="m-section">
                    <div class="m-section__content">
          
                      <dx-data-grid id="gridContainer" 
                      [dataSource]="bank" 
                      keyExpr="bankId" 
                      (onRowInserted)="addNewbank($event)" 
                      (onRowUpdating)="bankUpdating($event)"
                      (onRowUpdated)="UpdateBank()"
                      (onRowRemoved)="deletebank($event)">

                <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true" [useIcons]="true">
                  <dxo-popup title="Bank" [showTitle]="true" [width]="700" [height]="345" [position]="{ my: 'center', at: 'center', of: window }">
                  </dxo-popup>
                </dxo-editing>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter>

                <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                <dxo-paging [pageSize]="8"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                </dxo-pager>

                <dxi-column dataField="userId" caption="Employee">         
                  <dxo-lookup [dataSource]="employee" displayExpr="firstName" valueExpr="userId"></dxo-lookup>
              </dxi-column>
                <dxi-column dataField="bankCode"></dxi-column> 
                <dxi-column dataField="bankTitle"></dxi-column> 
                <dxi-column dataField="accountName" [visible]="false"></dxi-column> 
                <dxi-column dataField="accountNumber" [visible]="false"></dxi-column> 
                <dxi-column dataField="routingCode" [visible]="false"></dxi-column> 
                <dxi-column dataField="swiftCode" [visible]="false"></dxi-column> 
                <dxi-column dataField="branch"></dxi-column> 
                <dxi-column dataField="isActive" dataType="boolean"></dxi-column> 
              </dx-data-grid>

                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane" id="costcenter">
              <app-costcenters></app-costcenters>
            </div>
            <div class="tab-pane" id="degree">
              <app-degree></app-degree>
            </div>
			<div class="tab-pane" id="designation">

            </div>

            </div>
			<div class="tab-pane" id="holidays">

			<div class="tab-pane" id="group">
