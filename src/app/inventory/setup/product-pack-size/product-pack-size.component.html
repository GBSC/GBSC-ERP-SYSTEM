<div class="m-portlet">
  <div class="m-portlet__head">
    <div class="m-portlet__head-caption">
      <div class="m-portlet__head-title">
          <span class="m-portlet__head-icon"><i class="flaticon-share"></i></span> 
        <h3 class="m-portlet__head-text">Pack Size</h3>
      </div>
    </div>
  </div>


<div class="m-portlet__body">
<div class="row">
  <div class="col-md-12"> 
    <dx-data-grid id="gridContainer" [dataSource]="PackSizes" keyExpr="packSizeId" (onRowInserted)="AddPackSize($event)" (onRowUpdating)="UpdateModel($event)" (onRowUpdated)="UpdatePackSize()" (onRowRemoved)="DeletePackSize($event)"> 
      <dxo-editing  mode="popup"[allowUpdating]="true"[allowDeleting]="true"[allowAdding]="true"[useIcons]="true">	
        <dxo-popup title="Add Pack Type" [showTitle]="true" [width]="500" [height]="'auto'" [dragEnabled]="false" [closeOnOutsideClick]="true" ></dxo-popup>
      </dxo-editing>
      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxo-header-filter [visible]="true"></dxo-header-filter>
      <dxo-search-panel  [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]"[showInfo]="true"></dxo-pager>
      <dxi-column dataField="packSizeCode" dataType="number" caption="Code"></dxi-column>
      <dxi-column dataField="size" caption="Size"></dxi-column>
      </dx-data-grid>
   </div>

   
</div>
</div></div>
