<div class="row" style="margin-top:  -10px; margin-bottom:  36px;">
  <h4>Social Networking</h4>

</div>
<form class="signup-form" [formGroup]="employee.SocialForm"> 
  <div class="row">
    <div class="col-md-6">
      <div class="form-group m-form__group">
        <label for="facebook_profile">Facebook Profile</label>
        <input class="form-control m-input m-input--solid" formControlName="Fb" placeholder="Facebook Profile" name="facebook_link" type="text" value="">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group m-form__group">
        <label for="facebook_profile">Twitter Profile</label>
        <input class="form-control m-input m-input--solid" formControlName="Twitter" placeholder="Twitter Profile" name="twitter_link" type="text" value="">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group m-form__group">
        <label for="twitter_profile">Blogger Profile</label>
        <input class="form-control m-input m-input--solid" formControlName="Blog" placeholder="Blogger Profile" name="blogger_link" type="text" value="">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group m-form__group">
        <label for="blogger_profile">Linkedin Profile</label>
        <input class="form-control m-input m-input--solid" formControlName="Linkedin" placeholder="Linkedin Profile" name="linkdedin_link" type="text" value="">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group m-form__group">
        <label for="blogger_profile">Google Plus Profile</label>
        <input class="form-control m-input m-input--solid" formControlName="GooglePlus" placeholder="Google Plus Profile" name="google_plus_link" type="text" value="">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group m-form__group">
        <label for="linkdedin_profile">Instagram Profile</label>
        <input class="form-control m-input m-input--solid" formControlName="Instagram" placeholder="Instagram Profile" name="instagram_link" type="text" value="">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group m-form__group">
        <label for="linkdedin_profile">Pinterest Profile</label>
        <input class="form-control m-input m-input--solid" formControlName="Pinterest" placeholder="Pinterest Profile" name="pinterest_link" type="text" value="">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group m-form__group">
        <label for="linkdedin_profile">Youtube Profile</label>
        <input class="form-control m-input m-input--solid" formControlName="Youtube" placeholder="Youtube Profile" name="youtube_link" type="text" value="">
      </div>
    </div>
  </div>
  </form>
