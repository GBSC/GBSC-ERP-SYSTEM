<div class="m-content">
  <div class="row">
    <div class="col-lg-12">
      <!--begin::Portlet-->
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <span class="m-portlet__head-icon m--hide">
                <i class="la la-gear"></i>
              </span>
              <h3 class="m-portlet__head-text">
                Finance Configuration
              </h3>
            </div>
          </div>
        </div>
        <form class="m-form m-form--label-align-left- m-form--state-" id="m_form" [formGroup]="ConfigForm">
          <div class="m-portlet__body">
            <div class="form-group row">
              <div class="form-group col-lg-4">
                <label for="exampleInputEmail1"> NTN </label>
                <input class="form-control m-input m-input--solid"formControlName="NTN" type="text">
              </div>
              <div class="form-group col-lg-4">
                  <label for="exampleSelect1"> Assests Account </label>
                <select class="form-control m-input" formControlName="AssestsAccountId" type="number">
                    <option selected disabled> Select Assests Account </option>
                    <option *ngFor="let account of MasterAccounts" [value]="account.accountId"> {{account.accountCode || account.description}} </option>
                </select>
              </div>
              <div class="form-group col-lg-4">
                  <label for="exampleSelect1"> Expense Account </label>
                <select class="form-control m-input" formControlName="ExpenseAccountId" type="number">
                    <option selected disabled> Select Expense Account </option>
                    <option *ngFor="let account of MasterAccounts" [value]="account.accountId"> {{account.accountCode || account.description}} </option>
                </select>
              </div>
            </div>
            <div class="form-group row">
                <div class="form-group col-lg-4">
                    <label for="exampleSelect1"> Revenue Account </label>
                  <select class="form-control m-input" formControlName="RevenueAccountId" type="number">
                      <option selected disabled> Select Revenue Account </option>
                      <option *ngFor="let account of MasterAccounts" [value]="account.accountId"> {{account.accountCode || account.description}} </option>
                  </select>
                </div>
                <div class="form-group col-lg-4">
                    <label for="exampleSelect1"> Liabilities Account </label>
                  <select class="form-control m-input" formControlName="LiabilitiesAccountId" type="number">
                      <option selected disabled> Select Liabilities Account </option>
                      <option *ngFor="let account of MasterAccounts" [value]="account.accountId"> {{account.accountCode || account.description}} </option>
                  </select>
                </div>
                <div class="form-group col-lg-4">
                    <label for="exampleSelect1"> Equity Account </label>
                  <select class="form-control m-input" formControlName="EquityAccountId" type="number">
                    <option selected disabled> Select Equity Account </option>
                    <option *ngFor="let account of MasterAccounts" [value]="account.accountId"> {{account.accountCode || account.description}} </option>
                  </select>
                </div>
              </div>
           
            
            <div class="form-group row">

              <div class="form-group col-lg-9"></div>
              <div class="form-group col-lg-3">
                 
                  <div class="form-action pull-right margin">
                    <button type="submit" (click)="onSubmit(ConfigForm.value)" class="btn btn-primary m-btn m-btn--custom">
                      Configure
                    </button>
                  </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
