
 
				<div class="m-portlet">
				<div class="m-portlet__head">
					<div class="m-portlet__head-caption">
					<div class="m-portlet__head-title">
						<h3 class="m-portlet__head-text">Currency</h3>
					</div>
					</div>
				</div>
				<div class="m-portlet__body">
					<div class="m-section">
					<div class="m-section__content" >
						<dx-data-grid id="gridContainer" [dataSource]="currency" keyExpr="currencyId" (onRowInserted)="addCurrency($event)" (onRowUpdated)="updateCurrency($event)" (onRowRemoved)="deleteCurrency($event)"> 
							<dxo-editing  mode="popup"[allowUpdating]="true"[allowDeleting]="true"[allowAdding]="true"[useIcons]="true">	
								<dxo-popup title="Currency" [showTitle]="true" [width]="700" [height]="345"></dxo-popup>
							</dxo-editing>
							<dxo-filter-row [visible]="true"></dxo-filter-row>
							<dxo-header-filter [visible]="true"></dxo-header-filter>
							<dxo-search-panel  [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
							<dxo-paging [pageSize]="8"></dxo-paging>
							<dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]"[showInfo]="true"></dxo-pager>

							<dxi-column dataField="name" caption="Name"></dxi-column>
							<dxi-column dataField="exchangeRate"caption="Exchange Rate"></dxi-column>
							<dxi-column dataField="isBase"caption="Base" dataType="boolean"></dxi-column>
							<dxi-column dataField="isActive"caption="Active" dataType="boolean"></dxi-column>
							<dxi-column dataField="roundOff" caption="Round Off"></dxi-column>	
						</dx-data-grid> 
					</div>
					</div>
				</div>
				</div>
