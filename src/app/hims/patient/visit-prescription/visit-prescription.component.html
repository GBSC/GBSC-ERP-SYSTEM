<div class="m-content">
   
  <div  class="row">
      <div  class="col-lg-12">
         
        <div  class="m-portlet-body">
          <div class="m-section">
            <div class="m-section__content">
              <dx-data-grid id="gridContainer" [dataSource]="" (onRowInserted)="AddVisitNature($event)"   (onRowUpdated)="UpdateVisitNature($event)" (onRowRemoved)="DeleteVisitNature($event)"> 
                  <dxo-editing mode="row" [allowAdding]="true" [allowUpdating]="true"   [allowDeleting]="true" [useIcons]="true">
              </dxo-editing>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter>
                <dxo-paging [pageSize]="5"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[3, 5, 30]" [showInfo]="true"></dxo-pager>
                <dxi-column dataField="nature" caption="Nature"></dxi-column> 
              </dx-data-grid>
            </div>
        </div>
        </div>
      </div>
    </div>
</div>
