

<div class="m-content">
	<div class="row">
			<div class="col-xl-12">
				<div class="m-portlet">
				<div class="m-portlet__head">
					<div class="m-portlet__head-caption">
					<div class="m-portlet__head-title">
						<h3 class="m-portlet__head-text">Banks</h3>
					</div>
					</div>
				</div>
				<div class="m-portlet__body">
					<div class="m-section">
					<div class="m-section__content" >
						<dx-data-grid id="gridContainer" [dataSource]="banks" keyExpr="id" (onRowInserted)="addAllowances($event)" (onRowUpdated)="EditAllowances($event)" (onRowRemoved)="deleteAllowances($event)"> 
							<dxo-editing  mode="popup"[allowUpdating]="true"[allowDeleting]="true"[allowAdding]="true"[useIcons]="true">	
								<dxo-popup title="Allowance Type" [showTitle]="true" [width]="750" [height]="545" [position]="{ my: 'center', at: 'center', of: window }"></dxo-popup>
							</dxo-editing>
							<dxo-filter-row [visible]="true"></dxo-filter-row>
							<dxo-header-filter [visible]="true"></dxo-header-filter>
							<dxo-search-panel  [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
							<dxo-paging [pageSize]="8"></dxo-paging>
							<dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]"[showInfo]="true"></dxo-pager>
							<dxi-column dataField="id"  caption="Id" ></dxi-column>
							<dxi-column dataField="bankTitle" caption="Bank Title"></dxi-column>
							<dxi-column dataField=""caption="Account No" [visible]="false"></dxi-column>
							<dxi-column dataField=""caption="Routing Code" [visible]="false"></dxi-column>
							<dxi-column dataField=""  caption="Remit Key" [visible]="false"></dxi-column>
							<dxi-column dataField="" caption="Unique Id" [visible]="false"></dxi-column>
							<dxi-column dataField="" caption="Remit Type" [visible]="false"></dxi-column>
							<dxi-column dataField="bankBranchCode" caption="Bank Branch Code"></dxi-column>
							<dxi-column dataField="branch"  caption="Branch" ></dxi-column>
							<dxi-column dataField="" caption="Branch Employee Name" [visible]="false"></dxi-column>
							<dxi-column dataField="" caption="Branch Employee Designation" [visible]="false"></dxi-column>
							<dxi-column dataField="" caption="Branch Contact No" [visible]="false"></dxi-column>
							<dxi-column dataField=""  caption="Address" [visible]="false"></dxi-column>
							<dxi-column dataField="companyBank" caption="Company Bank"  dataType="boolean"></dxi-column>
							<dxi-column dataField="" caption="First Approver Name" [visible]="false"></dxi-column>
							<dxi-column dataField="" caption="First Approver Desig" [visible]="false"></dxi-column>               
							<dxi-column dataField=""  caption="Second Approver Name" [visible]="false"></dxi-column>
							<dxi-column dataField="" caption="Second Approver Desig" [visible]="false"></dxi-column>
							<dxi-column dataField="banksAdvicetemplate" caption="Bank Advice Template" [visible]="false">
									<dxo-lookup [dataSource]="banksAdvicetemplate" valueExpr="value" displayExpr="display"></dxo-lookup>
							</dxi-column>
							<dxi-column dataField="Chequetemplate" caption="Bank Advice Template" [visible]="false">
									<dxo-lookup [dataSource]="Chequetemplate" valueExpr="value" displayExpr="display"></dxo-lookup>
							</dxi-column>
							<dxi-column dataField=""  caption="GL Code" [visible]="false"></dxi-column>
							<dxi-column dataField="" caption="Cost Center Code" [visible]="false"></dxi-column>
							<dxi-column dataField="active" caption="Active" dataType="boolean"></dxi-column>
							</dx-data-grid> 
					</div>
					</div>
				</div>
				</div>
			</div>
	</div>
</div>
