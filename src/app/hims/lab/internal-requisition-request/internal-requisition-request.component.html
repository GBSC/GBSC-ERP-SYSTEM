<div class="m-content">
  <div class="row">
    <div class="col-lg-12">
      <!--begin::Portlet-->
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <span class="m-portlet__head-icon m--hide">
                <i class="la la-gear"></i>
              </span>
              <h3 class="m-portlet__head-text">
                Internal Requisition Request
              </h3>
            </div>
          </div>

        </div>
        <!--begin::Form-->
        <form class="m-form m-form--label-align-left- m-form--state-" id="m_form" [formGroup]="RequisitionRequestForm">
          <div class="m-portlet__body">
            <div class="form-group row">
              <div class="form-group col-lg-4">
                <label for="exampleSelect1"> Branch </label>
                <dx-select-box [items]="Branches" displayExpr="name" valueExpr="name" [searchEnabled]="true"
                  formControlName="Branch">
                </dx-select-box>
              </div>
              <div class="form-group col-lg-4">
                <label for="exampleSelect1"> Department </label>
                <dx-select-box [items]="Departments" displayExpr="name" valueExpr="name" [searchEnabled]="true"
                  formControlName="Department">
                </dx-select-box>
              </div>
              <div class="form-group col-lg-4">
                <label for="exampleInputEmail1"> Issue Date </label>
                <input class="form-control m-input m-input--solid" formControlName="IssueDate" type="date">
              </div>
            </div>
            <div class="form-group row">
              <div class="form-group col-lg-4 displayNone">
                <label for="exampleInputEmail1"> Total Quantity</label>
                <input class="form-control m-input m-input--solid" formControlName="TotalQuantity" type="number"
                  [value]="OrderQuantity">
              </div>
             
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- <> -->
  <div class="row">
    <div class="col-xl-12">
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text"> Add Products </h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body">
          <div class="m-section">
            <div class="m-section__content">
              <dx-data-grid id="gridContainer" [dataSource]="SalesIndentItems" (onRowInserted)="addItem($event)"
                (onRowRemoved)="removeItem($event)">
                <dxo-editing mode="row" [allowAdding]="true" [allowUpdating]="false" [allowDeleting]="true" [useIcons]="true">
                </dxo-editing>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter>
                <dxo-paging [pageSize]="5"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[3, 5, 30]" [showInfo]="true"></dxo-pager>
                <dxi-column dataField="inventoryItemId" caption="Product" [visible]="true">
                  <dxo-lookup [dataSource]="InventoryItems" valueExpr="inventoryItemId" displayExpr="name"></dxo-lookup>
                </dxi-column>
                <dxi-column dataField="quantity" dataType="number" caption="Quantity"></dxi-column>
              </dx-data-grid>
            </div>
          </div>
          <div class="form-group col-lg-4">
            <div class="form-action">
              <button type="submit" (click)="saveRequest(RequisitionRequestForm.value)" class="btn btn-primary m-btn m-btn--custom">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <> -->
</div>
