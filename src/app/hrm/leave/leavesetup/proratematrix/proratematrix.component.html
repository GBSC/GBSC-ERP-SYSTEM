 
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">Prorate Matrix</h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body">
          <div class="m-section">
            <div class="m-section__content">
              <dx-data-grid id="gridContainer"
               [dataSource]="proratematrix"
               keyExpr="prorateMatrixId"
               (onRowInserted)="addprmatrix($event)" 
              (onRowUpdating)="updatingpromatrix($event)"
              (onRowUpdated)="updatepromatrix()"
                (onRowRemoved)="deleteprmatrix($event)">
                <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true" [useIcons]="true">
                </dxo-editing>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter>

                <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                <dxo-paging [pageSize]="6"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                </dxo-pager> 
                <dxi-column dataField="from" caption="From"></dxi-column> 
                <dxi-column dataField="till" caption="Till"></dxi-column> 
                <dxi-column dataField="percentage" caption="Percentage"></dxi-column> 
                <dxi-column dataField="leavePolicyId" caption="Encashment Days" [width]="450">
                  <dxo-lookup [dataSource]="leavepolicy" displayExpr="encashmentDays" valueExpr="leavePolicyId">
                  </dxo-lookup> 
                  </dxi-column>
                <!-- <dxi-column dataField="leavePolicyEmployeeWiseId" caption="Maximum Allowed Balance" [width]="450">
                  <dxo-lookup [dataSource]="leaveemppolicy" displayExpr="maximumAllowedBalance" valueExpr="leavePolicyEmployeeWiseId">
                  </dxo-lookup> 
                  </dxi-column> -->

              </dx-data-grid>
            </div>
        </div>
      </div>
    </div>
