<div class="m-content">
    <div class="m-portlet m-portlet--mobile">
    <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">
                  <!-- {{employeeService.LastName}} -->
                {{currentPatient?.firstName}}
                <small class="pad_15">
                  <a href="#" class="m-link">
                    Edit
                  </a>
                   
                 <a href="#" class="m-link pad_8">
                     Contact Info
                      </a>
                 </small>
                    <br>
                <small>
                    {{currentPatient?.gender}}
                </small>
                <img [src]="PatientServiceobj?.tryImgSrc" style="height: 100px; width: 100px; " alt="">
              </h3>
            </div>
          </div>
        <div class="m-portlet__head-tools">
          <ul class="nav nav-pills nav-pills--brand m-nav-pills--align-right m-nav-pills--btn-pill m-nav-pills--btn-sm" role="tablist">
            
            <li class="nav-item m-tabs__item">
              <a class="nav-link m-tabs__link" data-toggle="tab" href="#m_widget2_tab2_content1" role="tab">
                Patient Id
              </a>
            </li>
            <li class="nav-item m-tabs__item">
                <a class="nav-link m-tabs__link active" data-toggle="tab" href="#m_widget2_tab1_content" role="tab">
                    {{currentPatient?.mrn}}
                </a>
              </li>
          </ul> 
        </div> 
       </div> 
    </div>
