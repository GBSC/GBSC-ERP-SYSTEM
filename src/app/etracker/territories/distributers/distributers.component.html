<div class="m-portlet">
  <div class="m-portlet__head">
    <div class="m-portlet__head-caption">
      <div class="m-portlet__head-title">
        <h3 class="m-portlet__head-text">Distributers</h3>
      </div>
    </div>
  </div>
  <div class="m-portlet__body">
    <div class="row">
      <div class="col-md-12">
          <form> 
              <div class="row">
                  <div class="form-group col-lg-4">
                      <label for="exampleInputEmail1">Full Name</label>
                      <input class="form-control m-input m-input--solid" formControlName="name">
                  </div>
                  <div class="form-group col-lg-4">
                      <label for="exampleInputEmail1">Contact No</label>
                      <input class="form-control m-input m-input--solid" formControlName="mrn">
                  </div>
                  <div class="form-group col-lg-4">
                      <label for="exampleInputEmail1">Email</label>
                      <input class="form-control m-input m-input--solid" formControlName="contact">
                  </div>
              </div>
                  <div class="row">
                  <div class="form-group col-lg-4">
                      <label for="exampleInputEmail1">Address</label>
                      <input class="form-control m-input m-input--solid" formControlName="contact">
                  </div>
                  <div class="form-group col-lg-4">
                      <label for="exampleInputEmail1">Territories</label>
                      <br>
                      <select class="form-control m-select2" id="m_select2_3" name="param" multiple="multiple">
                          <optgroup label="Alaskan/Hawaiian Time Zone">
                            <option value="AK" selected>
                              Alaska
                            </option>
                            <option value="HI">
                              Hawaii
                            </option>
                            <option value="CA">
                              California
                            </option>
                            <option value="NV" selected>
                              Nevada
                            </option>
                            <option value="OR">
                              Oregon
                            </option>
                            <option value="WA">
                              Washington
                            </option>
                          </optgroup>
                        </select>
                  </div>
                  <div class="form-group col-lg-1">
                      <label for="exampleInputEmail1"> </label>
                      <button type="button" class="btn btn-primary margin">Submit</button>
                  </div>
              </div>
          </form>


        <dx-data-grid
id="gridContainer"
[dataSource]="customers"
[columns]="['Date','Start Time', 'End Time', 'Visit detail']"
[showBorders]="true">
</dx-data-grid>
      </div>
    </div>
  </div>
</div>
