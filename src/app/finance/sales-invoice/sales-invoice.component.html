<div class="m-content">
    <div class="row">
      <div class="col-xl-12">
        <div class="m-portlet">
          <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
              <div class="m-portlet__head-title">
                <h3 class="m-portlet__head-text">Sales Invoice</h3>
              </div>
            </div>
          </div>
          <div class="m-portlet__body">
            <div class="m-section">
              <div class="m-section__content">
                <form [formGroup]="salesInvoiceForm">
  
                  <div class="form-group row">
                    <div class="col-sm-3">
                      <div class="form-group m-form__group">
                        <label>
                          Invoice Number
                        </label>
                        <input type="text" class="form-control m-input" [value]="Invoice?.invoiceNumber" formControlName="InvoiceNumber" placeholder="0000">
                      </div>
                    </div>
                    <div class="col-sm-6"> </div>
                      <div class="col-sm-3">
                        <div class="form-group m-form__group">
                          <label>
                            Date
                          </label>
                          <dx-date-box formControlName="Date" [value]="Invoice?.date" type="date" width="100%">
                          </dx-date-box>
                        </div>
                      </div> 
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-4">
                      <div class="form-group m-form__group">
                        <label>
                          Bill Number
                        </label>
                        <input type="text" class="form-control m-input" [value]="Invoice?.billNumber" formControlName="BillNumber" placeholder="001">
                      </div>
                    </div>
    
                    <div class="col-sm-4">
                        <div class="form-group m-form__group">
                          <label>
                            Credit Days
                          </label>
                          <input type="number" class="form-control m-input" [value]="Invoice?.creditDays" formControlName="CreditDays" placeholder="0">
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group m-form__group">
                          <label>
                            Voucher Number
                          </label>
                          <input type="number" [value]="Invoice?.voucherNumber" class="form-control m-input" formControlName="VoucherNumber" placeholder="0">
                        </div>
                      </div>
                  </div>
   
                  <div class="form-group row">
                    <div class="col-sm-3">
                      <div class="form-group m-form__group">
                        <label>
                          Gst Amount
                        </label>
                        <input type="number" class="form-control m-input" [value]="Invoice?.gstAmount" formControlName="GstAmount" placeholder="0">
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="form-group m-form__group">
                        <label>
                          Gst Percentage
                        </label>
                        <input type="number" class="form-control m-input" [value]="Invoice?.gstPercentage" formControlName="GstPercentage" placeholder="0">
                      </div>
                    </div>
 
                    <div class="col-sm-3">
                      <div class="form-group m-form__group">
                        <label>
                          Discount Amount
                        </label>
                        <input type="number" class="form-control m-input" [value]="Invoice?.discountAmount" formControlName="DiscountAmount" placeholder="0">
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="form-group m-form__group">
                        <label>
                          Discount Percentage
                        </label>
                        <input type="number" class="form-control m-input" [value]="Invoice?.discountPercentage" formControlName="DiscountPercentage" placeholder="0">
                      </div>
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <div class="col-sm-3">
                      <div class="form-group m-form__group">
                        <label>
                          Tax Amount
                        </label>
                        <input type="number" class="form-control m-input" [value]="Invoice?.taxAmount" formControlName="TaxAmount" placeholder="0">
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="form-group m-form__group">
                        <label>
                          Tax Percentage
                        </label>
                        <input type="number" class="form-control m-input" [value]="Invoice?.taxPercentage" formControlName="TaxPercentage" placeholder="0">
                      </div>
                    </div>
     
                    <div class="col-sm-3">
                      <div class="form-group m-form__group">
                        <label>
                          Wihtholding Tax Amount
                        </label>
                        <input type="number" class="form-control m-input" [value]="Invoice?.wihtholdingTaxAmount" formControlName="WihtholdingTaxAmount" placeholder="0">
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="form-group m-form__group">
                        <label>
                          Withholding Tax Percentage
                        </label>
                        <input type="number" class="form-control m-input" [value]="Invoice?.withholdingTaxPercentage" formControlName="WithholdingTaxPercentage" placeholder="0">
                      </div>
                    </div>
                  </div>
  
                  <div class="form-group row">
                      <div class="col-sm-6">
                          <div class="form-group m-form__group">
                            <label>
                              Expenses
                            </label>
                            <input type="number" class="form-control m-input" [value]="Invoice?.expenses" formControlName="Expenses" placeholder="0">
                          </div>
                        </div>
             
                    <div class="col-sm-6">
                      <div class="form-group m-form__group">
                        <label >
                          Detail Account
                        </label>
                        <select class="form-control m-input" formControlName="DetailAccountId" [value]="Invoice?.name">
                          <!-- <option value="">-- Select Detail Account --</option> -->
                          <option *ngFor="let detailAC of detailAccount" [value]="detailAC.detailAccountId">{{detailAC.name}}</option>
                        </select> </div>
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <div class="col-sm-12">
                      <div class="form-group m-form__group">
                        <label>
                          Description
                        </label>
                        <textarea class="form-control m-input" [value]="Invoice?.description" formControlName="Description"></textarea>
                      </div>
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <div class="col-sm-8"></div>
                    <label class="col-form-label">
                      Total Amount:
                    </label>
                    <div class="col-sm-3">
                      <div class="form-group m-form__group m--align-right">
                        <input type="number" class="form-control m-input" [value]="Invoice?.totalAmount" formControlName="TotalAmount" placeholder="0">
                      </div>
                    </div>
                  </div>
                </form>
  
                <div class="m-separator m-separator--dashed m-separator--lg"></div>
                <div class="form-group row">
                  <h3> Sales Invoice Detail </h3>
                  
                  <dx-data-grid id="gridContainer"
                   [dataSource]="InvoiceDetail" 
                  (onRowInserted)="addsalesInvoiceDetail($event)"
                  (onRowUpdated)="updatesalesInvoiceDetail($event)">
                    <dxo-editing mode="row" [allowAdding]="true" [allowUpdating]="true" [allowDeleting]="false" [useIcons]="true">
                    </dxo-editing>
                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                    <dxo-header-filter [visible]="true"></dxo-header-filter>
  
                    <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                    <dxo-paging [pageSize]="8"></dxo-paging>
                    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                    </dxo-pager>
  
                    <dxi-column dataField="amount" caption="Amount"></dxi-column>
                    <dxi-column dataField="itemDescription" caption="Item Description"></dxi-column>
                  </dx-data-grid>

                </div>
                <div class="m-separator"></div>
                <div class="form-group row">
                  <div class="col-md-4"></div>
                  <div class="col-md-8">
                <div *ngIf="isUpdate(); else create" class="m--align-right">
                  <button class="btn btn-primary" (click)="update(salesInvoiceForm.value)">
                      Update
                    </button>        
              </div> 
              <ng-template #create class="m--align-left">
                <button class="btn btn-primary" (click)="addsalesInvoice(salesInvoiceForm.value)">
                  Submit
                </button>  
                <button class="btn btn-default" type="reset">
                  Reset
                </button> 
              </ng-template>
               </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
