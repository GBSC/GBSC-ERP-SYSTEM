<div class="m-content">
    <div class="row">
       <div class="col-xl-12">
         <div class="m-portlet">
           <div class="m-portlet__head">
             <div class="m-portlet__head-caption">
               <div class="m-portlet__head-title">
                 <h3 class="m-portlet__head-text">Financial Year</h3>
               </div>
             </div>
           </div>
           <div class="m-portlet__body">
             <div class="m-section">
               <div class="m-section__content">
                
                <div class="form-group row">
                  <div class="col-sm-3">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                       New Year
                      </label>
                      <input type="text" class="form-control" id="m_datepicker_1" readonly placeholder="Select date"/>                     
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        Start Date
                      </label>
                      <input type="text" class="form-control" id="m_datepicker_2" readonly placeholder="Select date"/>                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group m-form__group">
                      <label for="exampleInputEmail1">
                        End Date
                      </label>
                      <input type="text" class="form-control" id="m_datepicker_3" readonly placeholder="Select date"/>                    </div>
                  </div>
                  <div class="col-sm-2">
                      <div class="form-group m-form__group">
                        <label for="exampleInputEmail1">
                          Closed
                        </label>
                        <select class="form-control m-input" id="exampleSelect1">
                            <option>
                             Yes
                            </option>
                            <option>
                              No
                            </option>
                           
                          </select>                   </div>
                    </div>
                    <div class="col-sm-1" style="margin-top: 28px;">
                        <button type="submit" class="btn btn-primary">
                            Add New
                          </button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="m--space-07"></div>
  
  
                    <dx-data-grid id="gridContainer"  keyExpr="">
        
                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                    <dxo-header-filter [visible]="true"></dxo-header-filter>
        
                    <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                    <dxo-paging [pageSize]="8"></dxo-paging>
                    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                    </dxo-pager>
        
                    <dxi-column dataField="FinancialYear" caption="Financial Year"></dxi-column>
                    <dxi-column dataField="StartDate" caption="Start Date"></dxi-column>
                    <dxi-column dataField="EndDate" caption="End Date"></dxi-column>
                    <dxi-column dataField="ClosedStatus" caption="Closed Status"></dxi-column>        
                  </dx-data-grid>
                </div>
  
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
   
   
   
   
   
   
   </div>
