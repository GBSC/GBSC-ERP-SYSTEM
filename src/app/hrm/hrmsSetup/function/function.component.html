 
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">Functions</h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body">
          <div class="m-section">
            <div class="m-section__content">
              <dx-data-grid id="gridContainer" 
              [dataSource]="func"
               keyExpr="functionId"
               [showBorders]="true"
                (onRowInserted)="addNewfunction($event)" 
                (onRowUpdating)="functionEditing($event)"
                (onRowUpdated)="Editfunction()"
                (onRowRemoved)="deletefunc($event)">
                <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="false" [allowAdding]="true" [useIcons]="true">

                  <dxo-popup title="Function" [showTitle]="true" [width]="700" [height]="345">
                  </dxo-popup>
                </dxo-editing>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter>

                <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                <dxo-paging [pageSize]="4"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                </dxo-pager>
                <dxi-column dataField="code"></dxi-column>
                <dxi-column dataField="name">
                  <dxi-validation-rule type="required" message="Function Title is required"></dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="description"></dxi-column>
              </dx-data-grid>
            </div>
          </div>
        </div>
      </div>
