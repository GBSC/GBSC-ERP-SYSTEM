<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--signin"
id="m_login" style="height: 100%;">
<div class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside">
    <div class="m-stack m-stack--hor m-stack--desktop">
        <div class="m-stack__item m-stack__item--fluid">
            <div class="m-login__wrapper">
                <div class="m-login__logo">
                        <img src="../../../assets/images/logo-login.png">
                </div>
                <div class="m-login__signin">
                    <div class="m-login__head">
                        <!-- <h3 class="m-login__title">
                            Sign In To Admin
                        </h3> -->
                    </div>
                    <form class="form-horizontal" [formGroup]="loginForm">

                        <div class="form-group m-form__group">
                            <input id="email" type="text"  name="Username" class="form-control m-input" placeholder="Username" formControlName="Username"  required >
                        </div>
                        <div class="form-group m-form__group">
                            <input type="password" class="form-control m-input m-login__form-input--last" name="Password" placeholder="password"  formControlName="Password" required >
                        </div>
                        <div class="m-login__form-action">
                            <button (click)="login()" class="btn btn-primary m-btn m-btn--custom">
                                    Sign In
                            </button> 
                           
                        </div>
                        <!-- <p>form     {{loginForm.value.Username}}</p>
                        <p>from2    {{loginForm.value.Password}}</p>                     -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="m-grid__item m-grid__item--fluid m-grid m-grid--center m-grid--hor m-grid__item--order-tablet-and-mobile-1	m-login__content">
    <img src="../../../assets/images/login.png" style="width: 95%;">
</div>
</div>
