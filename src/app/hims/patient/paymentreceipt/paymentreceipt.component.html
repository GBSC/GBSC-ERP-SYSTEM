
<div class="m-content">

    <div class="row">
            <div class="col-xl-12">
              <div class="m-portlet">
                <div class="m-portlet__head">
                  <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                      <h3 class="m-portlet__head-text">Payment Receipt</h3>
                    </div>
                  </div>
                </div>
                <div class="m-portlet__body">
                    <form  class="m-form ng-untouched ng-pristine ng-valid"  >
                        <div  class="m-portlet__body">
                          <div  class="form-group row">
                            <div  class="form-group col-lg-3">
                              <label  for="exampleSelect1"> MRN No </label>
                              <input  class="form-control m-input m-input--solid ng-pristine ng-valid ng-touched" name="mrnno" type="text" >
                            </div>
                            <div  class="form-group col-lg-3">
                              <label  for="exampleInputEmail1">  Date </label>
                              <div  class="input-group date">
                                <input  class="form-control m-input" id="m_datepicker_2" type="text">
                                <div  class="input-group-append">
                                  <span  class="input-group-text">
                                    <i  class="la la-calendar"></i>
                                  </span>
                                </div>
                              </div>
                            </div>
                            <div  class="form-group col-lg-3">
                              <label  for="exampleSelect1"> Visit Nature </label>
                              <select  class="form-control m-input ng-pristine ng-invalid ng-touched">
                                <option  class="active" value="Consultation" >Consultation</option>
                              </select>
                            </div>
                            <div  class="form-group col-lg-3">
                              <label  for="exampleSelect1"> Slip No </label>
                              <input  class="form-control m-input m-input--solid ng-pristine ng-valid ng-touched" name="slipno" type="text" >
                            </div>
                          </div>
                          <div  class="form-group row">
                            <div  class="form-group col-lg-6">
                              <h5>Patient Information</h5>
                              
                              </div>
                            <div  class="form-group col-lg-6">
                                <h5>Account Information</h5>
                            </div>
                          </div>
                          <div  class="form-group row">
                              <div  class="form-group col-lg-6">
                                  <div  class="form-group row">
                                      <div  class="form-group col-lg-6">
                                        <label  for="exampleSelect1"> Patient Name </label>
                                        <input  class="form-control m-input m-input--solid ng-pristine ng-valid ng-touched" type="text" >
                                      </div>
                                      <div  class="form-group col-lg-6">
                                        <label  for="exampleSelect1"> Spouse Name </label>
                                        <input  class="form-control m-input m-input--solid ng-pristine ng-valid ng-touched" type="text" >
                                      </div>
                                    </div>   
                                    <div  class="form-group row">
                                        <div  class="form-group col-lg-2">
                                          <label  for="exampleSelect1"> Package </label>
                                          <input  class="form-control m-input m-input--solid ng-pristine ng-valid ng-touched" type="text" >
                                        </div>
                                        <div  class="form-group col-lg-4">
                                          <input  class="form-control m-input m-input--solid ng-pristine ng-valid ng-touched blankinput" type="text" >
                                        </div>
                                        <div  class="form-group col-lg-2">
                                          <input  class="form-control m-input m-input--solid ng-pristine ng-valid ng-touched blankinput" type="text" >
                                        </div>
                                        <div class="form-group col-lg-4">
                                            <label class="m-checkbox blankinput">
                                                <input type="checkbox">
                                                Payment Flag
                                                <span></span>
                                              </label>
                                        </div>
                                    </div>
                                    
                                    <div  class="form-group row">
                                        <div  class="form-group col-lg-3">
                                          <label  for="exampleSelect1"> Pay Amount </label>
                                          <input  class="form-control m-input m-input--solid ng-pristine ng-valid ng-touched" type="text" >
                                        </div>
                                        <div  class="form-group col-lg-3">
                                          <label  for="exampleSelect1"> Pre </label>
                                          <input  class="form-control m-input m-input--solid ng-pristine ng-valid ng-touched" type="text" >
                                        </div>
                                        <div  class="form-group col-lg-3">
                                          <label  for="exampleSelect1"> Paid </label>
                                          <input  class="form-control m-input m-input--solid ng-pristine ng-valid ng-touched" type="text" >
                                        </div>
                                        <div  class="form-group col-lg-3">
                                          <label  for="exampleSelect1"> Bal </label>
                                          <input  class="form-control m-input m-input--solid ng-pristine ng-valid ng-touched" type="text" >
                                        </div>
                                    </div>  

                                    <div  class="form-group row">
                                        <div  class="form-group col-lg-6">
                                            <label   for="exampleTextarea"> Remarks </label>
                                            <textarea  class="form-control m-input" id="exampleTextarea" rows="5">
                                            </textarea>
                                        </div>
                                        <div  class="form-group col-lg-6">
                                          <label  for="exampleSelect1"> Consultant </label>
                                          <input  class="form-control m-input m-input--solid ng-pristine ng-valid ng-touched" type="text" >
                                          <label  for="exampleSelect1"> Others </label>
                                          <input  class="form-control m-input m-input--solid ng-pristine ng-valid ng-touched" type="text" >
                                       
                                        </div>

                                         
                                    </div>  
                                    
                                </div>
                                                               
          
                              <div  class="form-group col-lg-6">
                                  <div  class="form-group row">
                                    <div class="form-group col-lg-12">
                                        <div class="m-checkbox-inline blankinput">
                                            <label class="m-checkbox">
                                                <input type="checkbox">
                                                Pay Order
                                                <span></span>
                                            </label>
                                            <label class="m-checkbox">
                                                <input type="checkbox">
                                                Cash
                                                <span></span>
                                            </label>
                                            <label class="m-checkbox">
                                                <input type="checkbox">
                                               Credit Card
                                                <span></span>
                                            </label>
                                            <label class="m-checkbox">
                                                <input type="checkbox">
                                                 Cheque
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                     
                                    </div>
                                    <div  class="form-group row">
                                        <div class="form-group col-lg-6">
                                            <label  for="exampleSelect1"> Cheque #</label>
                                            <input  class="form-control m-input m-input--solid ng-pristine ng-valid ng-touched" type="text">
                                        </div>
                                        <div class="form-group col-lg-6">
                                            <label  for="exampleSelect1"> Bank </label>
                                            <input  class="form-control m-input m-input--solid ng-pristine ng-valid ng-touched" type="text">
                                        </div>
                                         
                                    </div>
                                    <div  class="form-group row">
                                        <div class="form-group col-lg-12">
                                            <label  for="exampleSelect1"> Credit Card Charges % </label>
                                            <input  class="form-control m-input m-input--solid ng-pristine ng-valid ng-touched" type="text">
                                        </div>
                                    </div>
                                    <div  class="form-group row">
                                        <div class="form-group col-lg-6">
                                            <label  for="exampleSelect1"> Total Charges </label>
                                            <input  class="form-control m-input m-input--solid ng-pristine ng-valid ng-touched" type="text">
                                        </div>
                                        <div class="form-group col-lg-6">
                                            <label  for="exampleSelect1" class="blankinput"> (With Cr. Charges) </label>
                                        </div>
                                    </div>


                              </div>
                              
                            </div>
                          </div>
 
                      </form>




                  <div class="m-section">
                    <div class="m-section__content" >
                        <dx-data-grid id="gridContainer" [dataSource]="PatientServiceobj.patients "> 
                            <dxo-editing mode="cell"
                            [allowUpdating]="true">
                           </dxo-editing>
                            <dxo-paging [pageSize]="5"></dxo-paging>
                            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[3, 5, 30]" [showInfo]="true"></dxo-pager>
                            <dxi-column dataField="fisrtName" caption="FisrtName"></dxi-column>
                            <dxi-column dataField="partner.fullName"></dxi-column>
                            <dxi-column dataField="lastName"></dxi-column>
                            <dxi-column dataField="dob"></dxi-column>
                            <dxi-column dataField="gender" caption="Gender"></dxi-column>  
                            <dxi-column dataField="'aaaa'">
                                <dxo-lookup
                                            [dataSource]="[{id: 0, name: 'Nature'}, {id: 1, name: 'asdfasdf'}]"
                                            displayExpr="name"
                                            valueExpr="id">
                                </dxo-lookup>
                            </dxi-column>
                        </dx-data-grid>  
                    </div>
                  </div>
                </div>
              </div>
            </div>
    </div>





    
  </div>
