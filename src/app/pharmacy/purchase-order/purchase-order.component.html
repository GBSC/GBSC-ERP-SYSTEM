                        Supplier Information Form

                                </div>
                                <div class="form-group  col-lg-4">
                                    <label for="exampleInputEmail1">

                                    </div>
                                </div>

                                    <label for="exampleInputEmail1">
                                        Supplier

                                    </select>

                                </div>
                            </div>

                                <div class="form-group col-lg-4">

                                </div>

                                    <label for="exampleInputEmail1">

                                                <i class="la la-calendar"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-lg-4">
                                    <label for="exampleInputEmail1">
                                        Status
                                    </label>
                                    <select class="form-control m-input m-input--solid" id="exampleSelect1">
                                        <option> Uncleared </option>
                                        <option> Clear </option>
                                    </select>

                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="form-group col-lg-1">
                                    <label for="exampleInputEmail1">
                                        Currency
                                    </label>
                                    <input type="text" class="form-control m-input m-input--solid" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="01">
                                </div>
                                <div class="form-group col-lg-3">
                                    <label for="exampleInputEmail1">
                                    </label>
                                    <input type="text" class="form-control m-input m-input--solid blankinput" id="exampleInputEmail1" aria-describedby="emailHelp"
                                        placeholder="">
                                </div>

                                <div class="form-group  col-lg-4">
                                    <label for="exampleInputEmail1">
                                        Exchange Rate
                                    </label>
                                    <input type="text" class="form-control m-input m-input--solid" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Supplier">
                                </div>
                                <div class="form-group col-lg-4">
                                    <label>
                                        Sales Tax %
                                    </label>
                                    <input type="text" class="form-control m-input m-input--solid" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="form-group col-lg-8">
                                    <label for="exampleInputEmail1">
                                        Remarks
                                    </label>
                                    <input type="text" class="form-control m-input m-input--solid" formControlName="OrderRemarks" placeholder="Remarks">
                                </div>
                                <div class="form-group  col-lg-2">
                                    <div class="m-form__group form-group">
                                        <div class="m-checkbox-list">
                                            <label>
                                            </label>
                                            <label class="m-checkbox blankinput">
                                                <input type="checkbox"> Default
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-lg-2 blankinput">
                                    <div class="m--align-right blankinput">
                                        <input class="btn btn-primary blankinput" type="submit" value="Post">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="m-portlet__foot m-portlet__foot--fit">
                            <div class="m-form__actions m-form__actions">
                                <div class="row">
                                    <div class="col-lg-12 m--align-right">
                                        <button type="reset" class="btn btn-primary">
                                            Next Rec
                                        </button> |
                                        <button type="reset" class="btn btn-primary">
                                            Pre Rec
                                        </button> |
                                        <button type="reset" class="btn btn-success" (click)="onSubmit(PurchaseOrderForm.value)" data-dismiss="modal">
                                            Save
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-12">
            <div class="m-portlet">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <h3 class="m-portlet__head-text col-lg-10">Purchase Order</h3>
                            <button class="btn btn-outline-success m-btn m-btn--icon m-btn--icon-only addboutton" data-toggle="modal" data-target="#m_modal_4"><i class="la la-plus"></i></button>

                        </div>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <div class="m-section">
                        <div class="m-section__content">
                            <dx-data-grid id="gridContainer" [dataSource]="InventorysystemServiceobj.Purchaseorders" (onRowUpdated)="UpdatePurchaseOrder($event)"
                                (onRowRemoved)="DeletePurchaseOrder($event)">
                                <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" [useIcons]="true">
                                </dxo-editing>
                                <dxo-filter-row [visible]="true"></dxo-filter-row>
                                <dxo-header-filter [visible]="true"></dxo-header-filter>
                                <dxo-paging [pageSize]="5"></dxo-paging>
                                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[3, 5, 30]" [showInfo]="true"></dxo-pager>
                                <dxi-column dataField="orderDate" dataType="date" caption="Order Date"></dxi-column>
                                <dxi-column dataField="orderNumber" caption="Order Number"></dxi-column>
                                <dxi-column dataField="orderRemarks" caption="Order Remarks"></dxi-column>
                                <dxi-column dataField="orderType" caption="Order Type"></dxi-column>
                                <dxi-column dataField="salesTax" caption="SalesTax"></dxi-column>
                                <dxi-column dataField="supplierId" caption="Suppliers" [width]="125">
                                    <dxo-lookup [dataSource]="supplierdata" displayExpr="name" valueExpr="supplierId">
                                    </dxo-lookup>
                                </dxi-column>

                            </dx-data-grid>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
