<div class="m-subheader-search">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-6">
          <h2 class="m-subheader-search__title" style="text-align: left;">
            Shop Census Summary
            <span class="m-subheader-search__desc">
              Report
            </span>
          </h2>
        </div>
        <div class="col-sm-6">
          <button (click)="toggleFilter()" style="float: right; border: solid 1px;" class="btn btn-outline-metal m-btn m-btn--icon m-btn--pill">
            <span *ngIf="showHideFilter">
              <i class="la la-close"></i>
              <span>
                Hide
              </span>
            </span>
  
            <span *ngIf="!showHideFilter">
                <i class="la la-sort"></i>
                <span>
                  Show Filters
                </span>
              </span>
          </button>
        </div>
      </div>
    </div>
  
  
  
  
    <div *ngIf="showHideFilter" class="m-grid m-grid--ver-desktop m-grid--desktop">
  
      <div class="col-sm-12">
        <hr style="border-top: 1px solid rgba(255, 255, 255, 0.1);">
        <div class="row">
          <div class="col-sm-2">
            <div class="form-group m-form__group">
              <label>
                Date
              </label>
              <input #FromDate class="form-control m-input" type="date" (change)="filterFromDate(FromDate.value)">
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group m-form__group">
              <label>
                Time
              </label>
              <input #ToDate class="form-control m-input" type="date" (change)="filterToDate(ToDate.value)"> </div>
          </div>
  
          <div class="col-sm-2">
            <div class="form-group m-form__group">
              <label>
                Region
              </label>
              <select [disabled]="DisableRegion" #Region class="form-control m-input" (change)="onRegionChange(Region.value)">
                <option class='option' disabled selected>Select Region</option>
                <option class='option' *ngFor="let region of SelectedRegions" [value]="region.regionId">{{region.name}}</option>
              </select>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="m-form__group form-group">
              <label>
                City
              </label>
              <select [disabled]="DisableCity" #City class="form-control m-input" (change)="onCityChange(City.value)">
                <option class='option' disabled selected>Select City</option>
                <option class='option' *ngFor="let city of SelectedCities" [value]="city.cityId">{{city.name}}</option>
              </select>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="m-form__group form-group">
              <label>
                Area
              </label>
              <select [disabled]="DisableArea" #Area class="form-control m-input" (change)="onAreaChange(Area.value)">
                <option class='option' disabled selected>Select Area</option>
                <option class='option' *ngFor="let area of SelectedAreas" [value]="area.areaId">{{area.name}}</option>
              </select>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group m-form__group">
              <label>
                Distributor
              </label>
              <select [disabled]="DistributorDisable" #Distributor class="form-control m-input" (change)="onDistributorChange(Distributor.value)">
                <option class='option' disabled selected>Select Distributor</option>
                <option class='option' *ngFor="let distributor of SelectedDistributors" [value]="distributor.distributorId">{{distributor.name}}</option>
              </select> 
            </div>
          </div>
  
        </div>
        <div class="row">
          <div class="col-sm-2">
            <div class="form-group m-form__group">
              <label>
                Territory
              </label>
              <select [disabled]="TerritoryDisable" #Territory class="form-control m-input" (change)="onTerritoryChange(Territory.value)">
                <option class='option' disabled selected>Select Region</option>
                <option class='option' *ngFor="let territory of SelectedTerritories" [value]="territory.territoryId">{{territory.name}}</option>
              </select> </div>
          </div>
  
          <div class="col-sm-2">
            <div class="form-group m-form__group">
              <label>
                Section
              </label>
              <select [disabled]="SectionDisable" #Section class="form-control m-input" (change)="onSectionChange(Section.value)">
                <option class='option' disabled selected>Select Section</option>
                <option class='option' *ngFor="let section of SelectedSections" [value]="section.sectionId">{{section.name}}</option>
              </select>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="m-form__group form-group">
              <label>
                Sub Section
              </label>
              <select [disabled]="SubsectionDisable" #SubSection class="form-control m-input">
                <option class='option' disabled selected>Select Subsection</option>
                <option class='option' *ngFor="let subsection of SelectedSubsections" [value]="subsection.subsectionId">{{subsection.name}}</option>
              </select>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="m-form__group form-group">
              <label>
                DSF (Current)
              </label>
              <select [disabled]="DsfDisable" #DSF class="form-control m-input">
                <option class='option' disabled selected>Select DSF</option>
                <option class='option' *ngFor="let dsf of SelectedDSFs" [value]="dsf.userId">{{dsf.fullName}}</option>
              </select>
            </div>
          </div>

              <select class="form-control m-input" (change)="selectZoomLevel($event)">
                <option *ngFor="let level of zoomLevels" [value]="level">{{level}}</option>
              </select>
            </div>
          </div> -->

            <div class="form-group m-form__group">
              <label>
                Category
              </label>
              <select class="form-control m-input" (change)="selectZoomLevel($event)">
                <option *ngFor="let level of zoomLevels" [value]="level">{{level}}</option>
              </select> </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
