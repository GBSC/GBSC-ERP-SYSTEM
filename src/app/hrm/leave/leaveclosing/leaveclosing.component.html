<div class="m-content">
  <div class="row">
    <div class="col-xl-12">
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">Leave Closing</h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body">
          <div class="m-section">
            <div class="m-section__content">
              <dx-data-grid id="gridContainer"
               [dataSource]="leaveclose"
               keyExpr="leaveClosingId"
               (onRowInserted)="addleaveclosing($event)" 
               (onRowUpdated)="updateleaveclosing($event)"
                (onRowRemoved)="deleteleaveclosing($event)">
                <dxo-editing mode="popup" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true" [useIcons]="true">
                  <dxo-popup title="Leave Closing" [showTitle]="true" [width]="700" [height]="345">
                  </dxo-popup>
                </dxo-editing>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter>

                <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                <dxo-paging [pageSize]="6"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                </dxo-pager> 

                <dxi-column dataField="leaveYearId" caption="Leave Year">
                  <dxo-lookup [dataSource]="leaveYears" displayExpr="name" valueExpr="leaveYearId">
                  </dxo-lookup> 
                  </dxi-column>
                  <dxi-column dataField="departmentId" caption="Department">
                    <dxo-lookup [dataSource]="departments" displayExpr="name" valueExpr="departmentId">
                    </dxo-lookup> 
              </dxi-column>
                  <dxi-column dataField="groupId" caption="Group">
                    <dxo-lookup [dataSource]="groups" displayExpr="name" valueExpr="groupId">
                    </dxo-lookup> 
              </dxi-column>

              </dx-data-grid>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
