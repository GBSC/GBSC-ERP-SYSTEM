

<div class="m-content">
  <div class="row">
      <div class="col-xl-12">
        <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
          <div class="m-portlet__head-title">
            <h3 class="m-portlet__head-text">PF EOS Payment Setup</h3>
          </div>
          </div>
        </div>
        <div class="m-portlet__body">
          <div class="m-section">
          <div class="m-section__content" >
            <dx-data-grid id="gridContainer" [dataSource]="pfpayment"(onRowInserted)="addAllowances($event)" (onRowUpdated)="EditAllowances($event)" (onRowRemoved)="deleteAllowances($event)"> 
              <dxo-editing  mode="popup"[allowUpdating]="true"[allowDeleting]="true"[allowAdding]="true"[useIcons]="true">	
                <dxo-popup title="Allowance Type" [showTitle]="true" [width]="750" [height]="545" [position]="{ my: 'center', at: 'center', of: window }"></dxo-popup>
              </dxo-editing>
              <dxo-filter-row [visible]="true"></dxo-filter-row>
              <dxo-header-filter [visible]="true"></dxo-header-filter>
              <dxo-search-panel  [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
              <dxo-paging [pageSize]="8"></dxo-paging>
              <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]"[showInfo]="true"></dxo-pager>
              <dxi-column dataField="allowance"caption="Allowance">
                <dxo-lookup [dataSource]="allowance" valueExpr="value" displayExpr="display"></dxo-lookup>
            </dxi-column>
              <dxi-column dataField="employercontribution"  caption="Employer Contribution" dataType="boolean"></dxi-column>
              <dxi-column dataField="employeecontribution" caption="Employee Contribution"  dataType="boolean"></dxi-column>
              </dx-data-grid> 
          </div>
          </div>
        </div>
        </div>
      </div>
  </div>
</div>
