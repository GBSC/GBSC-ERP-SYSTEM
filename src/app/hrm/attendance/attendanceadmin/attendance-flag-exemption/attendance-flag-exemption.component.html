<div class="m-content">
  <div class="row">
    <div class="col-xl-12">
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">Attendance Flag </h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body">
          <div class="m-section">
            <div class="m-section__content">
              <dx-data-grid id="gridContainer"
               [dataSource]="attendanceflagExemption"
               keyExpr="attendanceFlagExemptionId"
                (onRowInserted)="addflagExemption($event)" 
                (onRowUpdated)="updateflagExemption($event)"
                (onRowRemoved)="deleteflagExemption($event)">
                <dxo-editing mode="popup" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true" [useIcons]="true">
                  <dxo-popup title="Attendance Flag" [showTitle]="true" [width]="700" [height]="345" [position]="{ my: 'center', at: 'center', of: window }">
                  </dxo-popup>
                </dxo-editing>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter>

                <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                <dxo-paging [pageSize]="6"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                </dxo-pager> 
                <dxi-column dataField="date" dataType="date" format="shortDate" ></dxi-column>
                <dxi-column dataField="remarks" caption="Remarks"></dxi-column>

                <dxi-column dataField="attendanceFlagId" caption="Attendance Flag" [width]="450">
                  <dxo-lookup [dataSource]="data.attendanceflag" displayExpr="title" valueExpr="attendanceFlagId">
                  </dxo-lookup>
                  </dxi-column>

                <dxi-column dataField="flagTypeId" caption="Flag Type" [width]="450">
                  <dxo-lookup [dataSource]="data.flagtype" displayExpr="name" valueExpr="flagTypeId">
                  </dxo-lookup>
                  </dxi-column>  
              </dx-data-grid>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
