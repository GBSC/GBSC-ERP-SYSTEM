
  <div class="m-content">
   
    <div class="row">
   <div class="col-md-12">
      <div class="m-portlet m-portlet--mobile">
          <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
              <div class="m-portlet__head-title">
                <h3 class="m-portlet__head-text">
                 User Registration
                
                </h3>
              </div>
            </div>
          </div>
          <div class="m-portlet__body">
            <form class="signup-form" [formGroup]="EmpbasicForm"> 
              <div class="row">
                    <div class="col-md-6">
                    <div class="form-group m-form__group">
                          <label class="control-label">
                              First Name <em class="required_label">*</em> 
                          </label>
                          <input type="text" formControlName="FirstName" [value]="Employee?.firstName || ''" class="form-control m-input m-input--solid" placeholder="First Name">
                        
                      </div> 
                    </div>
                    <div class="col-md-6">
                    <div class="form-group m-form__group">
                          <label class="control-label">
                              Last Name <em class="required_label">*</em> 
                          </label>
                          <input type="text"  formControlName="LastName" [value]="Employee?.lastName || ''" class="form-control m-input m-input--solid" placeholder="Last Name">
                      </div> 
                    </div>
              </div>
              <div class="m--space-10"></div>
         
              
              <div class="row">
                  <div class="col-md-6">
                    <div class="form-group m-form__group">
                      <label for="City" class="control-label">City</label>
                      <select class="form-control m-input m-input--solid" formControlName="CityId" [value]="Employee?.name || ''" name="City" id="city">
                          <!-- <option value="" disabled selected>-- Select City --</option> -->
                              <option *ngFor ="let cty of city" [value]="cty?.cityId">{{cty.name}}</option>
                          </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group m-form__group">
                        <label for="Contact-Number">Contact Number <em class="required_label">*</em></label>
                        <input class="form-control m-input m-input--solid" maxlength="11" formControlName="Phone" [value]="Employee?.phone || ''" id="ContactNumber" name="ContactNumber" placeholder="Contact Number" aria-describedby="Contact_Number" type="text">
                      </div>
                    </div>
              </div>
              <div class="m--space-07"></div>
             
                      <div class="row">

                          <div class="col-md-6">
                              <div class="form-group m-form__group">
                                <label for="City" class="control-label">Role</label>
                                <select class="form-control m-input m-input--solid" formControlName="roleId" [value]="Employee?.name || ''" name="role" id="role">
                                    <!-- <option value="" disabled selected>-- Select City --</option> -->
                                        <option *ngFor ="let role" [value]="role?.roleId">{{role.name}}</option>
                                    </select>
                              </div>
                            </div>     
                        <div class="col-md-6">
                            <div class="form-group m-form__group">
                              <label for="email" class="control-label">Email</label>
                              <input type="email" class="form-control m-input m-input--solid" formControlName="Email" id="email" [value]="Employee?.email" name="email" aria-describedby="emailHelp" placeholder="Enter Email">
                            </div>
                          </div>
                      </div>
                      <div class="m--space-10"></div>
                      <h4>Account Registration</h4>
                      <div class="m--space-10"></div>
                      <div class="row">
              
                          <div class="col-md-6">
                              <div class="form-group m-form__group">
                                <label class="control-label">User Name</label>
                                <input type="text" formControlName="UserName"  class="form-control m-input m-input--solid" id="UserName" name="Username" aria-describedby="emailHelp" placeholder="Enter User Name">
                              </div>
                            </div>
                      </div>
                      <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group m-form__group">
                                    <label for="employee_id">Password</label>
                                    <input class="form-control m-input m-input--solid" formControlName="Password" placeholder="Password" aria-describedby="Password" type="password">
                                  </div>
                                </div> 
                           </div> 
                           <div class="row">    
                              <div class="col-md-6">
                                <div class="form-group m-form__group">
                                  <label for="employee_id">Confrim Password</label>
                                  <input class="form-control m-input m-input--solid" formControlName="cPassword" placeholder="Confirm Password" aria-describedby="Password" type="password">
                                </div>
                              </div> 
                            </div>
                        <div class="m--space-10"></div>
                        <div class="row">
                            <div class="row"><div class="col-sm-12">
                                <button class="btn btn-primary" (click)="Formsubmit(EmpbasicForm.value)">
                            Submit
                          </button></div> </div>
                        </div>
                  </form>
                 
              
          </div>
          </div>
          </div>
        </div>
      </div>
