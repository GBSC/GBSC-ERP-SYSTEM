<div class="m-content">
  <div class="row">
     <div class="col-xl-12">
       <div class="m-portlet">
         <div class="m-portlet__head">
           <div class="m-portlet__head-caption">
             <div class="m-portlet__head-title">
               <h3 class="m-portlet__head-text">Add Reference</h3>
             </div>
           </div>
         </div>
         <div class="m-portlet__body">
           <div class="m-section">
             <div class="m-section__content">
               <dx-data-grid id="gridContainer" [dataSource]="reference" (onRowInserted)="addreference($event)"   (onRowUpdated)="updatereference($event)" (onRowRemoved)="deletereference($event)"> 
                   <dxo-editing mode="row" [allowAdding]="true" [allowUpdating]="true"   [allowDeleting]="false" [useIcons]="true">
               </dxo-editing>
                 <dxo-filter-row [visible]="true"></dxo-filter-row>
                 <dxo-header-filter [visible]="true"></dxo-header-filter>
                 <dxo-paging [pageSize]="5"></dxo-paging>
                 <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[3, 5, 30]" [showInfo]="true"></dxo-pager>
                 <dxi-column dataField="referredBy" caption="Referred By"></dxi-column>
                 <dxi-column dataField="initial" caption="Initial" [width]="150"></dxi-column> 
                  <dxi-column dataField="refAddress" caption="Address"></dxi-column> 
                   <!-- <dxi-column dataField="referenceTel"  caption="Tel"></dxi-column>   -->


                   <dxi-column dataField="referenceTel">
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                    <dxi-validation-rule 
                        type="pattern"
                        [pattern]="pattern" message="Your phone must have &#34;(0312-3456789)&#34; format!"
                        ></dxi-validation-rule>
                  </dxi-column>
               </dx-data-grid>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
</div>
