<div class="m-content">

  <div class="row">
    <div class="col-md-12">
      <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">
                User Registration

              </h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body">
          <form class="signup-form" [formGroup]="userForm">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group m-form__group">
                  <label class="control-label">
                    First Name <em class="required_label">*</em>
                  </label>
                  <input type="text" formControlName="FirstName" [value]="user?.firstName" class="form-control m-input m-input--solid">

                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group m-form__group">
                  <label class="control-label">
                    Last Name <em class="required_label">*</em>
                  </label>
                  <input type="text" formControlName="LastName" [value]="user?.lastName" class="form-control m-input m-input--solid">
                </div>
              </div>
            </div>
            <div class="m--space-10"></div>


            <div class="row">
              <div class="col-md-6">
                <div class="form-group m-form__group">
                  <label for="City" class="control-label">City</label>
                  <select class="form-control m-input m-input--solid" formControlName="CityId" [value]="user?.cityId">
                    <!-- <option value="" disabled selected>-- Select City --</option> -->
                    <option *ngFor="let cty of cities" [value]="cty?.cityId">{{cty.name}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group m-form__group">
                  <label for="Contact-Number">Contact Number <em class="required_label">*</em></label>
                  <input class="form-control m-input m-input--solid" maxlength="11" formControlName="Phone" [value]="user?.phone"
                    aria-describedby="Contact_Number" type="text">
                </div>
              </div>
            </div>
            <div class="m--space-07"></div>

            <div class="row">

              <div class="col-md-6">
                <div class="form-group m-form__group">
                  <label for="City" class="control-label">Role</label>
                  <select class="form-control m-input m-input--solid" formControlName="RoleId" [value]="user?.roleId">
                    <!-- <option value="" disabled selected>-- Select City --</option> -->
                    <option *ngFor="let role of roles" [value]="role?.roleId">{{role.name}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group m-form__group">
                  <label for="email" class="control-label">Email</label>
                  <input type="email" class="form-control m-input m-input--solid" formControlName="Email" [value]="user?.email"
                    name="email" aria-describedby="emailHelp">
                </div>
              </div>
            </div>
            <div class="m--space-10"></div>
            <div *ngIf="!user?.identityId">
              <h4>Account Registration</h4>
              <div class="m--space-10"></div>
              <div class="row">

                <div class="col-md-6">
                  <div class="form-group m-form__group">
                    <label class="control-label">User Name</label>
                    <input type="text" formControlName="Username" class="form-control m-input m-input--solid" id="UserName"
                      name="Username" aria-describedby="emailHelp" placeholder="Enter User Name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group m-form__group">
                    <label for="employee_id">Password</label>
                    <input class="form-control m-input m-input--solid" formControlName="Password" placeholder="Password"
                      aria-describedby="Password" type="password">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group m-form__group">
                    <label for="employee_id">Confirm Password</label>
                    <input class="form-control m-input m-input--solid" formControlName="ConfirmPassword" placeholder="Confirm Password"
                      aria-describedby="Password" type="password">
                  </div>
                </div>
              </div>
              <div class="m--space-10"></div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <button *ngIf="!user" class="btn btn-primary" (click)="submit(userForm.value)">
                  Submit
                </button>

                <button *ngIf="user" class="btn btn-primary" (click)="update(userForm.value)">
                  Update
                </button>
              </div>
            </div>
          </form>


        </div>
      </div>
    </div>
  </div>
</div>
