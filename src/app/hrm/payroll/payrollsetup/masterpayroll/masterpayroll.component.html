<div class="m-content"> 
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">
                Master Payroll
              </h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body">

          <form [formGroup]="MasterPayrollForm">

            <div class="form-group m-form__group row">
              <div class="col-lg-4">
                <label>Employee: </label>
                 <select #s class="form-control m-input" (change)="getAllowance(s.value)" formControlName="UserId">
                  <option value="" disabled selected>-- Select Employee --</option>
                  <option *ngFor="let user of users" [value]="user.userId">{{user.fullName}}</option>
                </select>
              </div>
              <div class="col-lg-4">
                <label>Basic Salary: </label>
                <input type="number" [value]="calcallowances" class="form-control m-input">
              </div>
              <div class="col-lg-4">
                  <label></label>
                <button type="button" (click)="updateSalary(MasterPayrollForm.value)" class="btn btn-primary button_get">
                  Get
                </button> 
              </div>
            </div>
            
          </form>
        
 
            <div class="m--space-30"></div>
            <div class="row">
              <div class="col-xl-12">
                <div class="m-portlet">
                  <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                      <div class="m-portlet__head-title">
                        <h3 class="m-portlet__head-text">Allowance</h3>
                      </div>
                    </div>
                  </div>
                  <div class="m-portlet__body">
                    <div class="m-section">
                      <div class="m-section__content">
                        <dx-data-grid id="gridContainer"
                        [dataSource]="datasource"
                        [showBorders]="true"
                         (onRowInserted)="addMasterPayrolldetail($event)" 
                         (onRowUpdated)="updateMasterpayrollDetail($event)">
                          <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="false" [allowAdding]="true" [useIcons]="true">
                          </dxo-editing>
                          <dxo-filter-row [visible]="true"></dxo-filter-row>
                          <dxo-header-filter [visible]="true"></dxo-header-filter>
          
                          <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                          <dxo-paging [pageSize]="6"></dxo-paging>
                          <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                          </dxo-pager> 

                          <dxi-column dataField="salaryCalculationTypeId" caption="Salary Calculation">
                            <dxo-lookup [dataSource]="salaryCalculationtype" displayExpr="name" valueExpr="salaryCalculationTypeId"></dxo-lookup>
                          </dxi-column>
            
                          <dxi-column dataField="benefitId" caption="Benefit">
                            <dxo-lookup [dataSource]="benefit" displayExpr="name" valueExpr="benefitId"></dxo-lookup>
                          </dxi-column>
          
                          <dxi-column dataField="allowanceDeductionId" caption="Allowance">
                            <dxo-lookup [dataSource]="allowance" displayExpr="title" valueExpr="allowanceDeductionId"></dxo-lookup>
                          </dxi-column>

                          <dxi-column dataField="value" caption="Value/Percentage"></dxi-column>
                          <dxo-summary> 
                            <dxi-total-item column="value" summaryType="sum"></dxi-total-item>
                        </dxo-summary>
                          <dxi-column dataField="formula" caption="Formula"></dxi-column>

                        </dx-data-grid>
                        
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="m-portlet">
            <div class="m-portlet__head">
              <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                  <h3 class="m-portlet__head-text">Deduction</h3>
                </div>
              </div>
            </div>
            <div class="m-portlet__body">
              <div class="m-section">
                <div class="m-section__content">
                  <dx-data-grid id="gridContainerallowance"
                  [dataSource]="a2"
                  [showBorders]="true"
                   (onRowInserted)="addMasterPayrolldetail($event)" 
                   (onRowUpdated)="updateMasterpayrollDetail($event)">
                    <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="false" [allowAdding]="true" [useIcons]="true">
                    </dxo-editing>
                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                    <dxo-header-filter [visible]="true"></dxo-header-filter>
    
                    <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
                    <dxo-paging [pageSize]="6"></dxo-paging>
                    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                    </dxo-pager> 

                    <dxi-column dataField="salaryCalculationTypeId" caption="Salary Calculation">
                      <dxo-lookup [dataSource]="salaryCalculationtype" displayExpr="name" valueExpr="salaryCalculationTypeId"></dxo-lookup>
                    </dxi-column>
      
                    <dxi-column dataField="benefitId" caption="Benefit">
                      <dxo-lookup [dataSource]="benefit" displayExpr="name" valueExpr="benefitId"></dxo-lookup>
                    </dxi-column>
    
                    <dxi-column dataField="allowanceDeductionId" caption="Allowance">
                      <dxo-lookup [dataSource]="deduction" displayExpr="title" valueExpr="allowanceDeductionId"></dxo-lookup>
                    </dxi-column>

                    <dxi-column dataField="value" caption="Value/Percentage"></dxi-column>
                    <dxo-summary> 
                      <dxi-total-item column="value" summaryType="sum"></dxi-total-item>
                  </dxo-summary>
                    <dxi-column dataField="formula" caption="Formula"></dxi-column>

                  </dx-data-grid>
                  
              </div>
            </div>
          </div>

            <div class="m--space-30"></div>

            <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
              <div class="m-form__actions m-form__actions--solid">
                <div class="row">
                  <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div *ngIf="isUpdate(); else create">
                      <button class="btn btn-primary" (click)="update(MasterPayrollForm.value)">
                          Update
                        </button>        
                  </div> 
                  <ng-template #create>
                    <button class="btn btn-Success" (click)="submitForm(MasterPayrollForm.value)">
                      Submit
                    </button>  
                  </ng-template>  
                  </div>
                  <div class="col-lg-4"></div>
              </div>
            </div>  
        </div>
      </div>
    </div>
