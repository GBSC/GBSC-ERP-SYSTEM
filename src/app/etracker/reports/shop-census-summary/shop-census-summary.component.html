<div class="m-content">
  <div class="row">
     <div class="col-xl-12">
       <div class="m-portlet">
         <div class="m-portlet__head headdd">
           <div class="m-portlet__head-caption">
             <div class="m-portlet__head-title">
               <h3 class="m-portlet__head-text">Shop Census Summary</h3>
             </div>
           </div>

           <div class="m-portlet__head-tools">
              <ul class="m-portlet__nav">
                 
                <li class="m-portlet__nav-item m-dropdown m-dropdown--inline" style="
                color: white;
                padding: 0 10px 0 10px;
            ">
                  <a class="m-portlet__nav-link">
                    <i class="fa fa-filter"></i> Fillter
                  </a>
                </li>

                <li class="m-portlet__nav-item m-dropdown m-dropdown--inline">
                    <input class="form-control form-control-sm m-input" #fromDate type="date" >
                </li>

                <li class="m-portlet__nav-item m-dropdown m-dropdown--inline" style="color: white; padding:0 7px 0 7px;">
                  <a class="m-portlet__nav-link">
                    TO
                  </a>
                </li>

                <li class="m-portlet__nav-item m-dropdown m-dropdown--inline">
                    <input class="form-control form-control-sm m-input"  #toDate type="date"[value]="currentdate  | date : 'yyyy-MM-dd' || '' " >
                </li>
                <li class="m-portlet__nav-item m-dropdown m-dropdown--inline" style="color: white; padding:0 35px 0 7px;">
                    <button type="submit" class="m-portlet__nav-link btn btn-outline-metal m-btn m-btn--icon m-btn--outline-2x m-btn--pill"  (click)="onGridReady( fromDate.value , toDate.value , agGrid)" style="padding: 6px;">
                        <span>
                            <i class="fa fa-send"></i>
                            <span>
                              Submit
                            </span>
                          </span>
                    </button>
                  </li>
                <li class="m-portlet__nav-item">
                    <!-- <button type="submit" (click)="onBtPrint(agGrid , rowData)" class="m-portlet__nav-link btn btn-outline-metal m-btn m-btn--icon m-btn--icon-only m-btn--outline-2x m-btn--pill" data-toggle="m-tooltip" data-placement="bottom" data-original-title="Preview" onclick="window.open('http://localhost:4200/#/reports/shop-status-detail-report')">
                      <i class="fa fa-eye"></i>
                    </button> -->
                    <button type="submit" (click)="onBtPrint(agGrid , rowData)" class="m-portlet__nav-link btn btn-outline-metal m-btn m-btn--icon m-btn--icon-only m-btn--outline-2x m-btn--pill" data-toggle="m-tooltip" data-placement="bottom" data-original-title="Preview" >
                      <i class="fa fa-eye"></i>
                    </button>
                  </li>
              <!-- <li class="m-portlet__nav-item">
                <a class="m-portlet__nav-link btn btn-outline-metal m-btn m-btn--icon m-btn--icon-only m-btn--outline-2x m-btn--pill" data-toggle="m-tooltip" data-placement="bottom" data-original-title="Print">
                  <i class="fa fa-print"></i>
                </a>
              </li> -->
              <li class="m-portlet__nav-item">
                <a class="m-portlet__nav-link btn btn-outline-metal m-btn m-btn--icon m-btn--icon-only m-btn--outline-2x m-btn--pill"data-toggle="m-tooltip" data-placement="bottom" data-original-title="Export Excel">
                  <i class="fa fa-file-excel-o"></i>
                </a>
              </li>
              </ul>
            </div>

         </div>
         <div class="m-portlet__body">
            <div #printea>
                <ag-grid-angular
                     #agGrid
                     
                     id="myGrid"
                     class="ag-theme-balham my-grid"
                     [columnDefs]="columnDefs"
                     [defaultColDef]="defaultColDef"
                     [autoGroupColumnDef]="autoGroupColumnDef"     
                     [sideBar]="true"
                     [rowData]="rowData"
  
                     [pagination]="true"

                     ></ag-grid-angular>
              </div>
                <!-- <button type="submit" (click)="onBtPrint(agGrid , rowData)" class="btn btn-primary m-btn m-btn--custom btnd">
                  Print
                </button> -->
         </div>
       </div> 
     </div>
   </div>
</div>
