

<div class="m-content">
  <div class="row">
      <div class="col-xl-12">
        <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
          <div class="m-portlet__head-title">
            <h3 class="m-portlet__head-text">Biochemistry (On Treatment)</h3>
          </div>
          </div>
        </div>

        <div class="m-portlet__body">
            <form [formGroup]="bioChemistryontreatmentForm">
          <div class="m-section">
          <div class="m-section__content" >
            <div class="row">
              <div class="col-sm-2"><div class="form-group m-form__group">
                <label for="exampleInputEmail1">
                  MRN No.
                </label>
                <input type="text" class="form-control m-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{patient?.mrn}}"  disabled="disabled">
              </div></div>
              <div class="col-sm-2"><div class="form-group m-form__group">
                <label for="exampleInputEmail1">
                  Date
                </label>
                <input type="text" class="form-control" id="m_datepicker_1" placeholder="Select date"/>
              </div></div>
              <div class="col-sm-4"><div class="form-group m-form__group">
                <label for="exampleInputEmail1">
                  LMP
                </label>
                <input type="text" class="form-control m-input" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="LMP" placeholder="LMP-00215">
              </div></div>
              <div class="col-sm-4">
                <div class="m-form__group form-group">
                  <div class="m-checkbox-list">
                    <label>
                      Select Rendom
                    </label>
                    <label class="m-checkbox m-checkbox--solid m-checkbox--state-brand">
                      <input type="checkbox" formControlName="IsRandom"> Rendom
                      <span></span>
                    </label>

                  </div>
                
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4"><div class="form-group m-form__group">
                <label for="exampleInputEmail1">
                  Patient Name
                </label>
                <dx-select-box #patientcb [items]="patients" displayExpr="display" valueExpr="patientId" [searchEnabled]="true" formControlName="PatientId">
                </dx-select-box>
              </div></div>
              <div class="col-sm-4"><div class="form-group m-form__group">
                <label for="exampleInputEmail1">
                  Spouse
                </label>
                <input type="text" class="form-control m-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{spouse?.display}}" disabled="disabled">
              </div></div>  
              <div class="col-sm-4"><div class="form-group m-form__group">
                <label for="exampleInputEmail1">
                  Age
                </label>
                <input type="text" class="form-control" id="m_datepicker_1"  placeholder="{{patient?.age}}"/>              
              </div></div>
            </div>
            <div class="row">
              <div class="col-sm-4"><div class="form-group m-form__group">
								<label for="exampleSelect1">
									Doctor
								</label>
                <dx-select-box [items]="consultants" displayExpr="name" valueExpr="consultantId" [searchEnabled]="true" formControlName="ConsultantId">
                </dx-select-box>
							</div></div>
              <div class="col-sm-4"><div class="form-group m-form__group">
                <label for="exampleInputEmail1">
                  Other
                </label>
                <input type="text" class="form-control m-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Others">
              </div></div>
              <div class="col-sm-4">
              <div class="form-group m-form__group">
								<label for="exampleSelect1">
									Gender
								</label>
                <input type="text" class="form-control m-input" placeholder="{{patient?.gender}}">
							</div></div>
            </div>
            <div class="row">
                <div class="col-sm-4"><div class="form-group m-form__group">
                  <label for="exampleSelect1">
                    Treatment#
                  </label>
                  <input type="text" class="form-control m-input" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="Treatment" placeholder="2350005">
                </div></div>
                <div class="col-sm-4"><div class="form-group m-form__group">
                  <label for="exampleInputEmail1">
                    Cycle#
                  </label>
                  <input type="text" class="form-control m-input" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="Cycle" placeholder="18">
                </div></div>
                <div class="col-sm-4">
                <div class="form-group m-form__group">
                  <label for="exampleSelect1">
                    Treatment Type
                  </label>
                  <dx-select-box [items]="patientService?.package" displayExpr="packageName" valueExpr="packageId" [searchEnabled]="true" formControlName="TreatmentType">
                    </dx-select-box>
                </div></div>
              </div>
            <hr>
            <div class="row">
                <div class="col-sm-12">
                  <h4>Biochemistry Details</h4>
                  <dx-data-grid id="gridContainer" [dataSource]="[]" keyExpr="bioChemistryTestDetailId" [allowColumnReordering]="true" [showBorders]="true"
                  (onRowInserted)="addBioChemistryTestDetail($event)"
                  (onRowUpdated)="updateBioChemistryTestDetail($event)">

                    <dxo-paging [enabled]="true"></dxo-paging>
                    <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true">
                    </dxo-editing>

                    <dxi-column dataField="bioChemistryTestId" caption="Discription of Test">
                      <dxo-lookup [dataSource]="tests" displayExpr="description" valueExpr="bioChemistryTestId">
                      </dxo-lookup>
                    </dxi-column>
                    <dxi-column dataField="testUnitId" caption="Unit">
                      <dxo-lookup [dataSource]="units" displayExpr="unit" valueExpr="testUnitId">
                      </dxo-lookup>
                    </dxi-column>
                    <dxi-column dataField="logicalOperator" caption="Logical Operator" [width]="125">
                    </dxi-column>
                    <dxi-column dataField="result"></dxi-column>
                    <dxi-column dataField="isRechecked" [width]="130" dataType="boolean"></dxi-column>
                    <dxi-column dataField="remarks" [width]="220"></dxi-column>

                  </dx-data-grid>
                </div>
              </div>
<hr>
            <div class="row">
              <div class="col-sm-10">
                  <div class="form-group m-form__group">
                      <label for="exampleTextarea col-sm-3">
                        Referance Range
                      </label>
                      <textarea class="form-control m-input col-sm-9" id="exampleTextarea" rows="3"></textarea>
                    </div>
              </div>
              <div class="col-sm-2">
                  <button  (click)="onsubmit(bioChemistryontreatmentForm.value)" class="btn btn-primary">
                      Submit
                    </button>
              </div>
            </div>
          </div>
          </div>
          </form>
        </div>
        </div>
      </div>
  </div>
</div>
